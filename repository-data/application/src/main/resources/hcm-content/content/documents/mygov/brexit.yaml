        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The UK left the European\
          \ Union on 31 January 2020. This process is often known as 'Brexit'. </p>\
          \ \n  <p>We're now in a <a href=\"https://www.gov.uk/transition\">transition\
          \ period</a> (also known as the implementation period) that's likely to\
          \ last until the end of December 2020. This means the UK is currently still\
          \ following EU rules. </p> \n  <p>In January 2021 the transition period\
          \ will end and our new relationship with the EU will begin. There will be\
          \ effects on some areas of life in Scotland. </p> \n  <p>This may include\
          \ changes to tourism in Scotland.</p> \n  <blockquote> \n   <p>The UK is\
          \ now in the Brexit transition period. This means many of the details about\
          \ what Brexit will mean are not yet known. This page gives the latest facts,\
          \ but it will be updated as more details are confirmed. Please keep checking\
          \ back for new information. </p> \n  </blockquote> \n  <h2 id=\"visiting-scotland-from-the-eu\"\
          >Visiting Scotland from the EU</h2> \n  <p>EU citizens will be able to visit\
          \ Scotland after Brexit, no matter what. Even if there's a 'no deal' situation\
          \ at the end of the transition period, EU citizens will still be welcome\
          \ to visit Scotland.</p> \n  <p>However, depending on whether there's a\
          \ deal or a 'no deal' situation, there may be some changes to how you enter\
          \ the country and what you may need to bring with you.</p> \n  <h3 id=\"\
          passports-and-visas\">Passports and visas</h3> \n  <p>The entry requirements\
          \ for tourists visiting from the EU will not change until 2021. This is\
          \ when the Brexit transition period is likely to end. </p> \n  <p>If we\
          \ have not agreed an EU trade deal by the end of the transition period,\
          \ citizens from EU or EEA countries will still be able to visit the UK without\
          \ a visa. But they will only be able to stay for up to 3 months.</p> \n\
          \  <p>EU citizens will still have to show a valid passport or national identity\
          \ card at the border, no matter what type of Brexit happens.</p> \n  <p>The\
          \ UK Government has <a href=\"https://www.gov.uk/guidance/visiting-the-uk-after-brexit\"\
          >more information on visiting the UK after Brexit.</a></p> \n  <h3 id=\"\
          travel\">Travel</h3> \n  <p>International air, sea, road, and rail passenger\
          \ services between the UK and EU countries are expected to continue after\
          \ Brexit.</p> \n  <p>If there is a 'no deal' situation, your <a href=\"\
          civil-rights-after-brexit-voting-and-consumer-rights\">consumer rights</a>\
          \ for travelling would mainly be unchanged after Brexit.</p> \n  <p>Passengers\
          \ on ferry services will continue to be protected by the EU regulation on\
          \ passengers' rights, which will be brought into UK law.</p> \n  <p>Passengers\
          \ on cross-border rail services will continue to be protected by the EU\
          \ regulation on rail passengers' rights, which will be brought into UK law.</p>\
          \ \n  <h3 id=\"travelling-with-pets\">Travelling with pets</h3> \n  <p>If\
          \ we have not agreed an EU trade deal by the end of the transition period,\
          \ the rules for taking pets from the UK to EU countries will change. UK\
          \ citizens' pets may need a blood test to prove they have been vaccinated\
          \ against rabies.</p> \n  <p>However, there will not be any changes to way\
          \ the way pets can be brought into the UK from:</p> \n  <ul> \n   <li>the\
          \ EU</li> \n   <li>countries outside the EU</li> \n  </ul> \n  <p>The UK\
          \ Government <a href=\"https://www.gov.uk/guidance/visiting-the-uk-after-brexit\"\
          >has more information.</a></p> \n  <h3 id=\"driving-in-the-uk\">Driving\
          \ in the UK</h3> \n  <p>If you are an EU citizen who plans on driving in\
          \ the UK when you visit, the rules will not change after Brexit.</p> \n\
          \  <p>However, if you are driving a car that isn't insured in the UK, you\
          \ will need to get an insurance 'green card' if all of these apply:</p>\
          \ \n  <ul> \n   <li>your vehicle is insured in an EU or EEA country</li>\
          \ \n   <li>the UK leaves the EU without a deal</li> \n   <li>the UK leaves\
          \ the EU with no agreement in place on driving without a green card</li>\
          \ \n  </ul> \n  <p>The UK Government <a href=\"https://www.gov.uk/guidance/visiting-the-uk-after-brexit\"\
          >has more information.</a></p> \n  <h3 id=\"using-mobile-phones\">Using\
          \ mobile phones</h3> \n  <p>If the UK leaves the EU with a deal and you\
          \ have a SIM card issued by a mobile phone network from an EU or EEA country,\
          \ you will pay the same for calls, texts and mobile data.</p> \n  <p>If\
          \ there is a 'no deal' situation, how much you will pay for calls, texts\
          \ and mobile data will depend on your mobile network. You may want to check\
          \ with them in advance to find out what these charges will be while you're\
          \ visiting the UK.</p> \n  <p>The UK Government <a href=\"https://www.gov.uk/guidance/visiting-the-uk-after-brexit\"\
          >has more information.</a></p> \n  <h2 id=\"eu-citizens-working-in-scotland\"\
          >EU citizens working in Scotland</h2> \n  <p>EU citizens will not need a\
          \ visa to work in the UK until at least 31 December 2020, when the Brexit\
          \ transition period ends. </p> \n  <p>If we have not agreed an EU trade\
          \ deal by the end of the transition period, the rules for EU citizens working\
          \ in the UK will change. They will be able to freely enter the UK to visit,\
          \ work or study for stays of up to 3 months.</p> \n  <p>Any EU citizens\
          \ who want to stay in the UK for longer than 3 months will need to apply\
          \ for permission and get <a href=\"https://www.gov.uk/guidance/european-temporary-leave-to-remain-in-the-uk\"\
          >European Temporary Leave to Remain,</a> which will let EU citizens work\
          \ without a visa for another 3 years.</p> \n  <p>EU citizens already living\
          \ in Scotland should apply for settled status under the UK Government's\
          \ EU Settlement Scheme. The <a href=\"eu-citizens-living-in-scotland-after-brexit\"\
          >EU citizens living in Scotland after Brexit</a> page gives more information\
          \ on how this works and how to apply.</p> \n  <p>The EU has also agreed\
          \ to let UK citizens visit EU countries without a visa for up to 90 days.\
          \ However, you may need a visa or permit to stay for longer, or to work\
          \ or study.</p> \n  <p><em>The content on this site is correct as of today's\
          \ date and is based on the information available at this time. Regular updates\
          \ will be made as the Brexit process develops. In the event of a 'no deal',\
          \ additional advice and information will be given on this site. Please continue\
          \ to check back for updates.</em></p> \n </body>\n</html>"
