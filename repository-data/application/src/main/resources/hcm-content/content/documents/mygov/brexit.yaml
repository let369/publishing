        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The UK left the European\
          \ Union on 31 January 2020. This process is often known as 'Brexit'. </p>\
          \ \n  <p>We're now in a <a href=\"https://www.gov.uk/transition\">transition\
          \ period</a> (also known as the implementation period) that's likely to\
          \ last until the end of December 2020. This means the UK is currently still\
          \ following EU rules. </p> \n  <p>In January 2021 the transition period\
          \ will end and our new relationship with the EU will begin. There will be\
          \ effects on some areas of life in Scotland. </p> \n  <p>This may include\
          \ changes to the way businesses operate. </p> \n  <blockquote> \n   <p>The\
          \ UK is now in the Brexit transition period. This means many of the details\
          \ about what Brexit will mean are not yet known. This page gives the latest\
          \ facts, but it will be updated as more details are confirmed. Please keep\
          \ checking back for new information.</p> \n  </blockquote> \n  <p><a href=\"\
          http://prepareforbrexit.scot/\">PrepareforBrexit.scot</a> is a website aimed\
          \ at all Scottish businesses. It gives information and advice to help your\
          \ business prepare for Brexit.</p> \n  <p>This toolkit of support includes:</p>\
          \ \n  <ul> \n   <li>access to a range of advisers</li> \n   <li>a 10-point\
          \ Brexit checklist of low-risk, low-cost actions you can take now</li> \n\
          \   <li>event, workshop and networking information</li> \n   <li>information\
          \ on funding support to help develop and implement Brexit plans</li> \n\
          \   <li>links to the latest UK Government advice to businesses</li> \n \
          \ </ul> \n  <p><a class=\"button button--primary button--external\" title=\"\
          Visit PrepareforBrexit.scot\" href=\"http://prepareforbrexit.scot/\"><span\
          \ class=\"link-text\">Visit PrepareforBrexit.scot</span></a></p> \n  <h2\
          \ id=\"eu-employees\">EU employees</h2> \n  <p>If you're an employer and\
          \ some of your staff are EU citizens, you should make sure they're aware\
          \ of what they have to do to remain in the UK.</p> \n  <p>Any EU citizens\
          \ living in the UK (except Irish citizens) will have to apply to the EU\
          \ Settlement Scheme if they want to keep living in the UK after 30 June\
          \ 2021. This also applies to citizens from:</p> \n  <ul> \n   <li>Norway</li>\
          \ \n   <li>Iceland</li> \n   <li>Liechtenstein</li> \n   <li>Switzerland</li>\
          \ \n  </ul> \n  <p>The <a href=\"eu-citizens-living-in-scotland-after-brexit\"\
          >EU citizens after Brexit</a> page gives more information on what employees\
          \ need to know, and how they can apply to the EU Settlement Scheme.</p>\
          \ \n  <p>The UK Government also has an <a href=\"https://www.gov.uk/government/publications/eu-settlement-scheme-employer-toolkit\"\
          >EU Settlement Scheme employer toolkit,</a> which gives employers the information\
          \ they need to support their EU employees and help them and their families\
          \ apply to the scheme.</p> \n  <p>The <a href=\"http://prepareforbrexit.scot/\"\
          >PrepareforBrexit.scot site</a> also gives information for Scottish businesses\
          \ to help make sure their EU employees are prepared.</p> \n  <p><em>The\
          \ content on this site is correct as of today's date and is based on the\
          \ information available at this time. Regular updates will be made as the\
          \ Brexit process develops. In the event of a 'no deal', additional advice\
          \ and information will be given on this site. Please continue to check back\
          \ for updates.</em></p> \n </body>\n</html>"
