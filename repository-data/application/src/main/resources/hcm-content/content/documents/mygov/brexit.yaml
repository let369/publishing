          \ \n  <p>We're now in a <a href=\"https://www.gov.uk/transition\">transition\
          \ period</a> (also known as the implementation period) that's likely to\
          \ last until the end of December 2020. This means the UK is currently still\
          \ following EU rules. </p> \n  <p>In January 2021 the transition period\
          \ will end and our new relationship with the EU will begin. There will be\
          \ effects on some areas of life in Scotland. </p> \n  <p>This may include\
          \ changes to education.</p> \n  <blockquote> \n   <p>The UK is now in the\
          \ Brexit transition period. This means many of the details about what Brexit\
          \ will mean are not yet known. This page gives the latest facts, but it\
          \ will be updated as more details are confirmed. Please keep checking back\
          \ for new information. </p> \n  </blockquote> \n  <h2 id=\"early-learning-and-childcare\"\
          >Early learning and childcare</h2> \n  <p>Brexit is not likely to significantly\
          \ affect early learning and childcare in Scotland.</p> \n  <p>A number of\
          \ early learning and childcare workers in Scotland are EU citizens, and\
          \ their right to continue working in their current role will not be affected\
          \ by Brexit.</p> \n  <p>People from all ages, skill levels and backgrounds\
          \ will still be encouraged to apply to work in early learning and childcare.</p>\
          \ \n  <p>EU citizens will still need to apply for settled status before\
          \ 30 June 2021. The <a href=\"eu-citizens-living-in-scotland-after-brexit\"\
          >EU citizens living in Scotland</a> page gives the latest information on\
          \ this, including details on how to apply for the EU Settlement Scheme and\
          \ the Scottish Government's new advisory service for EU citizens.</p> \n\
          \  <h2 id=\"schools\">Schools</h2> \n  <p>Brexit should not affect the way\
          \ schools operate.</p> \n  <p>Schools are run by local councils – if you\
          \ have any doubts about how Brexit will affect your child's school, you\
          \ should <a href=\"find-your-local-council\">contact your local council</a>\
          \ to find out more about Brexit planning in your area.</p> \n  <h3 id=\"\
          exams-and-qualifications\">Exams and qualifications</h3> \n  <p>All Scottish\
          \ Qualifications Authority (SQA) exams in 2019 will run as normal after\
          \ Brexit.</p> \n  <p>SQA qualifications are currently accepted across the\
          \ EU and other countries, and this will not change after Brexit.</p> \n\
          \  <h3 id=\"teachers\">Teachers</h3> \n  <p>All teachers in Scotland must\
          \ be registered with the General Teaching Council for Scotland (GTCS) before\
          \ they're allowed to teach.</p> \n  <p>The GTCS is still welcoming applications\
          \ from EU teachers.</p> \n  <p>EU citizens will still need to apply for\
          \ settled status before 30 June 2021. The <a href=\"eu-citizens-living-in-scotland-after-brexit\"\
          >EU citizens living in Scotland</a> page gives the latest information on\
          \ this, including details on how to apply for the EU Settlement Scheme,\
          \ and on the Scottish Government's new advisory service for EU citizens.</p>\
          \ \n  <h2 id=\"colleges-and-universities\">Colleges and universities</h2>\
          \ \n  <p>The impact of Brexit on college and university education, including\
          \ staff and students, is expected to be significant but the full details\
          \ are not yet known.</p> \n  <p>If the UK leaves the EU in a 'no deal' situation,\
          \ the UK Government has made guarantees related to:</p> \n  <ul> \n   <li>Horizon\
          \ 2020 (visit <a href=\"https://www.gov.uk/guidance/horizon-2020-what-it-is-and-how-to-apply-for-funding#overview\"\
          >GOV.UK</a> for more information)</li> \n   <li>Erasmus+ (visit <a href=\"\
          https://www.erasmusplus.org.uk/\">Erasmusplus.org.uk</a> for more information)</li>\
          \ \n   <li>European Territorial Cooperation (visit <a href=\"https://www.gov.uk/guidance/european-territorial-cooperation-programmes\"\
          >GOV.UK</a> for more information)</li> \n  </ul> \n  <p>Please visit this\
          \ page regularly for updated information on:</p> \n  <ul> \n   <li>EU student\
          \ fees</li> \n   <li>the status of EU staff and students in Scotland's colleges\
          \ and universities</li> \n   <li>the payment of fees for EU public sector\
          \ staff through the pilot EU Settlement Scheme</li> \n   <li>Horizon 2020\
          \ and Horizon Europe research and innovation programmes</li> \n   <li>Erasmus+</li>\
          \ \n   <li>European Territorial Cooperation</li> \n  </ul> \n  <h3 id=\"\
          eu-students-studying-in-scotland-or-planning-to-\">EU students studying\
          \ in Scotland (or planning to)</h3> \n  <p>The Scottish Government has announced\
          \ free tuition for eligible students from the EU, EEA and Switzerland who\
          \ choose to start studying in Scotland in the 2019-20 and 2020-21 academic\
          \ years. For more information <a href=\"https://www.saas.gov.uk/full_time/brexit/index.htm\"\
          >visit the SAAS website.</a></p> \n  <h3 id=\"scottish-or-eu-students-on-an-erasmus-exchange-trip-or-planning-to-go-on-one-\"\
          >Scottish or EU students on an Erasmus exchange trip (or planning to go\
          \ on one)</h3> \n  <p>Scottish and EU students will continue to be able\
          \ to take part in the Erasmus programme until the end of the current cycle\
          \ in 2020 if the UK leaves the European Union with a deal.</p> \n  <p>If\
          \ there is a 'no deal' situation, the UK Government has said it will try\
          \ to negotiate to allow students to continue to take part in Erasmus.</p>\
          \ \n  <p>The European Union has said that applications agreed before 31\
          \ January 2020 will be able to continue.</p> \n  <p>For more information\
          \ see the <a href=\"https://www.gov.uk/guidance/study-in-the-european-union\"\
          >UK Government's guidance on studying in the European Union</a> and <a href=\"\
          http://europa.eu/rapid/press-release_IP-19-743_en.htm\">information from\
          \ the European Commission.</a></p> \n  <h3 id=\"scottish-students-studying-in-europe\"\
          >Scottish students studying in Europe</h3> \n  <p>While many of the details\
          \ of Brexit are not yet known, if you are a UK student studying in an EU\
          \ country there are a number of things you should consider if there is a\
          \ 'no deal' situation. These include:</p> \n  <ul> \n   <li>your residency\
          \ rights for the country you're living in</li> \n   <li>access to healthcare</li>\
          \ \n   <li>your tuition fee status at your EU institution</li> \n  </ul>\
          \ \n  <p>You should speak to your higher education provider about completing\
          \ your studies in your current host country. They will be able to give you\
          \ information and advice.</p> \n  <p>More information and guidance is available\
          \ for students who want to study or continue their studies in Scotland after\
          \ Brexit. If you need to return to Scotland after studying in the EU, you\
          \ may still have access to student support and student fee support. Visit\
          \ the <a href=\"https://www.saas.gov.uk/full_time/brexit/index.htm\">Student\
          \ Awards Agency Scotland (SAAS) website</a> for the latest information.</p>\
          \ \n  <h3 id=\"eu-citizens-working-in-a-scottish-university\">EU citizens\
          \ working in a Scottish university</h3> \n  <p>If you're an EU citizen living\
          \ in the UK and want to stay after 31 January 2020, you will have to apply\
          \ to the EU Settlement Scheme by:</p> \n  <ul> \n   <li>31 December 2020\
          \ (if there's a 'no deal' situation)</li> \n   <li>30 June 2021 (if there\
          \ is a deal)</li> \n  </ul> \n  <p>More information on the EU Settlement\
          \ Scheme can be found on the <a href=\"eu-citizens-living-in-scotland-after-brexit\"\
          >EU citizens living in Scotland after Brexit</a> page.</p> \n  <p>If you're\
          \ an EU citizen coming to work in Scotland for more than 3 months between\
          \ 31 January 2020 and 31 December 2020, you will need to apply for a temporary\
          \ 'leave to remain' if there's a 'no deal' situation. You will also need\
          \ to apply for an appropriate visa if you want to stay longer than three\
          \ years. If there is a deal, freedom of movement will remain in place until\
          \ December 2020.</p> \n  <p>EU citizens arriving after 31 December 2020\
          \ will need a visa to work in the UK.</p> \n  <h3 id=\"uk-citizens-working-at-an-eu-institution\"\
          >UK citizens working at an EU institution</h3> \n  <p>The Brexit transition\
          \ period is likely to last until December 2020. During this period UK citizens\
          \ living in EU countries would have the same residency and mobility rights\
          \ they are currently entitled to.</p> \n  <p>If there is a 'no deal' situation\
          \ at the end of the transition period, any UK citizens living in an EU country\
          \ will immediately be subject to that country's migration and healthcare\
          \ policies.</p> \n  <h2 id=\"more-information\">More information</h2> \n\
          \  <p>More details on education after Brexit will be added to this page\
          \ as new information is available.</p> \n  <p>Meanwhile, there are a number\
          \ of other sites you can check for updates:</p> \n  <ul> \n   <li><a href=\"\
          https://www.universities-scotland.ac.uk/wp-content/uploads/2018/11/HE-and-FE-Brexit-joint-statement.pdf\"\
          >Joint statement by Scottish education bodies on Brexit</a></li> \n   <li><a\
          \ href=\"https://www.gov.uk/guidance/study-in-the-european-union\">GOV.UK\
          \ - studying in the EU</a></li> \n   <li><a href=\"https://www.gov.uk/government/publications/providing-services-including-those-of-a-qualified-professional-if-theres-no-brexit-deal\"\
          >GOV.UK - providing services, including those of a qualified professional,\
          \ if there's no deal</a></li> \n   <li><a href=\"https://www.gov.uk/government/publications/continued-uk-participation-in-eu-programmes/eu-funded-programmes-under-the-withdrawal-agreement\"\
          >GOV.UK - EU funded programmes under the Withdrawal Agreement</a></li> \n\
          \   <li><a href=\"https://www.gov.scot/publications/scotlands-place-europe-science-research/\"\
          >Scotland's place in Europe: science and research</a></li> \n   <li><a href=\"\
          https://www.gov.uk/government/publications/policy-paper-on-citizens-rights-in-the-event-of-a-no-deal-brexit\"\
          >UK Government policy on the rights of EU citizens in the UK, and UK citizens\
          \ in the EU</a></li> \n   <li><a href=\"http://www.sfc.ac.uk\">Scottish\
          \ Funding Council</a></li> \n   <li><a href=\"http://www.sfc.ac.uk/news/2018/news-69649.aspx\"\
          >Scottish Funding Council's Brexit report</a></li> \n   <li><a href=\"https://www.sqa.org.uk\"\
          >Scottish Qualifications Authority</a></li> \n   <li><a href=\"http://www.cosla.gov.uk/about/cosla-europe/brexit\"\
          >COSLA</a></li> \n   <li><a href=\"https://www.saas.gov.uk\">Student Awards\
          \ Agency Scotland</a> </li> \n  </ul> \n  <p><em>The content on this site\
          \ is correct as of today's date and is based on the information available\
          \ at this time. Regular updates will be made as the Brexit process develops.\
          \ In the event of a 'no deal', additional advice and information will be\
          \ given on this site. Please continue to check back for updates.</em></p>\
          \ \n </body>\n</html>"
