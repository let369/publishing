          <p>The UK left the European Union on 31 January 2020. This process is often known as &#39;Brexit&#39;. </p>
          <p>We&#39;re now in a <a href="https://www.gov.uk/transition">transition period</a> (also known as the implementation period) that&#39;s likely to last until the end of December 2020. This means the UK is currently still following EU rules.</p>
          <p>In January 2021 the transition period will end and our new relationship with the EU will begin. There will be effects on some areas of life in Scotland. </p>
          <p>This may include changes to travel to and from EU countries.</p>
          <blockquote>
          <p>The UK is now in the Brexit transition period. This means many of the details about what Brexit will mean are not yet known. This page gives the latest facts, but it will be updated as more details are confirmed. Please keep checking back for new information. </p>
          </blockquote>
          <p> If the transition period ends before an EU trade deal has been agreed (a &#39;no deal&#39; situation), you may need different documents to visit and drive in:</p>
          <ul>
          <li>the EU</li>
          <li>Norway</li>
          <li>Liechtenstein</li>
          <li>Switzerland </li>
          <li>Iceland</li>
          <li>Andorra</li>
          </ul>
          <p>This includes travel to these countries by air, sea, coach, rail or Eurotunnel shuttle. Your legal rights as a passenger will stay the same.</p>
          <p>You may also need to make different arrangements in advance if you plan to travel with a pet. </p>
          <p><a href="https://www.gov.uk/visit-europe-1-january-2021">GOV.UK has guidance</a> on this.</p>
          <h2 id="passports">Passports</h2>
          <p> If the transition period ends before an EU trade deal has been agreed (a &#39;no deal&#39; situation), the rules for travel to most countries in Europe will change for UK passport holders.</p>
          <p>If you travel to an EU country after Brexit, you should have at least 6 months left on your passport from the date you arrive. Your passport should also be less than 10 years old.</p>
          <p><a href="https://www.gov.uk/guidance/passport-rules-for-travel-to-europe-after-brexit">GOV.UK has guidance</a> which gives more information on which countries this affects.</p>
          <p>The existing Common Travel Area between the UK and Ireland will continue. <a href="https://www.gov.uk/government/publications/common-travel-area-guidance">GOV.UK has more information on this.</a></p>
          <h2 id="holidays-and-travel">Holidays and travel</h2>
          <p>If you&#39;re planning to travel by air, sea, coach, rail or Eurotunnel shuttle after Brexit, all these services are expected to run as normal after Brexit. However, you should check with your travel company for the latest information before you leave.</p>
          <p>If any of these services are delayed or cancelled, your consumer rights will remain the same.</p>
          <p>The European Commission has said that there will be no difference to travel and holidaymakers won&#39;t need a visa during the &#39;transition period&#39; (where the UK has left the EU but still follows EU rules while the new arrangements are made).</p>
          <p>You may still need to check your passport is valid for at least six months after the date you plan to travel. If you&#39;re travelling with a pet, or planning to drive in mainland Europe, you may need to make extra arrangements as explained on this page. There are still more details to be agreed – this site will be updated when there&#39;s more information.</p>
          <p><a href="https://www.gov.uk/guidance/passport-rules-for-travel-to-europe-after-brexit">GOV.UK has more information on this.</a></p>
          <h3 id="travel-insurance">Travel insurance</h3>
          <p>If you have a European Health Insurance Card, it may not be valid after Brexit. You must make sure that you have suitable insurance and healthcare cover, especially if you have a pre-existing condition.</p>
          <h2 id="driving-in-the-eu">Driving in the EU</h2>
          <p>If you&#39;re planning to drive in the EU after Brexit and have a UK Driving Licence, you may need to apply for and carry an International Driving Permit.</p>
          <p><a href="https://www.gov.uk/guidance/driving-in-the-eu-after-brexit">GOV.UK has guidance</a> on this.</p>
          <p>You may also need to apply for and carry a Green Card to prove you have third party insurance if you&#39;re driving in:</p>
          <ul>
          <li>the EU</li>
          <li>EEA countries (Iceland, Liechtenstein, Norway)</li>
          <li>Andorra, Serbia or Switzerland</li>
          </ul>
          <p><a href="https://www.gov.uk/driving-abroad">GOV.UK has guidance</a> on this.</p>
          <h2 id="travelling-with-pets">Travelling with pets</h2>
          <p>If you&#39;re planning to take a pet to an EU country after Brexit, there may be changes that affect you.</p>
          <p>You will not be able to use the pet passport scheme after Brexit and the alternative will take 4 months to arrange.</p>
          <p>You should contact your vet for advice at least 4 months before you travel (or as soon as possible). If the UK leaves the EU in a &#39;no deal&#39; situation, you may need to take extra steps in advance.</p>
          <p><a href="https://www.gov.uk/guidance/pet-travel-to-europe-after-brexit">GOV.UK has guidance</a> which gives more information on this.</p>
          <h2 id="travelling-as-a-haulier">Travelling as a haulier</h2>
          <p>If you&#39;re travelling in Europe as haulier after Brexit, there may be changes to the rules on licences, permits and qualifications which apply to you.</p>
          <p>Hauliers and commercial drivers will need the correct documentation to drive in the EU should the UK leave without a deal.</p>
          <p>Hauliers will be required to go through customs checks, and it&#39;s the responsibility of traders to make sure that the right paperwork is in place provided for the goods being carried.</p>
          <p>More details of what hauliers will need to do is <a href="https://www.gov.uk/transport-goods-from-uk-by-road">available at GOV.UK.</a> </p>
          <h2 id="more-information">More information</h2>
          <p>More details on travel after Brexit will be added to this page as new information is available.</p>
          <p>Meanwhile, there are a number of other sites you can check for updates:</p>
          <ul>
          <li><a href="https://www.prepareforbrexit.scot/updates/toolkit-for-exporters">The Prepare for Brexit website</a> – information for businesses</li>
          <li><a href="https://www.abta.com/tips-and-advice/brexit-advice-for-travellers">ABTA - Brexit advice for travellers</a></li>
          </ul>
          <p><em>The content on this site is correct as of today&#39;s date and is based on the information available at this time. Regular updates will be made as the Brexit process develops. In the event of a &#39;no deal&#39;, additional advice and information will be given on this site. Please continue to check back for updates.</em></p>
