          <p>The UK left the European Union on 31 January 2020. We&#39;re now in a <a href="https://www.gov.uk/transition">transition period</a> (also known as the implementation period) that&#39;s likely to last until the end of December 2020. This means the UK is currently still following EU rules, including the EU Common Fisheries Policy. </p>
          <p>In January 2021 the transition period will end and our new relationship with the EU will begin. There will be effects on some areas of life in Scotland. This may include changes to the fishing industry.</p>
          <blockquote>
          <p>The UK is now in the Brexit transition period. This means many of the details about what Brexit will mean are not yet known. This page gives the latest facts, but it will be updated as more details are confirmed. Please keep checking back for new information.</p>
          </blockquote>
          <p>Your current regulatory obligations under the Common Fisheries Policy and marine environment legislation remain in full effect throughout 2020. There are no changes to your operational reporting requirements or obligations. </p>
          <p>If you have any queries about your ongoing obligations, please contact your local fisheries office in the first instance. </p>
          <p>The aim is to conclude an EU-UK Fisheries Agreement by 1 July 2020 and a Free Trade Agreement with the EU by the end of December 2020. Marine Scotland will continue to monitor the progress of the negotiations and how this will impact your business in January 2020. If you have any queries, please <a href="mailto:MARINE.BREXIT@GOV.SCOT">email the Marine Scotland EU hub</a>. </p>
          <p>The EU has different fishing requirements for &#39;third countries&#39; (countries not in the EU). If the transition period ends before an EU trade deal has been agreed (a &#39;no deal&#39; situation), Scottish fisheries will have to follow these requirements. </p>
          <p><a href="https://www.gov.scot/collections/marine-and-fisheries-exiting-the-eu/">The Scottish Government has created guidance</a> that explains the new requirements you will have to follow if you:</p>
          <ul>
          <li>fish in UK waters and land in the EU</li>
          <li>export non-UK &#39;third country&#39; fish to the EU</li>
          <li>fish in UK waters, land in the UK and send your catch to the EU</li>
          </ul>
          <h2 id="more-information">More information</h2>
          <p>More details about fisheries in Scotland will be added to this page as new information on Brexit is available.</p>
          <p>Meanwhile, you can get more information about the impact of Brexit on Scottish fisheries from:</p>
          <ul>
          <li><a href="https://www.gov.scot/marine-and-fisheries/">Marine and fisheries on gov.scot</a></li>
          <li><a href="https://www2.gov.scot/Topics/marine/Compliance/resources/fisheriesoffices">Your nearest Marine Scotland Fishery Office</a> </li>
          <li><a href="https://www.gov.uk/guidance/the-fisheries-sector-and-preparing-for-eu-exit">The fisheries sector and preparing for Brexit on GOV.UK</a></li>
          </ul>
          <p><em>The content on this site is correct as of today&#39;s date and is based on the information available at this time. Regular updates will be made as the Brexit process develops. Please continue to check back for updates.</em></p>
