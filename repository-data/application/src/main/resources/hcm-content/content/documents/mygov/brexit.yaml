        The UK Government has [published a policy paper](https://www.gov.uk/government/publications/no-deal-immigration-arrangements-for-eu-citizens-moving-to-the-uk-after-brexit/no-deal-immigration-arrangements-for-eu-citizens-arriving-after-brexit) setting out arrangements for EU citizens coming to the UK after Brexit if no deal is reached. Under the proposals, EU citizens who move to the UK for the first time after Brexit will be able to enter the UK as they do now. Their current rights to live, work and study in the UK will continue until 31 December 2020.

