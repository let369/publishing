        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The UK left the European\
          \ Union on 31 January 2020. This process is often known as 'Brexit'. </p>\
          \ \n  <p>We're now in a <a href=\"https://www.gov.uk/transition\">transition\
          \ period</a> (also known as the implementation period) that's likely to\
          \ last until the end of December 2020. This means the UK is currently still\
          \ following EU rules.</p> \n  <p>In January 2021 the transition period will\
          \ end and our new relationship with the EU will begin. There will be effects\
          \ on some areas of life in Scotland. </p> \n  <p>This may include changes\
          \ to farming and food production, and the wider rural economy. </p> \n \
          \ <blockquote> \n   <p>The UK is now in the Brexit transition period. This\
          \ means many of the details about what Brexit will mean are not yet known.\
          \ This page gives the latest facts, but it will be updated as more details\
          \ are confirmed. Please keep checking back for new information.</p> \n \
          \ </blockquote> \n  <p>The Scottish Government has a <a href=\"https://www.gov.scot/publications/stability-simplicity-proposals-rural-funding-transition-period/pages/8/\"\
          >five year plan</a> to make sure farmers, crofters and land users are provided\
          \ with stability, certainty and simplicity.</p> \n  <p>This plan will make\
          \ sure financial support is still available for:</p> \n  <ul> \n   <li>active\
          \ farming</li> \n   <li>food production</li> \n   <li>environmental improvements</li>\
          \ \n   <li>forestry</li> \n   <li>rural development</li> \n  </ul> \n  <p>If\
          \ you're worried about how leaving the EU might affect your business, you\
          \ can get advice from a number of sources. Find out more information for\
          \ <a href=\"business-after-brexit-eu-employees-and-scottish-businesses\"\
          >businesses after Brexit</a>.</p> \n  <p>The Royal Scottish Agricultural\
          \ Benevolent Institute (RSABI) is a charity that can also provide help and\
          \ support for agricultural workers and their families who may be stressed\
          \ or worried about their current situation. <a href=\"https://www.rsabi.org.uk/How-RSABI-Can-Help\"\
          >The RSABI site gives information</a> on how you can contact them for help.</p>\
          \ \n  <p>The UK Government's Department for Environment, Food and Rural\
          \ Affairs has posted guidance on a number of issues in the event of a 'no\
          \ deal' situation, including:</p> \n  <ul> \n   <li><a href=\"https://www.gov.uk/guidance/food-labelling-changes-after-brexit\"\
          >food labelling changes</a></li> \n   <li><a href=\"https://www.gov.uk/guidance/trading-and-labelling-organic-food-if-theres-no-brexit-deal\"\
          >trading and labelling organic food</a></li> \n   <li><a href=\"https://www.gov.uk/government/publications/lists-of-recognised-animal-breeding-organisations/guide-to-zootechnical-rules-and-standards#changes-if-the-uk-leaves-the-eu-with-no-deal\"\
          >animal breeding programmes</a></li> \n   <li><a href=\"https://www.gov.uk/guidance/manufacturing-and-marketing-fertilisers-if-there-is-no-brexit-deal\"\
          >making and marketing fertilisers</a></li> \n  </ul> \n  <p>It has also\
          \ posted <a href=\"https://www.gov.uk/guidance/the-farming-sector-and-preparing-for-eu-exit\"\
          >a guidance article on the farming sector in general</a> explaining how\
          \ a 'no deal' situation may affect other issues like:</p> \n  <ul> \n  \
          \ <li>EU funding </li> \n   <li>importing and exporting </li> \n   <li>employees\
          \ </li> \n   <li>marketing standards </li> \n   <li>genetically modified\
          \ organisms (GMOs) </li> \n   <li>pesticides and chemical regulations</li>\
          \ \n   <li>trade agreements </li> \n   <li>tariffs </li> \n   <li>data protection\
          \ </li> \n  </ul> \n  <p>The Food Standards Agency <a href=\"https://www.food.gov.uk/business-guidance/prepare-your-business-for-the-uk-leaving-the-eu\"\
          >has also published guidance on preparing your business for Brexit.</a>\
          \ It covers topics like health and identification marks and importing high-risk\
          \ food and animal feed.</p> \n  <p>The Border Delivery Group and HM Revenue\
          \ and Customs (HMRC) have also published <a href=\"https://www.youtube.com/playlist?list=PL8EcnheDt1ziFrExH0Rvmk308s_j2bG2Z\"\
          >a series of short videos</a> to support businesses preparing for a 'no\
          \ deal' situation.</p> \n  <h2 id=\"further-advice\">Further advice</h2>\
          \ \n  <p>If you need more information or guidance on farming and food production,\
          \ the following contacts may be able to help:</p> \n  <table> \n   <thead>\
          \ \n    <tr> \n     <th>Topic</th> \n     <th>Organisation</th> \n     <th>Email</th>\
          \ \n     <th>Telephone</th> \n    </tr> \n   </thead> \n   <tbody> \n  \
          \  <tr> \n     <td>General Brexit advice</td> \n     <td>Farm Advisory Service</td>\
          \ \n     <td><a href=\"mailto:advice@fas.scot\">advice@fas.scot</a></td>\
          \ \n     <td>0300 323 0161</td> \n    </tr> \n    <tr> \n     <td>Exporting\
          \ animals and animal products, importing animals</td> \n     <td>Animal\
          \ Health and Welfare</td> \n     <td><a href=\"mailto:animal.health@gov.scot\"\
          >animal.health@gov.scot</a></td> \n     <td>0131 244 9874</td> \n    </tr>\
          \ \n    <tr> \n     <td>Importing and exporting plants and seeds</td> \n\
          \     <td>SASA</td> \n     <td><a href=\"mailto:euexit@sasa.gov.scot\">euexit@sasa.gov.scot</a></td>\
          \ \n     <td>0131 244 8890</td> \n    </tr> \n    <tr> \n     <td>Equine\
          \ movements and livestock exports</td> \n     <td>Animal Health and Welfare</td>\
          \ \n     <td><a href=\"mailto:animal.health@gov.scot\">animal.health@gov.scot</a></td>\
          \ \n     <td>0131 244 9874</td> \n    </tr> \n    <tr> \n     <td>Fresh\
          \ fruit and vegetables</td> \n     <td>SASA</td> \n     <td><a href=\"mailto:euexit@sasa.gov.scot\"\
          >euexit@sasa.gov.scot</a></td> \n     <td>0131 244 8890</td> \n    </tr>\
          \ \n    <tr> \n     <td>Timber import and export, timber regulations, protection\
          \ of woodlands</td> \n     <td>Forestry Scotland</td> \n     <td><a href=\"\
          mailto:FE.Scotland@forestry.gsi.gov.uk\">FE.Scotland@forestry.gsi.gov.uk</a></td>\
          \ \n     <td>0300 067 6000</td> \n    </tr> \n    <tr> \n     <td>Environmental\
          \ protection farming related enquiries</td> \n     <td>Scottish Natural\
          \ Heritage</td> \n     <td><a href=\"mailto:enquiries@nature.scot\">enquiries@nature.scot</a></td>\
          \ \n     <td>01463 725 000</td> \n    </tr> \n    <tr> \n     <td>NVZ, silage\
          \ and slurry, intensive farming, pig and poultry, environmental permits,\
          \ farming rules for water</td> \n     <td>Scottish Environment Protection\
          \ Agency (SEPA)</td> \n     <td><a href=\"https://www.sepa.org.uk/contact/contact-us-by-email/\"\
          >Online email form</a></td> \n     <td>03000 99 66 99</td> \n    </tr> \n\
          \    <tr> \n     <td>Waste framework and regulation, bringing waste onto\
          \ and off agricultural land, waste storage and use, waste exemptions and\
          \ permits</td> \n     <td>Scottish Environment Protection Agency (SEPA)</td>\
          \ \n     <td><a href=\"https://www.sepa.org.uk/contact/contact-us-by-email/\"\
          >Online email form</a></td> \n     <td>03000 99 66 99</td> \n    </tr> \n\
          \    <tr> \n     <td>Pesticides</td> \n     <td>SASA</td> \n     <td><a\
          \ href=\"mailto:euexit@sasa.gov.scot\">euexit@sasa.gov.scot</a></td> \n\
