        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The UK left the European\
          \ Union on 31 January 2020. This process is often known as 'Brexit'. </p>\
          \ \n  <p>We're now in a <a href=\"https://www.gov.uk/transition\">transition\
          \ period</a> (also known as the implementation period) that's likely to\
          \ last until the end of December 2020. This means the UK is currently still\
          \ following EU rules. </p> \n  <p>In January 2021 the transition period\
          \ will end and our new relationship with the EU will begin. There will be\
          \ effects on some areas of life in Scotland. </p> \n  <p>This may include\
          \ changes to food and drink supplies.</p> \n  <blockquote> \n   <p>The UK\
          \ is now in the Brexit transition period. This means many of the details\
          \ about what Brexit will mean are not yet known. This page gives the latest\
          \ facts, but it will be updated as more details are confirmed. Please keep\
          \ checking back for new information. </p> \n  </blockquote> \n  <h2 id=\"\
          food-supplies\">Food supplies</h2> \n  <p>While much of the food and drink\
          \ we have in Scotland is produced within Scotland and the UK, some of it\
          \ gets imported into the UK from other countries in the EU and beyond.</p>\
          \ \n  <p>The Scottish Government is working closely with retailers, the\
          \ food industry and others across the supply chain to make sure any disruption\
          \ to the supply of food and drink will be kept to a minimum.</p> \n  <h3\
          \ id=\"if-you-re-struggling-to-afford-food\">If you're struggling to afford\
          \ food</h3> \n  <p>Some families in Scotland struggle to be able to afford\
          \ or access food. This is also known as 'household food insecurity'.</p>\
          \ \n  <p>Brexit may lead to some foods becoming more expensive or harder\
          \ to find, which may affect those who need the most help.</p> \n  <p>The\
          \ Scottish Government continues to look at ways to tackle and respond to\
          \ food insecurity. This includes increasing the Fair Food Fund to £3.5 million\
          \ in 2019-20 and investing an extra £1 million in <a href=\"https://fareshare.org.uk/\"\
          >food redistribution.</a></p> \n  <p>If you're worried about not being able\
          \ to afford food, there are a number of ways you can get help. For example,\
          \ you may be eligible for a <a href=\"index\">Scottish Welfare Fund Crisis\
          \ Grant</a>.</p> \n  <p>Citizens Advice Scotland gives <a href=\"https://www.citizensadvice.org.uk/scotland/benefits/help-if-on-a-low-income/foodbanks-and-other-help-in-your-area/\"\
          >information on support in your area.</a></p> \n  <h3 id=\"exporting-for-food-businesses\"\
          >Exporting for food businesses</h3> \n  <p>If no EU trade deal has been\
          \ agreed by the end of the Brexit transition period, there are likely to\
          \ be effects on Scottish food and drink producers who export their goods\
          \ to EU countries.</p> \n  <p>Some of these goods (like beef and lamb) could\
          \ face large tariffs.</p> \n  <p>Others, like seafood, may have other barriers,\
          \ like additional certification and delays in getting products to market.\
          \ This could have a financial impact.</p> \n  <p>The Scottish Government\
          \ is working with the industry and others within the supply chain to assess\
          \ the effects of this disruption and reduce any impacts.</p> \n  <p><a href=\"\
          https://www.prepareforbrexit.scot/\">The Prepare for Brexit site</a> is\
          \ designed to help Scottish businesses prepare for Brexit by explaining\
          \ what they may need to do to be able to continue exporting to the EU.</p>\
          \ \n  <h2 id=\"food-safety-and-standards\">Food safety and standards</h2>\
          \ \n  <p>Food Standards Scotland is continuing to prepare for Brexit, to\
          \ make sure that public health is still protected after the Brexit transition\
          \ period ends.</p> \n  <p>Most food law in Scotland currently comes from\
          \ the EU and makes sure food that comes into the country is safe to eat\
          \ and drink.</p> \n  <p>Food Standards Scotland is working with the Scottish\
          \ Government and UK Government to make sure the same protections will continue\
          \ after Brexit.</p> \n  <p>It's also working to make sure the public in\
          \ Scotland are protected from any possible disruption to the supply chain.</p>\
          \ \n  <p>The <a href=\"https://www.foodstandards.gov.scot/about-us/brexit\"\
          >Food Standards Scotland website</a> gives more information on what it's\
          \ been doing to prepare for Brexit.</p> \n  <h2 id=\"more-information\"\
          >More information</h2> \n  <p>More details on food and drink in Scotland\
          \ will be added to this page as new information on Brexit is available.</p>\
          \ \n  <p>Meanwhile, there are a number of other sites you can check for\
          \ updates:</p> \n  <ul> \n   <li><a href=\"https://www.gov.uk/guidance/food-labelling-changes-after-brexit\"\
          >GOV.UK - Food and drink labelling changes from 1 January 2021</a></li>\
          \ \n   <li><a href=\"https://www.gov.uk/guidance/trading-and-labelling-organic-food-if-theres-no-brexit-deal\"\
          >GOV.UK - Trading and labelling organic food from 1 January 2021</a></li>\
          \ \n   <li><a href=\"https://www.gov.uk/guidance/protecting-food-and-drink-names-if-theres-no-brexit-deal\"\
          >GOV.UK - Protecting geographical food and drink names from 1 January 2021</a></li>\
          \ \n   <li><a href=\"https://www.food.gov.uk/business-guidance/the-uk-has-left-the-eu\"\
          >Food Standards Agency - Find out what's likely to change from 1 January\
          \ 2021</a></li> \n   <li><a href=\"https://www.gov.uk/guidance/exporting-and-importing-fish-if-theres-no-brexit-deal\"\
          >GOV.UK - Exporting and importing fish from 1 January 2021</a></li> \n \
          \  <li><a href=\"https://www.gov.uk/starting-to-import/moving-goods-from-eu-countries\"\
          >GOV.UK - current import procedures and changes from 1 January 2021</a></li>\
          \ \n   <li><a href=\"https://www.seafish.org/article/preparing-your-business-for-eu-exit\"\
          >Seafish - Brexit guide for the seafood industry</a></li> \n  </ul> \n \
          \ <p><em>The content on this site is correct as of today's date and is based\
