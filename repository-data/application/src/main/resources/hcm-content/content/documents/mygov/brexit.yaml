          <p>The UK left the European Union on 31 January 2020. This process is often known as &#39;Brexit&#39;. </p>
          <p>We&#39;re now in a <a href="https://www.gov.uk/transition">transition period</a> (also known as the implementation period) that&#39;s likely to last until the end of December 2020. This means the UK is currently still following EU rules. </p>
          <p>In January 2021 the transition period will end and our new relationship with the EU will begin. There will be effects on some areas of life in Scotland. </p>
          <p>This may include changes to EU citizens&#39; rights.</p>
          <blockquote>
          <p>The UK is now in the Brexit transition period. This means many of the details about what Brexit will mean are not yet known. This page gives the latest facts, but it will be updated as more details are confirmed. Please keep checking back for new information. </p>
          </blockquote>
          <p>EU citizens currently living in the UK will have to <a href="https://www.gov.uk/settled-status-eu-citizens-families">apply to the EU Settlement Scheme</a> by 30 June 2021 if they want to keep living in the UK after this date.</p>
          <p>To be eligible to apply to the EU Settlement Scheme, EU citizens will need to show they are resident in the UK by December 2020.</p>
          <p>You will also have to apply to the EU Settlement Scheme if you&#39;re a citizen of:</p>
          <ul>
          <li>Norway</li>
          <li>Iceland</li>
          <li>Liechtenstein</li>
          <li>Switzerland</li>
          </ul>
          <p>There are separate arrangements for Irish citizens, who <a href="https://www.gov.uk/government/publications/citizens-rights-uk-and-irish-nationals-in-the-common-travel-area">will continue to benefit from the provisions of the Common Travel Area.</a></p>
          <p><a href="https://www.gov.uk/settled-status-eu-citizens-families">Visit the GOV.UK website</a> for more information on the EU Settlement Scheme, including:</p>
          <ul>
          <li>how to apply</li>
          <li>who should apply</li>
          <li>when to apply</li>
          <li>what status you will receive</li>
          <li>your rights</li>
          <li>EU citizens with permanent residence or indefinite leave to remain</li>
          <li>EU citizens under 21</li>
          </ul>
          <p>People with settled status may also be eligible able to apply for British citizenship, if they meet the criteria.</p>
          <h2 id="package-of-support">Package of support</h2>
          <p>The First Minister has written an <a href="https://www.gov.scot/publications/first-ministers-letter-to-eu-citizens-in-scotland-october-2019/">open letter to all EU citizens in Scotland</a>, telling them how much we value their contribution, urging them to stay and providing information on the support available to EU citizens in Scotland.</p>
          <p>The Scottish Government has produced a <a href="https://www.gov.scot/publications/eu-citizens-staying-in-scotland-package-of-support/">package of support to help EU citizens stay in Scotland</a>. This package of support includes:</p>
          <ul>
          <li>a guide for EU citizens</li>
          <li>a guide for employers of EU citizens</li>
          <li>a factsheet</li>
          </ul>
          <p>The government has also committed more than £1 million to supporting EU citizens in Scotland through: </p>
          <ul>
          <li>factsheets published by JustRight Scotland</li>
          <li>Citizens Advice Scotland&#39;s Advice and Support Service</li>
          <li>Citizens&#39; Rights Project briefing and outreach events</li>
          </ul>
          <p>As part of the package, the Scottish Government has worked with JustRight Scotland to publish a number of <a href="https://justcitizens.scot/EU/">factsheets</a> explaining the rights of EU citizens  in Scotland with settled and pre-settled status. The factsheets provide information on EU citizens&#39; rights to vote, work and access healthcare, education, housing and benefits.</p>
          <p>Citizens Advice Scotland operate a free national helpline as part of the Advice and Support Service. You can receive information, advice and support by calling the helpline on 0800 916 9847. Android devices for completing the ID document check can also be accessed through your local Citizens Advice Bureau. </p>
          <p>More information about Brexit available from <a href="https://www.cas.org.uk/brexit">Citizens Advice</a>. </p>
          <h2 id="more-information">More information</h2>
          <p>More details for EU citizens living in Scotland will be added to this page as new information on Brexit is available.</p>
          <p>Meanwhile, there are a number of other sites you can check for updates:</p>
          <ul>
          <li><a href="https://www.gov.uk/staying-uk-eu-citizen">GOV.UK - &#39;Continue to live in the UK after it leaves the EU&#39;</a> - a tool that asks for your personal situation and tells you what you need to apply for</li>
          <li><a href="https://www.gov.uk/eusettledstatus">GOV.UK - settled status: step-by-step</a></li>
          <li><a href="https://www.gov.uk/government/collections/eu-settlement-scheme-employer-toolkit">EU Settlement Scheme: employer toolkit</a> - to help employers give EU citizens advice on how to apply for settled status</li>
          <li><a href="https://www.gov.uk/government/publications/eu-settlement-scheme-community-leaders-toolkit">EU Settlement Scheme: community leaders toolkit</a> - to help community groups give EU citizens advice on how to apply for settled status</li>
          <li><a href="https://www.citizensadvice.org.uk/scotland/immigration/staying-in-the-uk-after-brexit/eu-exit-brexit-advice/">Citizen&#39;s Advice Scotland - Staying in the UK after Brexit</a></li>
          <li><a href="https://www.lawscot.org.uk/find-a-solicitor">Law Society of Scotland</a> – if you need to find a private solicitor who specialises in immigration</li>
          <li><a href="http://home.oisc.gov.uk/adviser_finder/finder.aspx">Office of the Immigration Services Commissioner</a> – find an immigration adviser near you</li>
          </ul>
          <p><em>The content on this site is correct as of today&#39;s date and is based on the information available at this time. Regular updates will be made as developments around the Brexit process develop. In the event of a &#39;no deal&#39; scenario, additional advice and information will be communicated through this channel. Please continue to check back for updates.</em></p>
