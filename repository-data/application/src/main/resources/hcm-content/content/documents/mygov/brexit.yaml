          <p>This may include changes to financial services. </p>
          <blockquote>
          <p>The UK is now in the Brexit transition period. This means many of the details about what Brexit will mean are not yet known. This page gives the latest facts, but it will be updated as more details are confirmed. Please keep checking back for new information.</p>
          </blockquote>
          <p>Regulators are putting plans in place to make sure UK financial services continue working, no matter what happens after Brexit.</p>
          <p>The Financial Conduct Authority (FCA) has <a href="https://www.fca.org.uk/brexit">more information on how Brexit might affect financial services</a> for you as a business, citizen or consumer.</p>
