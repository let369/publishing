          <p>The UK left the European Union on 31 January 2020. This process is often known as &#39;Brexit&#39;. </p>
          <p>We&#39;re now in a <a href="https://www.gov.uk/transition">transition period</a> (also known as the implementation period) that&#39;s likely to last until the end of December 2020. This means the UK is currently still following EU rules. </p>
          <p>In January 2021 the transition period will end and our new relationship with the EU will begin. There will be effects on some areas of life in Scotland. </p>
          <p>This may include changes to forestry and the trading of wood and timber.</p>
          <blockquote>
          <p>The UK is now in the Brexit transition period. This means many of the details about what Brexit will mean are not yet known. This page gives the latest facts, but it will be updated as more details are confirmed. Please keep checking back for new information. </p>
          </blockquote>
          <h2 id="importing-and-exporting-wood-and-timber-products">Importing and exporting wood and timber products</h2>
          <p>If you import or export certain wood or timber products to or from the UK, you&#39;ll have to follow plant health regulations, restrictions and requirements. It is unlikely these rules will change in the event of a &#39;no deal&#39; Brexit. </p>
          <p>These are in place to make sure each country&#39;s natural environment and plant-based industries are protected from any harmful organisms that may be found in wood, including certain types of:</p>
          <ul>
          <li>insects</li>
          <li>bacteria</li>
          <li>fungi</li>
          </ul>
          <p>The UK Government has <a href="https://www.gov.uk/government/collections/importing-and-exporting-wood-and-timber-products">more information and guidance on important and exporting wood and timber products.</a></p>
          <p>There are <a href="https://www.gov.uk/wood-packaging-import-export">different rules if you&#39;re exporting wood packaging.</a></p>
          <h2 id="forest-reproductive-materials">Forest Reproductive Materials</h2>
          <p>Forest Reproductive Materials (FRM) is the name given to materials used when setting up a forest, including:</p>
          <ul>
          <li>seeds</li>
          <li>cones</li>
          <li>cuttings</li>
          <li>planting stock</li>
          </ul>
          <p>FRM is regulated under the Forest Reproductive Material (Great Britain) Regulations 2002.</p>
          <p>The <a href="https://forestry.gov.scot/">Scottish Forestry website</a> has more information.</p>
          <p><em>The content on this site is correct as of today&#39;s date and is based on the information available at this time. Regular updates will be made as the Brexit process develops. In the event of a &#39;no deal&#39;, additional advice and information will be given on this site. Please continue to check back for updates.</em></p>
