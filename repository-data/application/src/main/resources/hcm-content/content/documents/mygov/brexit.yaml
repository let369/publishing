        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The UK left the European\
          \ Union on 31 January 2020. This process is often known as 'Brexit'. </p>\
          \ \n  <p>We're now in a <a href=\"https://www.gov.uk/transition\">transition\
          \ period</a> (also known as the implementation period) that's likely to\
          \ last until the end of December 2020. This means the UK is currently still\
          \ following EU rules. </p> \n  <p>In January 2021 the transition period\
          \ will end and our new relationship with the EU will begin. There will be\
          \ effects on some areas of life in Scotland.</p> \n  <p>It's still not clear\
          \ what these effects will be. Despite this, the Scottish Government is working\
          \ with the UK Government and public bodies to prepare for possible impacts\
          \ on people and business in Scotland. <a href=\"https://www.gov.scot/brexit/\"\
          >Visit the Scottish Government website</a> for more information.</p> \n\
          \  <p>The Scottish Government is looking at two main options for what will\
          \ happen after the transition period ends:</p> \n  <ul> \n   <li>Brexit\
          \ with a trade deal</li> \n   <li>Brexit without a trade deal (a 'no deal'\
          \ situation)</li> \n  </ul> \n  <p>The UK Government has proposed a trade\
          \ deal. But it has not yet been ratified (confirmed). This means 'no deal'\
          \ could still happen. </p> \n  <p>You may have questions about what Brexit\
          \ means for you. You might have questions about the availability of medicines\
          \ or food, or how EU citizens living in Scotland may be affected.</p> \n\
          \  <p>This site provides information and guidance to help you prepare for\
          \ Brexit, including a 'no deal' situation. Not all information is available\
          \ at this time. Regular updates will be made to this site as new information\
          \ becomes available.</p> \n  <p>Brexit could include changes to a number\
          \ of different things in your day to day life. For more information, select\
          \ an area below:</p> \n  <ul> \n   <li><a href=\"agriculture-after-brexit-farming-and-food-production\"\
          >agriculture (farming and food production)</a> </li> \n   <li><a href=\"\
          business-after-brexit-eu-employees-and-scottish-businesses\">business (EU\
          \ employees and Scottish businesses)</a></li> \n   <li><a href=\"civil-rights-after-brexit-voting-and-consumer-rights\"\
          >civil rights (voting and consumer rights)</a> </li> \n   <li><a href=\"\
          education-after-brexit-services-qualifications-and-funding\">education (services,\
          \ qualifications and funding)</a></li> \n   <li><a href=\"environment-after-brexit-protection-and-legislation\"\
          >environment (protection and legislation)</a></li> \n   <li><a href=\"eu-citizens-living-in-scotland-after-brexit\"\
          >EU citizens living in Scotland</a></li> \n   <li><a href=\"eu-funding-guarantee-after-brexit-funding-and-contact-details\"\
          >EU funding guarantee (funding and contact details)</a></li> \n   <li><a\
          \ href=\"family-civil-and-commercial-disputes-involving-eu-countries-after-brexit\"\
          >family, civil and commercial disputes</a></li> \n   <li><a href=\"financial-services-after-brexit-banking-and-regulation\"\
          >financial services (banking and regulation)</a></li> \n   <li><a href=\"\
          fisheries-after-brexit-commercial-fishing-landing-and-exporting\">fisheries\
          \ (commercial fishing, landing and exporting)</a></li> \n   <li><a href=\"\
          forestry-in-scotland-after-brexit-importing-and-exporting\">forestry (importing\
          \ and exporting)</a></li> \n   <li><a href=\"food-and-drink-after-brexit-food-supply-and-laws\"\
          >food and drink (food supply and laws)</a></li> \n   <li><a href=\"health-and-social-care-after-brexit-medicines-and-services\"\
          >health and social care (medicines and services)</a></li> \n   <li><a href=\"\
          housing-after-brexit-social-and-private-housing\">housing (social and private\
          \ housing)</a></li> \n   <li><a href=\"justice-and-security-after-brexit-rights-and-crime\"\
          >justice and security (rights and crime)</a></li> \n   <li><a href=\"sport-in-scotland-after-brexit-employment-and-funding\"\
          >sport (employment and funding)</a></li> \n   <li><a href=\"tax-after-brexit-council-and-income-tax\"\
          >tax (council and income tax)</a></li> \n   <li><a href=\"travel-and-transport-after-brexit-holidays-pets-and-haulage\"\
          >travel and transport (holidays, pets and haulage)</a></li> \n   <li><a\
          \ href=\"visiting-scotland-after-brexit-tourism-and-short-term-work\">visiting\
          \ Scotland (tourism and short-term break)</a></li> \n   <li><a href=\"welfare-and-finances-after-brexit-benefits-pensions-and-money\"\
          >welfare and finances (benefits, pensions and money)</a></li> \n  </ul>\
          \ \n  <p>The <a href=\"https://euexit.campaign.gov.uk/\">UK Government website\
          \ gives more information</a> on Brexit and reserved matters.</p> \n  <p>If\
          \ you are a UK citizen living in an EU country <a href=\"https://www.gov.uk/uk-nationals-living-eu\"\
          >there's also a section giving information and guidance on how Brexit may\
          \ affect you</a> and how you may need to prepare.</p> \n  <p>The <a href=\"\
          https://www.gov.scot/publications/european-translations-of-public-information-on-eu-exit/\"\
          >gov.scot site</a> also contains information about the UK's possible exit\
          \ from the European Union (Brexit) in:</p> \n  <ul> \n   <li>Español (Spanish)</li>\
          \ \n   <li>Français (French)</li> \n   <li>Italiano (Italian)</li> \n  \
          \ <li>Polski (Polish)</li> \n  </ul> \n  <p>The content on this site is\
          \ correct as of today's date and is based on the information available at\
          \ this time. Regular updates will be made as the Brexit process develops.\
          \ In the event of a 'no deal', additional advice and information will be\
          \ given on this site. Please continue to check back for updates.</p> \n\
          \ </body>\n</html>"
