          <p>In January 2021 the transition period will end and our new relationship with the EU will begin. There will be effects on some areas of life in Scotland. </p>
          <p>This may include changes to the way family, civil and commercial legal disputes are handled.</p>
          <blockquote>
          <p>The UK is now in the Brexit transition period. This means many of the details about what Brexit will mean are not yet known. This page gives the latest facts, but it will be updated as more details are confirmed. Please keep checking back for new information. </p>
          </blockquote>
          <h2 id="family-law-disputes-involving-eu-countries">Family law disputes involving EU countries</h2>
          <p>If there&#39;s a family dispute where both parties are based in the UK, nothing will change after Brexit except for a small change to when courts in Scotland can deal with divorce cases.</p>
          <p>If a family dispute involves EU countries, however, some of the rules may change after Brexit.</p>
          <p>If we have not agreed an EU trade deal by the end of the Brexit transition period, some EU family law agreements will no longer apply to the UK. </p>
          <p>This will affect rules on:</p>
          <ul>
          <li>the country that family law disputes are heard in</li>
          <li>how decisions made in one country will be recognised and enforced in another</li>
          </ul>
          <p>This applies to cases in Scotland for:</p>
          <ul>
          <li>divorce</li>
          <li>matters relating to children</li>
          <li>child maintenance</li>
          <li>EU rules on child abduction</li>
          </ul>
          <p>If you are involved in a case you think may be affected by this (or if you will be soon), you should speak to a lawyer or <a href="https://www.cas.org.uk/">Citizens Advice Bureau</a> as soon as possible.</p>
          <p>There will be no changes to the process until the end of the transition period (December 2020).</p>
          <h3 id="divorce">Divorce</h3>
          <p>At the moment, EU family law decides when courts have &#39;jurisdiction&#39; over a divorce case (when they&#39;re able to deal with it).</p>
          <p>If we reach the end of the transition period without a deal, this will change and the courts will have jurisdiction if either partner:</p>
          <ul>
          <li>is resident in Scotland on the date when the court action starts, or</li>
          <li>was resident in Scotland throughout the period of one year ending on the date when the court action starts.</li>
          </ul>
