        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The UK left the European\
          \ Union on 31 January 2020. We're now in a <a href=\"https://www.gov.uk/transition\"\
          >transition period</a> (also known as the implementation period) that's\
          \ likely to last until the end of December 2020. This means the UK is currently\
          \ still following EU rules.</p> \n  <p>In January 2021 the transition period\
          \ will end and our new relationship with the EU will begin. There will be\
          \ effects on some areas of life in Scotland. </p> \n  <p>This may include\
          \ changes to health and social care.</p> \n  <blockquote> \n   <p>The UK\
          \ is now in the Brexit transition period. This means many of the details\
          \ about what Brexit will mean are not yet known. This page gives the latest\
          \ facts, but it will be updated as more details are confirmed. Please keep\
          \ checking back for new information.</p> \n  </blockquote> \n  <h2 id=\"\
          uk-citizens\">UK citizens</h2> \n  <p>If you currently live in Scotland\
          \ and are a UK citizen, Brexit will not affect your current rights to health\
          \ and social care, including GP and hospital services.</p> \n  <p>There\
          \ may be extra pressures on health and social care services if the Brexit\
          \ transition period ends before an EU trade deal has been agreed (a 'non-negotiated\
          \ outcome'). </p> \n  <p>However, the Scottish Government previously undertook\
          \ extensive preparations for a potential 'no deal' exit last year and those\
          \ plans are ready to be activated again in the future, if required.</p>\
          \ \n  <p>During the transition period, there should be no disruption to\
          \ the supply of: </p> \n  <ul> \n   <li>medicines</li> \n   <li>medical\
          \ devices (instruments and other equipment used in hospitals and other health\
          \ and social care settings)</li> \n   <li>clinical consumables (disposable\
          \ or short life goods used in hospitals and other health and social care\
          \ settings)</li> \n  </ul> \n  <p>However shortages do happen in the NHS\
          \ sometimes. This is normal and there are systems in place to inform GPs\
          \ and pharmacists about any issues. If any issues arise that might affect\
          \ your prescription, then your GP or pharmacist will notify you directly.</p>\
          \ \n  <h2 id=\"eu-citizens\">EU citizens</h2> \n  <p>EU citizens currently\
          \ living in Scotland will continue to be able to access health and social\
          \ care.</p> \n  <p>Many EU citizens currently work in health and social\
          \ care settings in Scotland and their contribution is greatly valued.</p>\
          \ \n  <p>EU citizens should be able to continue working as they do now,\
          \ but will need to <a href=\"https://www.gov.uk/settled-status-eu-citizens-families\"\
          >apply for settled status</a> by 30 June 2021 if they wish to continue living\
          \ and working in the UK.</p> \n  <p>The <a href=\"eu-citizens-living-in-scotland-after-brexit\"\
          >EU citizens living in Scotland</a> page gives the latest information on\
          \ this, including details on how to apply for the EU Settlement Scheme,\
          \ and on the Scottish Government's advisory service for EU citizens.</p>\
          \ \n  <h2 id=\"more-information\">More information</h2> \n  <p>More details\
          \ on the delivery of health and social care after the transition period\
          \ will be added to this page as new information becomes available.</p> \n\
          \  <p>Meanwhile, there are other sites you can check for updates:</p> \n\
          \  <ul> \n   <li><a href=\"https://www.gov.uk/transition\">UK Government's\
          \ Guidance on the Transition Period</a> – includes any news and details\
          \ of further actions that can be taken by citizens and businesses</li> \n\
          \  </ul> \n  <p><em>The content on this site is correct as of today's date\
          \ and is based on the information available at this time. Regular updates\
          \ will be made as the Brexit process develops. In the event of a 'no deal',\
          \ additional advice and information will be given on this site. Please continue\
          \ to check back for updates.</em></p> \n </body>\n</html>"
