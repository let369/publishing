        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The UK left the European\
          \ Union on 31 January 2020. This process is often known as 'Brexit'. </p>\
          \ \n  <p>We're now in a <a href=\"https://www.gov.uk/transition\">transition\
          \ period</a> (also known as the implementation period) that's likely to\
          \ last until the end of December 2020. This means the UK is currently still\
          \ following EU rules. </p> \n  <p>In January 2021 the transition period\
          \ will end and our new relationship with the EU will begin. There will be\
          \ effects on some areas of life in Scotland. </p> \n  <p>This may include\
          \ changes to benefits and pensions.</p> \n  <blockquote> \n   <p>The UK\
          \ is now in the Brexit transition period. This means many of the details\
          \ about what Brexit will mean are not yet known. This page gives the latest\
          \ facts, but it will be updated as more details are confirmed. Please keep\
          \ checking back for new information.</p> \n  </blockquote> \n  <h2 id=\"\
          uk-citizens-living-in-scotland\">UK citizens living in Scotland</h2> \n\
          \  <p>If you are a UK citizen currently living in Scotland, you should still\
          \ have access to your benefits and pension as normal.</p> \n  <h2 id=\"\
          eu-citizens-living-in-scotland\">EU citizens living in Scotland</h2> \n\
          \  <p>If you are an EU citizen currently living in Scotland, you should\
          \ still have access to your benefits and pension as normal.</p> \n  <p>If\
          \ you are an EU citizen currently living in the UK and you get benefits\
          \ or a pension from a non-UK authority, you should contact that country's\
          \ relevant benefits and pension department for more information.</p> \n\
          \  <p>You will still need to apply for settled status before 30 June 2021\
          \ to keep living in Scotland, though. The <a href=\"eu-citizens-living-in-scotland-after-brexit\"\
          >EU citizens living in Scotland</a> page gives the latest information on\
          \ this, including details on how to apply for the EU Settlement Scheme.</p>\
          \ \n  <h2 id=\"uk-citizens-living-in-an-eu-country\">UK citizens living\
          \ in an EU country</h2> \n  <p>If you're a UK citizen but you're currently\
          \ living in an EU country, your access to your benefits and pension may\
          \ depend on whether we are in a 'deal' or 'no deal' situation when the transition\
          \ period ends.</p> \n  <p>In the event of a 'deal' situation, you should\
          \ still have access to your benefits and pension as normal.</p> \n  <p>In\
          \ the event of a 'no deal' situation, your access to benefits and pension\
          \ may depend on the country you're living in.</p> \n  <p>If you are a UK\
          \ citizen currently living in an EU country and you get benefits or a pension\
          \ from a non-UK authority, you should contact that country's relevant benefits\
          \ and pension department for more information.</p> \n  <p>If you are a UK\
          \ citizen living in an EU country and receiving benefits or a pension from\
          \ a UK authority, you should still have access to your benefits and pension\
          \ as normal.</p> \n  <p>GOV.UK has <a href=\"https://www.gov.uk/uk-nationals-living-eu\"\
          >guidance for UK citizens living in EU countries.</a></p> \n  <h2 id=\"\
          help-with-money\">Help with money</h2> \n  <p>If you're struggling to make\
          \ your money last there are services you can use to get help.</p> \n  <p>Find\
          \ out how to <a href=\"help-with-money\">get help with money</a>, including\
          \ dealing with debt and dealing with the stress that comes with it.</p>\
          \ \n  <h3 id=\"the-scottish-welfare-fund\">The Scottish Welfare Fund</h3>\
          \ \n  <p>The Scottish Welfare Fund helps families and people in Scotland\
          \ who are on low incomes through Crisis Grants and Community Care Grants.</p>\
          \ \n  <p>You can apply for a:</p> \n  <ul> \n   <li>Crisis Grant – if you're\
          \ in crisis because of a disaster (like a fire or flood), or an emergency\
          \ (like losing your money or an unexpected expense)</li> \n   <li>Community\
          \ Care Grant – to help you or someone you care for to start to live, or\
          \ to carry on living, a settled life in the community</li> \n  </ul> \n\
          \  <p><a href=\"scottish-welfare-fund\">Find out more about the Scottish\
          \ Welfare Fund.</a></p> \n  <h2 id=\"more-information\">More information</h2>\
          \ \n  <p>More details on benefits and pensions after Brexit will be added\
          \ to this page as new information is available.</p> \n  <p>Meanwhile, there\
          \ are a number of other sites you can check for updates:</p> \n  <ul> \n\
          \   <li><p><a href=\"https://www.gov.uk/guidance/benefits-and-pensions-for-eea-and-swiss-citizens-in-the-uk\"\
          >GOV.UK – benefits and pension information for EEA and Swiss citizens the\
          \ UK</a></p> </li> \n   <li><p><a href=\"https://www.gov.uk/guidance/benefits-and-pensions-for-uk-nationals-in-the-eea-or-switzerland\"\
          >GOV.UK – benefits and pension information for UK nationals in the EEA or\
          \ Switzerland</a></p> </li> \n  </ul> \n  <p><em>The content on this site\
          \ is correct as of today's date and is based on the information available\
          \ at this time. Regular updates will be made as the Brexit process develops.\
          \ In the event of a 'no deal', additional advice and information will be\
          \ given on this site. Please continue to check back for updates.</em></p>\
          \ \n </body>\n</html>"
