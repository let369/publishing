        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The UK left the European\
          \ Union on 31 January 2020. This process is often known as 'Brexit'. </p>\
          \ \n  <p>We're now in a <a href=\"https://www.gov.uk/transition\">transition\
          \ period</a> (also known as the implementation period) that's likely to\
          \ last until the end of December 2020. This means the UK is currently still\
          \ following EU rules. </p> \n  <p>In January 2021 the transition period\
          \ will end and our new relationship with the EU will begin. There will be\
          \ effects on some areas of life in Scotland. </p> \n  <p>This may include\
          \ changes to the way sport is run in Scotland, from professional sports\
          \ to 'grassroots' and volunteering.</p> \n  <blockquote> \n   <p>The UK\
          \ is now in the Brexit transition period. This means many of the details\
          \ about what Brexit will mean are not yet known. This page gives the latest\
          \ facts, but it will be updated as more details are confirmed. Please keep\
          \ checking back for new information. </p> \n  </blockquote> \n  <h2 id=\"\
          employment\">Employment</h2> \n  <p>If the terms of Brexit include changes\
          \ to freedom of movement, this may affect the way Scottish sporting organisations\
          \ give jobs to:</p> \n  <ul> \n   <li>professional playing staff</li> \n\
          \   <li>coaches</li> \n   <li>specialised positions</li> \n  </ul> \n  <p>At\
          \ the moment, freedom of movement means that sporting organisations can\
          \ give professional contracts to EU citizens without needing a work permit.</p>\
          \ \n  <p>After Brexit, EU citizens may need to have a work permit to join\
          \ sports organisations in the UK.</p> \n  <p>The UK Government website has\
          \ <a href=\"https://www.gov.uk/browse/visas-immigration/work-visas\">more\
          \ information on UK working visas.</a></p> \n  <h2 id=\"funding\">Funding</h2>\
          \ \n  <p>Sports clubs and organisations, including sports research institutions,\
          \ may lose out on European funding, like Erasmus+.</p> \n  <p>However, only\
          \ a small part of sports funding in the UK comes from Europe, meaning the\
          \ impact will not be large.</p> \n  <p>The Erasmus+ website gives <a href=\"\
          https://www.erasmusplus.org.uk/the-transition-period\">more information\
          \ on funding in the UK after Brexit.</a></p> \n  <h2 id=\"transport\">Transport</h2>\
          \ \n  <p>Once the Brexit transition period is over, there will be changes\
          \ to travel to and from EU countries. </p> \n  <p>This could affect travel\
          \ to the EU for:</p> \n  <ul> \n   <li>sporting teams and individuals</li>\
          \ \n   <li>supporters</li> \n   <li>volunteers</li> \n  </ul> \n  <p>The\
          \ <a href=\"travel-and-transport-after-brexit-holidays-pets-and-haulage\"\
          >'Transport after Brexit' page</a> gives more information on this.</p> \n\
          \  <h2 id=\"horse-racing-and-other-equestrian-sports\">Horse racing and\
          \ other equestrian sports</h2> \n  <p>Brexit may also have an effect on\
          \ the movement of horses in and out of EU countries.</p> \n  <p>This could\
          \ have an impact on:</p> \n  <ul> \n   <li>horse racing in Scotland</li>\
          \ \n   <li>the wider performance sector</li> \n   <li>horse owners in general</li>\
          \ \n  </ul> \n  <p><a href=\"https://www.gov.uk/guidance/export-horses-and-ponies-special-rules\"\
          >The UK Government site has information</a> on the rules on exporting horses,\
          \ ponies and other equines, including what to do if there's a 'no deal'\
          \ situation.</p> \n  <p><em>The content on this site is correct as of today's\
          \ date and is based on the information available at this time. Regular updates\
          \ will be made as the Brexit process develops. In the event of a 'no deal',\
          \ additional advice and information will be given on this site. Please continue\
          \ to check back for updates.</em></p> \n </body>\n</html>"
