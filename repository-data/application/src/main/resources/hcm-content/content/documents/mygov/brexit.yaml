        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The UK left the European\
          \ Union on 31 January 2020. This process is often known as 'Brexit'. </p>\
          \ \n  <p>We're now in a <a href=\"https://www.gov.uk/transition\">transition\
          \ period</a> (also known as the implementation period) that's likely to\
          \ last until the end of December 2020. This means the UK is currently still\
          \ following EU rules. </p> \n  <p>In January 2021 the transition period\
          \ will end and our new relationship with the EU will begin. There will be\
          \ effects on some areas of life in Scotland. </p> \n  <p>This may include\
          \ changes to housing.</p> \n  <blockquote> \n   <p>The UK is now in the\
          \ Brexit transition period. This means many of the details about what Brexit\
          \ will mean are not yet known. This page gives the latest facts, but it\
          \ will be updated as more details are confirmed. Please keep checking back\
          \ for new information. </p> \n  </blockquote> \n  <h2 id=\"uk-citizens\"\
          >UK citizens</h2> \n  <p>If you currently live in Scotland and are a UK\
          \ citizen, Brexit will not affect either:</p> \n  <ul> \n   <li>your right\
          \ to apply for social housing</li> \n   <li>your right to rent property\
          \ in the 'private sector' (from a landlord or letting agent)</li> \n  </ul>\
          \ \n  <h2 id=\"eu-citizens\">EU citizens</h2> \n  <p>If you're an EU citizen\
          \ currently living in Scotland and you have 'settled status', Brexit will\
          \ not affect either:</p> \n  <ul> \n   <li>your right to apply for social\
          \ housing</li> \n   <li>your right to rent property in the 'private sector'\
          \ (from a landlord or letting agent)</li> \n  </ul> \n  <p>EU citizens will\
          \ need to apply for settled status before 30 June 2021. The <a href=\"eu-citizens-living-in-scotland-after-brexit\"\
          >EU citizens living in Scotland</a> page gives the latest information on\
          \ this, including details on how to apply for the EU Settlement Scheme.</p>\
          \ \n  <p>The UK Government also has a tool that gives guidance on <a href=\"\
          https://www.gov.uk/staying-uk-eu-citizen\">how to stay in the UK after Brexit\
          \ if you're an EU citizen</a>.</p> \n  <p>If you don't have settled status,\
          \ you may not have the same rights you do now through the right to freedom\
          \ of movement.</p> \n  <h2 id=\"landlords\">Landlords</h2> \n  <p>If you're\
          \ a private landlord in Scotland, Brexit will not affect the way you rent\
          \ properties out. All UK and EU citizens should still have the right to\
          \ rent from you.</p> \n  <p>In England, recent legislation called the 'right\
          \ to rent' means private landlords have to check to make sure the person\
          \ they're letting a property out to has permission to remain in the UK.</p>\
          \ \n  <p>This 'right to rent' legislation does not yet apply to Scotland,\
          \ so landlords do not have to carry out those checks here.</p> \n  <h2 id=\"\
          more-information\">More information</h2> \n  <p>More details on housing\
          \ after Brexit will be added to this page as new information is available.</p>\
          \ \n  <p>Meanwhile, there are a number of other sites you can check for\
          \ updates:</p> \n  <ul> \n   <li><a href=\"https://rentingscotland.org/tenants/\"\
          >Renting Scotland – information for tenants</a> </li> \n   <li><a href=\"\
          https://rentingscotland.org/landlords/\">Renting Scotland – information\
          \ for landlords</a></li> \n   <li><a href=\"https://scottishlandlords.com/advice/\"\
          >Scottish Landlords letting advice</a></li> \n   <li><a href=\"https://scotland.shelter.org.uk/\"\
          >Housing rights in Scotland</a></li> \n  </ul> \n  <p><em>The content on\
