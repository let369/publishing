          <p>The UK left the European Union on 31 January 2020. This process is often known as &#39;Brexit&#39;. </p>
          <p>We&#39;re now in a <a href="https://www.gov.uk/transition">transition period</a> (also known as the implementation period) that&#39;s likely to last until the end of December 2020. This means the UK is currently still following EU rules. </p>
          <p>In January 2021 the transition period will end and our new relationship with the EU will begin. There will be effects on some areas of life in Scotland. </p>
          <p>This may include changes to the way family, civil and commercial legal disputes are handled.</p>
          <blockquote>
          <p>The UK is now in the Brexit transition period. This means many of the details about what Brexit will mean are not yet known. This page gives the latest facts, but it will be updated as more details are confirmed. Please keep checking back for new information. </p>
          </blockquote>
          <h2 id="family-law-disputes-involving-eu-countries">Family law disputes involving EU countries</h2>
          <p>If there&#39;s a family dispute where both parties are based in the UK, nothing will change after Brexit except for a small change to when courts in Scotland can deal with divorce cases.</p>
          <p>If a family dispute involves EU countries, however, some of the rules may change after Brexit.</p>
          <p>If we have not agreed an EU trade deal by the end of the Brexit transition period, some EU family law agreements will no longer apply to the UK. </p>
          <p>This will affect rules on:</p>
          <ul>
          <li>the country that family law disputes are heard in</li>
          <li>how decisions made in one country will be recognised and enforced in another</li>
          </ul>
          <p>This applies to cases in Scotland for:</p>
          <ul>
          <li>divorce</li>
          <li>matters relating to children</li>
          <li>child maintenance</li>
          <li>EU rules on child abduction</li>
          </ul>
          <p>If you are involved in a case you think may be affected by this (or if you will be soon), you should speak to a lawyer or <a href="https://www.cas.org.uk/">Citizens Advice Bureau</a> as soon as possible.</p>
          <p>There will be no changes to the process until the end of the transition period (December 2020).</p>
          <h3 id="divorce">Divorce</h3>
          <p>At the moment, EU family law decides when courts have &#39;jurisdiction&#39; over a divorce case (when they&#39;re able to deal with it).</p>
          <p>If we reach the end of the transition period without a deal, this will change and the courts will have jurisdiction if either partner:</p>
          <ul>
          <li>is resident in Scotland on the date when the court action starts, or</li>
          <li>was resident in Scotland throughout the period of one year ending on the date when the court action starts.</li>
          </ul>
          <p>There will be similar changes for the &#39;dissolution&#39; of a civil partnership.</p>
          <h2 id="matters-relating-to-children">Matters relating to children</h2>
          <p>Brexit will also affect the EU rules on matters relating to children. This includes:</p>
          <ul>
          <li>parental responsibilities and rights</li>
          <li>contact</li>
          <li>residence</li>
          </ul>
          <p>After Brexit, these EU rules will be replaced by other international rules, which Scotland currently follows in cases involving non-EU countries. These rules are similar to the EU rules.</p>
          <h3 id="family-maintenance">Family maintenance</h3>
          <p>The rules for family maintenance that are currently applied within the EU will be replaced by other existing international rules.</p>
          <p>This means maintenance can still be obtained and enforced between Scotland and EU countries. </p>
          <p>If you have a child maintenance decision you want to have recognised and enforced in an EU country, as well as speaking to your solicitor you can contact:</p>
          <div class="contact">
          <h3 class="contact__title">Central Authority for Scotland</h3>


          <div class="contact__group">
          <p class="contact__item"><b>Email:</b> <a href="mailto:maintenanceenforcement@gov.scot">maintenanceenforcement@gov.scot</a></p>
          </div>

          <div class="contact__group">
          <p class="contact__item"><b>Address:</b></p>
          <p class="contact__item">
          St Andrew&#x27;s House<br>
          Regent Road<br>
          Edinburgh<br>
          EH1 3DG<br>
          </p>
          </div>

          <p></div></p>
          <h3 id="international-parental-child-abduction">International parental child abduction</h3>
          <p>After Brexit, the rules about abduction or wrongfully retained children in EU countries will mostly stay the same.</p>
          <p>If you&#39;re the applicant in a case to return a child who has been abducted to an EU country by a parent or a relative, you should contact:</p>
          <div class="contact">
          <h3 class="contact__title">Central Authority for Scotland</h3>


          <div class="contact__group">
          <p class="contact__item"><b>Email:</b> <a href="mailto:childabduction@gov.scot">childabduction@gov.scot</a></p>
          </div>

          <div class="contact__group">
          <p class="contact__item"><b>Address:</b></p>
          <p class="contact__item">
          St Andrew&#x27;s House<br>
          Regent Road<br>
          Edinburgh<br>
          EH1 3DG<br>
          </p>
          </div>

          <p></div></p>
          <p>The charity <a href="https://www.gov.uk/government/publications/international-parental-child-abduction">Reunite</a> also provides advice and support on parental child abduction. </p>
          <h2 id="cross-border-civil-and-commercial-disputes-involving-eu-countries">Cross border civil and commercial disputes involving EU countries</h2>
          <p>If there&#39;s a civil or commercial dispute where both parties are based in the UK, nothing will change after Brexit.</p>
          <p>If a dispute involves EU countries, however, some of the rules may change after Brexit.</p>
          <p>If we have not agreed an EU trade deal by the end of the transition period (a &#39;no deal&#39; situation), some EU civil law agreements will no longer apply to the UK.</p>
          <p>This will affect rules on:</p>
          <ul>
          <li>the country civil and commercial law disputes are heard in</li>
          <li>how decisions made in one country will be recognised and enforced in another</li>
          </ul>
          <p>If you are currently in a case you think may be affected by this (or you will be soon) you should speak to a lawyer. </p>
          <p>There will be no changes to the process until the end of the transition period (1 January 2021).</p>
          <p><em>The content on this site is correct as of today&#39;s date and is based on the information available at this time. Regular updates will be made as the Brexit process develops. In the event of a &#39;no deal&#39;, additional advice and information will be given on this site. Please continue to check back for updates.</em></p>
