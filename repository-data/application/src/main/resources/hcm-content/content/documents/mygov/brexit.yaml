          <p>The UK left the European Union on 31 January 2020. This process is often known as &#39;Brexit&#39;. </p>
          <p>We&#39;re now in a <a href="https://www.gov.uk/transition">transition period</a> (also known as the implementation period) that&#39;s likely to last until the end of December 2020. This means the UK is currently still following EU rules. </p>
          <p>In January 2021 the transition period will end and our new relationship with the EU will begin. There will be effects on some areas of life in Scotland. </p>
          <p>This may include changes to environment law.</p>
          <blockquote>
          <p>The UK is now in the Brexit transition period. This means many of the details about what Brexit will mean are not yet known. This page gives the latest facts, but it will be updated as more details are confirmed. Please keep checking back for new information. </p>
          </blockquote>
          <p>Scotland has measures in place to protect the environment, and these measures are supported by EU laws and standards. These EU laws and standards may be affected by Brexit.</p>
          <p>The Scottish Government is committed to making sure it meets EU environmental standards after Brexit.</p>
          <p>Environmental legislation is being corrected to make sure the law keeps working as it has been in key areas. The Scottish Government is working on this with public bodies like the Scottish Environment Protection Agency and Scottish Natural Heritage.</p>
          <p>These areas include:</p>
          <ul>
          <li>air quality</li>
          <li>chemicals</li>
          <li>flooding</li>
          <li>habitat and species protection</li>
          <li>noise</li>
          <li>pollution prevention and control</li>
          <li>statistics and data</li>
          <li>waste</li>
          <li>water</li>
          <li>wildlife management</li>
          </ul>
          <h2 id="environmental-laws-and-principles">Environmental laws and principles</h2>
          <p>The European Commission and the European Court of Justice currently help monitor and enforce environmental laws in Scotland.</p>
          <p>The Scottish Government is discussing ways to make sure environmental laws are still monitored and enforced in an effective way after Brexit.</p>
          <p>EU law is shaped by environmental principles – for example, that pollution should be prevented and dealt with at the source where it takes place, and that the polluter should pay for the cost of this.</p>
