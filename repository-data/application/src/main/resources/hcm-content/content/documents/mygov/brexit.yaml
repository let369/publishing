        hippostd:content: "<html>\n <head></head>\n <body>\n  <p>The UK left the European\
          \ Union on 31 January 2020. This process is often known as 'Brexit'. </p>\
          \ \n  <p>We're now in a <a href=\"https://www.gov.uk/transition\">transition\
          \ period</a> (also known as the implementation period) that's likely to\
          \ last until the end of December 2020. This means the UK is currently still\
          \ following EU rules.</p> \n  <p>In January 2021 the transition period will\
          \ end and our new relationship with the EU will begin. There will be effects\
          \ on some areas of life in Scotland. </p> \n  <p>This may include changes\
          \ to justice policy.</p> \n  <blockquote> \n   <p>The UK is now in the Brexit\
          \ transition period. This means many of the details about what Brexit will\
          \ mean are not yet known. This page gives the latest facts, but it will\
          \ be updated as more details are confirmed. Please keep checking back for\
          \ new information. </p> \n  </blockquote> \n  <p>Scotland's justice system\
          \ and agencies play an important role in:</p> \n  <ul> \n   <li>protecting\
          \ individual rights</li> \n   <li>investigating crime</li> \n   <li>prosecuting\
          \ crime</li> \n  </ul> \n  <p>Brexit may have an impact on some parts of\
          \ the justice system, but the Scottish Government and justice agencies will\
          \ continue to work to make sure Scotland is safe.</p> \n  <p>Scotland has\
          \ its own legal and judicial system, criminal laws and law enforcement agencies.\
          \ The Scottish Government handles justice policy, while the Lord Advocate\
          \ is head of the independent system that investigates and prosecutes crime.</p>\
          \ \n  <p>This justice system helps keep Scotland safe and fair, and it will\
          \ continue to do this after Brexit.</p> \n  <p>Scotland's prosecution and\
          \ police services have a strong relationship with justice agencies in countries\
          \ throughout the EU. Common tools like the European Arrest Warrant and other\
          \ EU information-sharing measures help law agencies in Scotland and across\
          \ the EU tackle cross-border crime and terrorism.</p> \n  <p>The impact\
          \ of Brexit may have an effect on how Scotland delivers justice and protects\
          \ the public. However, the Scottish Government will aim, as far as it is\
          \ able, to make sure Brexit doesn't affect Scotland's cross-border relationship\
          \ with the EU, so our police and law enforcement agencies can continue fighting\
          \ cross-border crime.</p> \n  <h2 id=\"hate-crime\">Hate crime</h2> \n \
