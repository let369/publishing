            <p><strong>Egypt</strong>&nbsp;(<a href="https://en.wikipedia.org/wiki/Help:IPA/English" title="Help:IPA/English">/ˈiːdʒɪpt/</a>&nbsp;(<a href="https://en.wikipedia.org/wiki/File:En-us-Egypt.ogg" title="About this sound"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png" width="11" alt="About this sound" height="11" /></a><a href="https://upload.wikimedia.org/wikipedia/commons/b/b3/En-us-Egypt.ogg" title="En-us-Egypt.ogg">listen</a>)&nbsp;<a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key" title="Help:Pronunciation respelling key"><em>EE-jipt</em></a>;&nbsp;<a href="https://en.wikipedia.org/wiki/Arabic_language" title="Arabic language">Arabic</a>:&nbsp;مِصر‎&nbsp;<em><em>Miṣr</em></em>), officially the&nbsp;<strong>Arab Republic of Egypt</strong>, is a&nbsp;<a href="https://en.wikipedia.org/wiki/List_of_transcontinental_countries" title="List of transcontinental countries">transcontinental country</a>&nbsp;spanning the&nbsp;<a href="https://en.wikipedia.org/wiki/North_Africa" title="North Africa">northeast corner of Africa</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Western_Asia" title="Western Asia">southwest corner of Asia</a>&nbsp;by a&nbsp;<a href="https://en.wikipedia.org/wiki/Land_bridge" title="Land bridge">land bridge</a>&nbsp;formed by the&nbsp;<a href="https://en.wikipedia.org/wiki/Sinai_Peninsula" title="Sinai Peninsula">Sinai Peninsula</a>. Egypt is a&nbsp;<a href="https://en.wikipedia.org/wiki/Mediterranean_Sea" title="Mediterranean Sea">Mediterranean country</a>&nbsp;bordered by the&nbsp;<a href="https://en.wikipedia.org/wiki/Gaza_Strip" title="Gaza Strip">Gaza Strip</a>&nbsp;(<a href="https://en.wikipedia.org/wiki/State_of_Palestine" title="State of Palestine">Palestine</a>) and&nbsp;<a href="https://en.wikipedia.org/wiki/Israel" title="Israel">Israel</a>&nbsp;to&nbsp;<a href="https://en.wikipedia.org/wiki/Egypt%E2%80%93Israel_barrier" title="Egypt–Israel barrier">the northeast</a>, the&nbsp;<a href="https://en.wikipedia.org/wiki/Gulf_of_Aqaba" title="Gulf of Aqaba">Gulf of Aqaba</a>&nbsp;and the&nbsp;<a href="https://en.wikipedia.org/wiki/Red_Sea" title="Red Sea">Red Sea</a>&nbsp;to the east,&nbsp;<a href="https://en.wikipedia.org/wiki/Sudan" title="Sudan">Sudan</a>&nbsp;to&nbsp;<a href="https://en.wikipedia.org/wiki/Egypt%E2%80%93Sudan_border" title="Egypt–Sudan border">the south</a>, and&nbsp;<a href="https://en.wikipedia.org/wiki/Libya" title="Libya">Libya</a>&nbsp;to&nbsp;<a href="https://en.wikipedia.org/wiki/Egypt%E2%80%93Libya_border" title="Egypt–Libya border">the west</a>. Across the Gulf of Aqaba lies&nbsp;<a href="https://en.wikipedia.org/wiki/Jordan" title="Jordan">Jordan</a>, across the Red Sea lies&nbsp;<a href="https://en.wikipedia.org/wiki/Saudi_Arabia" title="Saudi Arabia">Saudi Arabia</a>, and across the Mediterranean lie&nbsp;<a href="https://en.wikipedia.org/wiki/Greece" title="Greece">Greece</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Turkey" title="Turkey">Turkey</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Cyprus" title="Cyprus">Cyprus</a>, although none share a land border with Egypt.</p>

            <p>Egypt has one of the longest histories of any country, tracing its heritage back to the 6th–4th millennia BCE. Considered a&nbsp;<a href="https://en.wikipedia.org/wiki/Cradle_of_civilisation" title="Cradle of civilisation">cradle of civilisation</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Ancient_Egypt" title="Ancient Egypt">Ancient Egypt</a>&nbsp;saw some of the earliest developments of writing, agriculture, urbanisation, organised religion and central government.<sup><a href="https://en.wikipedia.org/wiki/Egypt#cite_note-14">[14]</a></sup>&nbsp;Iconic monuments such as the&nbsp;<a href="https://en.wikipedia.org/wiki/Giza_Necropolis" title="Giza Necropolis">Giza Necropolis</a>&nbsp;and its&nbsp;<a href="https://en.wikipedia.org/wiki/Great_Sphinx_of_Giza" title="Great Sphinx of Giza">Great Sphinx</a>, as well the ruins of&nbsp;<a href="https://en.wikipedia.org/wiki/Memphis,_Egypt" title="Memphis, Egypt">Memphis</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Thebes,_Egypt" title="Thebes, Egypt">Thebes</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Karnak" title="Karnak">Karnak</a>, and the&nbsp;<a href="https://en.wikipedia.org/wiki/Valley_of_the_Kings" title="Valley of the Kings">Valley of the Kings</a>, reflect this legacy and remain a significant focus of scientific and popular interest. Egypt's long and rich cultural heritage is an integral part of its national identity, which has endured, and often assimilated, various foreign influences, including&nbsp;<a href="https://en.wikipedia.org/wiki/Greeks" title="Greeks">Greek</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Persians" title="Persians">Persian</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Ancient_Rome" title="Ancient Rome">Roman</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Arab" title="Arab">Arab</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Ottomans" title="Ottomans">Ottoman Turkish</a>, and&nbsp;<a href="https://en.wikipedia.org/wiki/Nubian_people" title="Nubian people">Nubian</a>. Egypt was an early and important&nbsp;<a href="https://en.wikipedia.org/wiki/Christianity_in_Egypt" title="Christianity in Egypt">centre of Christianity</a>, but was largely&nbsp;<a href="https://en.wikipedia.org/wiki/Islamisation" title="Islamisation">Islamised</a>&nbsp;in the seventh century and remains a predominantly&nbsp;<a href="https://en.wikipedia.org/wiki/Muslim" title="Muslim">Muslim</a>&nbsp;country, albeit with a&nbsp;<a href="https://en.wikipedia.org/wiki/Copts_in_Egypt" title="Copts in Egypt">significant Christian minority</a>.</p>

            <p>From the 16th to the beginning of the 20th century, Egypt was ruled by foreign imperial powers:&nbsp;<a href="https://en.wikipedia.org/wiki/The_Ottoman_Empire" title="The Ottoman Empire">The Ottoman Empire</a>&nbsp;and the&nbsp;<a href="https://en.wikipedia.org/wiki/British_Empire" title="British Empire">British Empire</a>. Modern Egypt dates back to 1922, when it gained nominal independence from the British Empire as a monarchy. However, British military occupation of Egypt continued, and many Egyptians believed that the monarchy was an instrument of British colonialism. Following the&nbsp;<a href="https://en.wikipedia.org/wiki/Egyptian_revolution_of_1952" title="Egyptian revolution of 1952">1952 revolution</a>, Egypt expelled British soldiers and bureaucrats and ended British occupation, nationalized the British-held Suez Canal, exiled&nbsp;<a href="https://en.wikipedia.org/wiki/King_Farouk" title="King Farouk">King Farouk</a>&nbsp;and his family, and declared itself a&nbsp;<a href="https://en.wikipedia.org/wiki/Republic_of_Egypt_(1953%E2%80%9358)" title="Republic of Egypt (1953–58)">republic</a>. In 1958 it merged with&nbsp;<a href="https://en.wikipedia.org/wiki/Syrian_Republic_(1946%E2%80%9363)" title="Syrian Republic (1946–63)">Syria</a>&nbsp;to form the&nbsp;<a href="https://en.wikipedia.org/wiki/United_Arab_Republic" title="United Arab Republic">United Arab Republic</a>, which dissolved in 1961. Throughout the second half of the 20th century, Egypt endured social and religious strife and political instability, fighting&nbsp;<a href="https://en.wikipedia.org/wiki/Arab%E2%80%93Israeli_conflict" title="Arab–Israeli conflict">several armed conflicts</a>&nbsp;with&nbsp;<a href="https://en.wikipedia.org/wiki/Israel" title="Israel">Israel</a>&nbsp;in&nbsp;<a href="https://en.wikipedia.org/wiki/1948_Arab%E2%80%93Israeli_War" title="1948 Arab–Israeli War">1948</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Suez_Crisis" title="Suez Crisis">1956</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Six-Day_War" title="Six-Day War">1967</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Yom_Kippur_War" title="Yom Kippur War">1973</a>, and&nbsp;<a href="https://en.wikipedia.org/wiki/Occupation_of_the_Gaza_Strip_by_Egypt" title="Occupation of the Gaza Strip by Egypt">occupying</a>&nbsp;the&nbsp;<a href="https://en.wikipedia.org/wiki/Gaza_Strip" title="Gaza Strip">Gaza Strip</a>&nbsp;intermittently until 1967. In 1978, Egypt signed the&nbsp;<a href="https://en.wikipedia.org/wiki/Camp_David_Accords" title="Camp David Accords">Camp David Accords</a>, officially withdrawing from the Gaza Strip and&nbsp;<a href="https://en.wikipedia.org/wiki/Egypt%E2%80%93Israel_Peace_Treaty" title="Egypt–Israel Peace Treaty">recognising Israel</a>. The country continues to face challenges, from political unrest, including the recent&nbsp;<a href="https://en.wikipedia.org/wiki/Egyptian_revolution_of_2011" title="Egyptian revolution of 2011">2011 revolution</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Egyptian_crisis_(2011%E2%80%9314)" title="Egyptian crisis (2011–14)">its aftermath</a>, to terrorism and economic underdevelopment. Egypt's current government is a&nbsp;<a href="https://en.wikipedia.org/wiki/Semi-presidential_republic" title="Semi-presidential republic">semi-presidential republic</a>&nbsp;headed by President&nbsp;<a href="https://en.wikipedia.org/wiki/Abdel_Fattah_el-Sisi" title="Abdel Fattah el-Sisi">Abdel Fattah el-Sisi</a>, which has been described by a number of watchdogs as authoritarian.</p>

            <p><a href="https://en.wikipedia.org/wiki/Islam" title="Islam">Islam</a>&nbsp;is the&nbsp;<a href="https://en.wikipedia.org/wiki/Official_religion" title="Official religion">official religion</a>&nbsp;of Egypt and&nbsp;<a href="https://en.wikipedia.org/wiki/Arabic" title="Arabic">Arabic</a>&nbsp;is its official language.<sup><a href="https://en.wikipedia.org/wiki/Egypt#cite_note-15">[15]</a></sup>&nbsp;With over 100 million inhabitants, Egypt is the most populous country in&nbsp;<a href="https://en.wikipedia.org/wiki/North_Africa" title="North Africa">North Africa</a>, the&nbsp;<a href="https://en.wikipedia.org/wiki/Middle_East" title="Middle East">Middle East</a>, and the&nbsp;<a href="https://en.wikipedia.org/wiki/Arab_world" title="Arab world">Arab world</a>, the&nbsp;<a href="https://en.wikipedia.org/wiki/List_of_African_countries_by_population" title="List of African countries by population">third-most populous</a>&nbsp;in Africa (after&nbsp;<a href="https://en.wikipedia.org/wiki/Nigeria" title="Nigeria">Nigeria</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Ethiopia" title="Ethiopia">Ethiopia</a>), and the&nbsp;<a href="https://en.wikipedia.org/wiki/List_of_countries_and_dependencies_by_population" title="List of countries and dependencies by population">thirteenth-most populous</a>&nbsp;in the world. The great majority of its people live near the banks of the&nbsp;<a href="https://en.wikipedia.org/wiki/Nile" title="Nile">Nile</a>&nbsp;River, an area of about 40,000 square kilometres (15,000&nbsp;sq&nbsp;mi), where the only&nbsp;<a href="https://en.wikipedia.org/wiki/Arable_land" title="Arable land">arable land</a>&nbsp;is found. The large regions of the&nbsp;<a href="https://en.wikipedia.org/wiki/Sahara" title="Sahara">Sahara</a>&nbsp;<a href="https://en.wikipedia.org/wiki/Desert" title="Desert">desert</a>, which constitute most of Egypt's territory, are sparsely inhabited. About half of Egypt's residents live in urban areas, with most spread across the densely populated centres of greater&nbsp;<a href="https://en.wikipedia.org/wiki/Cairo" title="Cairo">Cairo</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Alexandria" title="Alexandria">Alexandria</a>&nbsp;and other major cities in the&nbsp;<a href="https://en.wikipedia.org/wiki/Nile_Delta" title="Nile Delta">Nile Delta</a>.</p>

            <p>Egypt is considered to be a&nbsp;<a href="https://en.wikipedia.org/wiki/Regional_power" title="Regional power">regional power</a>&nbsp;in&nbsp;<a href="https://en.wikipedia.org/wiki/North_Africa" title="North Africa">North Africa</a>, the&nbsp;<a href="https://en.wikipedia.org/wiki/Middle_East" title="Middle East">Middle East</a>&nbsp;and the&nbsp;<a href="https://en.wikipedia.org/wiki/Muslim_world" title="Muslim world">Muslim world</a>, and a&nbsp;<a href="https://en.wikipedia.org/wiki/Middle_power" title="Middle power">middle power</a>&nbsp;worldwide.<sup><a href="https://en.wikipedia.org/wiki/Egypt#cite_note-16">[16]</a></sup>&nbsp;With one of the largest and most diversified economies in the Middle East, which is projected to become&nbsp;<a href="https://en.wikipedia.org/wiki/Jim_O%27Neill,_Baron_O%27Neill_of_Gatley#Next_Eleven" title="Jim O'Neill, Baron O'Neill of Gatley">one of the largest</a>&nbsp;in the world in the 21st century, Egypt has the&nbsp;<a href="https://en.wikipedia.org/wiki/List_of_African_countries_by_GDP_(nominal)" title="List of African countries by GDP (nominal)">third-largest economy in Africa</a>, the world's&nbsp;<a href="https://en.wikipedia.org/wiki/List_of_countries_by_GDP_(nominal)" title="List of countries by GDP (nominal)">40th-largest economy by nominal GDP</a>, and the&nbsp;<a href="https://en.wikipedia.org/wiki/List_of_countries_by_GDP_(PPP)" title="List of countries by GDP (PPP)">19-largest by PPP</a>. Egypt is a founding member of the&nbsp;<a href="https://en.wikipedia.org/wiki/United_Nations" title="United Nations">United Nations</a>, the&nbsp;<a href="https://en.wikipedia.org/wiki/Non-Aligned_Movement" title="Non-Aligned Movement">Non-Aligned Movement</a>, the&nbsp;<a href="https://en.wikipedia.org/wiki/Arab_League" title="Arab League">Arab League</a>, the&nbsp;<a href="https://en.wikipedia.org/wiki/African_Union" title="African Union">African Union</a>, and the&nbsp;<a href="https://en.wikipedia.org/wiki/Organisation_of_Islamic_Cooperation" title="Organisation of Islamic Cooperation">Organisation of Islamic Cooperation</a>.</p>

