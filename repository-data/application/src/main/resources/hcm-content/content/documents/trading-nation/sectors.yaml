            <p><strong>South Africa</strong>, officially the&nbsp;<strong>Republic of South Africa</strong>&nbsp;(<strong>RSA</strong>), is the southernmost country in&nbsp;<a href="https://en.wikipedia.org/wiki/Africa" title="Africa">Africa</a>. With over&nbsp;<a href="https://en.wikipedia.org/wiki/Demographics_of_South_Africa" title="Demographics of South Africa">58 million people</a>, it is the world's&nbsp;<a href="https://en.wikipedia.org/wiki/List_of_countries_by_population" title="List of countries by population">24th-most populous nation</a>&nbsp;and covers an area of 1,221,037 kilometres (758,717&nbsp;mi). South Africa has three designated capital cities: executive&nbsp;<a href="https://en.wikipedia.org/wiki/Pretoria" title="Pretoria">Pretoria</a>, judicial&nbsp;<a href="https://en.wikipedia.org/wiki/Bloemfontein" title="Bloemfontein">Bloemfontein</a>&nbsp;and legislative&nbsp;<a href="https://en.wikipedia.org/wiki/Cape_Town" title="Cape Town">Cape Town</a>. The largest city is&nbsp;<a href="https://en.wikipedia.org/wiki/Johannesburg" title="Johannesburg">Johannesburg</a>. About 80% of South Africans are of&nbsp;<a href="https://en.wikipedia.org/wiki/Bantu_peoples" title="Bantu peoples">Bantu</a>&nbsp;ancestry,<sup><a href="https://en.wikipedia.org/wiki/South_Africa#cite_note-cib11-6">[6]</a></sup>&nbsp;divided among a&nbsp;<a href="https://en.wikipedia.org/wiki/Ethnic_groups_in_South_Africa" title="Ethnic groups in South Africa">variety of ethnic groups</a>&nbsp;speaking&nbsp;<a href="https://en.wikipedia.org/wiki/Languages_of_South_Africa" title="Languages of South Africa">different African languages</a>.<sup><a href="https://en.wikipedia.org/wiki/South_Africa#cite_note-safacts-10">[10]</a></sup>&nbsp;The remaining population consists of Africa's largest communities of&nbsp;<a href="https://en.wikipedia.org/wiki/White_South_Africans" title="White South Africans">European</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Asian_South_Africans" title="Asian South Africans">Asian</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Indian_South_Africans" title="Indian South Africans">Indian</a>,<sup><a href="https://en.wikipedia.org/wiki/South_Africa#cite_note-11">[11]</a></sup>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Multiracial" title="Multiracial">multiracial</a>&nbsp;ancestry.</p>

            <p>It is bounded to the south by 2,798 kilometres (1,739&nbsp;mi) of coastline of&nbsp;<a href="https://en.wikipedia.org/wiki/Southern_Africa" title="Southern Africa">Southern Africa</a>&nbsp;stretching along the&nbsp;<a href="https://en.wikipedia.org/wiki/South_Atlantic" title="South Atlantic">South Atlantic</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Indian_Ocean" title="Indian Ocean">Indian Oceans</a>;<sup><a href="https://en.wikipedia.org/wiki/South_Africa#cite_note-12">[12]</a></sup><sup><a href="https://en.wikipedia.org/wiki/South_Africa#cite_note-13">[13]</a></sup><sup><a href="https://en.wikipedia.org/wiki/South_Africa#cite_note-safacts-10">[10]</a></sup>&nbsp;to the north by the neighbouring countries of&nbsp;<a href="https://en.wikipedia.org/wiki/Namibia" title="Namibia">Namibia</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Botswana" title="Botswana">Botswana</a>, and&nbsp;<a href="https://en.wikipedia.org/wiki/Zimbabwe" title="Zimbabwe">Zimbabwe</a>; and to the east and northeast by&nbsp;<a href="https://en.wikipedia.org/wiki/Mozambique" title="Mozambique">Mozambique</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Eswatini" title="Eswatini">Eswatini</a>&nbsp;(former Swaziland); and it surrounds the&nbsp;<a href="https://en.wikipedia.org/wiki/Enclave_and_exclave" title="Enclave and exclave">enclaved country</a>&nbsp;of&nbsp;<a href="https://en.wikipedia.org/wiki/Lesotho" title="Lesotho">Lesotho</a>.<sup><a href="https://en.wikipedia.org/wiki/South_Africa#cite_note-14">[14]</a></sup>&nbsp;It is the southernmost country on the mainland of the&nbsp;<a href="https://en.wikipedia.org/wiki/Old_World" title="Old World">Old World</a>&nbsp;or the&nbsp;<a href="https://en.wikipedia.org/wiki/Eastern_Hemisphere" title="Eastern Hemisphere">Eastern Hemisphere</a>, and the most populous country located entirely south of the equator.</p>

            <p>South Africa is a&nbsp;<a href="https://en.wikipedia.org/wiki/Multiethnic_society" title="Multiethnic society">multiethnic society</a>&nbsp;encompassing a wide&nbsp;<a href="https://en.wikipedia.org/wiki/Culture_of_South_Africa" title="Culture of South Africa">variety of cultures</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Languages_of_South_Africa" title="Languages of South Africa">languages</a>, and&nbsp;<a href="https://en.wikipedia.org/wiki/Religion_in_South_Africa" title="Religion in South Africa">religions</a>. Its pluralistic makeup is reflected in the&nbsp;<a href="https://en.wikipedia.org/wiki/Constitution_of_South_Africa" title="Constitution of South Africa">constitution</a>'s recognition of 11 official languages, the fourth-highest number in the world.<sup><a href="https://en.wikipedia.org/wiki/South_Africa#cite_note-safacts-10">[10]</a></sup>&nbsp;Two are of European origin:&nbsp;<a href="https://en.wikipedia.org/wiki/Afrikaans" title="Afrikaans">Afrikaans</a>&nbsp;developed from&nbsp;<a href="https://en.wikipedia.org/wiki/Dutch_language" title="Dutch language">Dutch</a>&nbsp;and serves as the first language of most&nbsp;<a href="https://en.wikipedia.org/wiki/Coloured" title="Coloured">coloured</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/White_South_African" title="White South African">white</a>&nbsp;South Africans;&nbsp;<a href="https://en.wikipedia.org/wiki/South_African_English" title="South African English">English</a>&nbsp;reflects the legacy of&nbsp;<a href="https://en.wikipedia.org/wiki/British_colonialism" title="British colonialism">British colonialism</a>, and is commonly used in public and commercial life, though it is fourth-ranked as a spoken&nbsp;<a href="https://en.wikipedia.org/wiki/First_language" title="First language">first language</a>. The country is one of the few in Africa never to have had a&nbsp;<a href="https://en.wikipedia.org/wiki/Coup_d%27%C3%A9tat" title="Coup d'état">coup d'état</a>, and&nbsp;<a href="https://en.wikipedia.org/wiki/Elections_in_South_Africa" title="Elections in South Africa">regular elections</a>&nbsp;have been held for almost a century. However, the vast majority of black South Africans were not&nbsp;<a href="https://en.wikipedia.org/wiki/Enfranchised" title="Enfranchised">enfranchised</a>&nbsp;until 1994.</p>

            <p>During the 20th century, the black majority sought to claim more rights from the dominant white minority, which played a large role in the country's recent&nbsp;<a href="https://en.wikipedia.org/wiki/History_of_South_Africa" title="History of South Africa">history</a>&nbsp;and politics. The&nbsp;<a href="https://en.wikipedia.org/wiki/National_Party_(South_Africa)" title="National Party (South Africa)">National Party</a>&nbsp;imposed&nbsp;<a href="https://en.wikipedia.org/wiki/Apartheid" title="Apartheid">apartheid</a>&nbsp;in 1948, institutionalising previous racial segregation. After a long and sometimes violent&nbsp;<a href="https://en.wikipedia.org/wiki/Internal_resistance_to_apartheid" title="Internal resistance to apartheid">struggle</a>&nbsp;by the&nbsp;<a href="https://en.wikipedia.org/wiki/African_National_Congress" title="African National Congress">African National Congress</a>&nbsp;(ANC) and other anti-apartheid activists both inside and outside the country, the repeal of discriminatory laws began in the mid-1980s. Since 1994, all ethnic and linguistic groups have held political representation in the country's&nbsp;<a href="https://en.wikipedia.org/wiki/Liberal_democracy" title="Liberal democracy">liberal democracy</a>, which comprises a&nbsp;<a href="https://en.wikipedia.org/wiki/Parliamentary_republic" title="Parliamentary republic">parliamentary republic</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Provinces_of_South_Africa" title="Provinces of South Africa">nine provinces</a>. South Africa is often referred to as the "<a href="https://en.wikipedia.org/wiki/Rainbow_nation" title="Rainbow nation">rainbow nation</a>" to describe the country's multicultural diversity, especially in the wake of apartheid.<sup><a href="https://en.wikipedia.org/wiki/South_Africa#cite_note-15">[15]</a></sup></p>

            <p>South Africa is a&nbsp;<a href="https://en.wikipedia.org/wiki/Developing_country" title="Developing country">developing country</a>&nbsp;and ranks 113th on the&nbsp;<a href="https://en.wikipedia.org/wiki/Human_Development_Index" title="Human Development Index">Human Development Index</a>, the&nbsp;<a href="https://en.wikipedia.org/wiki/List_of_countries_by_Human_Development_Index" title="List of countries by Human Development Index">seventh-highest</a>&nbsp;in Africa. It has been classified by the&nbsp;<a href="https://en.wikipedia.org/wiki/World_Bank" title="World Bank">World Bank</a>&nbsp;as a&nbsp;<a href="https://en.wikipedia.org/wiki/Newly_industrialised_country" title="Newly industrialised country">newly industrialised country</a>, with the second-largest nominal&nbsp;<a href="https://en.wikipedia.org/wiki/GDP" title="GDP">GDP</a>&nbsp;in Africa, and the&nbsp;<a href="https://en.wikipedia.org/wiki/List_of_countries_by_GDP_(nominal)" title="List of countries by GDP (nominal)">33rd-largest in the world</a>.<sup><a href="https://en.wikipedia.org/wiki/South_Africa#cite_note-16">[16]</a></sup><sup><a href="https://en.wikipedia.org/wiki/South_Africa#cite_note-Waugh2000-17">[17]</a></sup>&nbsp;The country is a&nbsp;<a href="https://en.wikipedia.org/wiki/Middle_power" title="Middle power">middle power</a>&nbsp;in international affairs; it maintains significant regional influence and is a member of the&nbsp;<a href="https://en.wikipedia.org/wiki/G20" title="G20">G20</a>.<sup><a href="https://en.wikipedia.org/wiki/South_Africa#cite_note-18">[18]</a></sup><sup><a href="https://en.wikipedia.org/wiki/South_Africa#cite_note-Lynch2010-19">[19]</a></sup>&nbsp;However, crime, poverty and&nbsp;<a href="https://en.wikipedia.org/wiki/Inequality_in_post-apartheid_South_Africa" title="Inequality in post-apartheid South Africa">inequality</a>&nbsp;remain widespread, with about a quarter of the population unemployed and living on less than US$1.25 a day.<sup><a href="https://en.wikipedia.org/wiki/South_Africa#cite_note-20">[20]</a></sup><sup><a href="https://en.wikipedia.org/wiki/South_Africa#cite_note-21">[21]</a></sup></p>
