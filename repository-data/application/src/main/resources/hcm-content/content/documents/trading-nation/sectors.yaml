        hippostd:content: "<html>\n <head></head>\n <body>\n  <p><img src=\"financial-and-business-services.jpg/{_document}/hippogallery:original\"\
          \ alt=\"An image of paper and pens depicting the financial and business\
          \ sector\"></p> \n  <p>In 2017, financial and business services made up\
          \ around:</p> \n  <ul> \n   <li>10.3% of Scotland’s international exports\
          \ (£3.4 billion)</li> \n   <li>27.1% of Scotland’s UK exports (£13.2 billion)</li>\
          \ \n  </ul> \n  <p>Financial and business services covers a range of subsectors.\
          \ This includes:</p> \n  <ul> \n   <li>business support</li> \n   <li>financial\
          \ services</li> \n   <li>management consultancy</li> \n   <li>legal and\
          \ accounting</li> \n   <li>insurance and pensions</li> \n  </ul> \n  <h2>How\
          \ Scotland’s financial and business services exports have increased since\
          \ 2002</h2> \n  <p><img src=\"financial-and-business-services-figure-1.jpg/{_document}/hippogallery:original\"\
          \ alt=\"Graph showing how Scotland’s financial and business services exports\
          \ increased to the rest of the UK and internationally between 2002 and 2017.\"\
          ></p> \n  <p>Between 2002 and 2017 Scotland’s financial and business services\
          \ exports increased:</p> \n  <ul> \n   <li>internationally from £1.6 billion\
          \ to £3.4 billion</li> \n   <li>to the rest of the UK from £6 billion to\
          \ £13.2 billion</li> \n  </ul> \n  <h2>Where we can sell more</h2> \n  <p><a\
          \ href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
          >A Trading Nation</a> used evidence to work out <a href=\"where-we-could-sell-more\"\
          >where Scotland could sell the most in future</a>.</p> \n  <p>This evidence\
          \ shows where:</p> \n  <ul> \n   <li>there’s a large or growing demand for\
          \ imports</li> \n   <li>Scotland’s exporting less than other, similar countries</li>\
          \ \n  </ul> \n  <div class=\"ds_inset-text\"> \n   <div class=\"ds_inset-text__text\"\
          >\n     The similar countries are Finland, Norway, Denmark and Ireland.\
          \ \n   </div> \n  </div> \n  <h3>Countries where there’s a large or growing\
          \ demand for financial and business services imports</h3> \n  <ul> \n  \
          \ <li><a href=\"usa\">United States of America</a></li> \n   <li><a href=\"\
          germany\">Germany</a></li> \n   <li><a href=\"netherlands\">Netherlands</a></li>\
          \ \n   <li><a href=\"ireland\">Ireland</a></li> \n   <li><a href=\"canada\"\
          >Canada</a></li> \n  </ul> \n  <h3>Where Scotland’s currently exporting\
          \ less than similar countries</h3> \n  <ul> \n   <li><a href=\"germany\"\
          >Germany</a></li> \n   <li><a href=\"france\">France</a></li> \n   <li><a\
          \ href=\"netherlands\">Netherlands</a></li> \n   <li><a href=\"switzerland\"\
          >Switzerland</a></li> \n   <li><a href=\"poland\">Poland</a></li> \n   <li><a\
          \ href=\"belgium\">Belgium</a></li> \n   <li><a href=\"sweden\">Sweden</a></li>\
          \ \n   <li><a href=\"italy\">Italy</a></li> \n   <li>Japan</li> \n  </ul>\
          \ \n  <h2>What we're going to do</h2> \n  <p>We’ll continue to work with\
          \ the financial and business services sector to help increase exports. This\
          \ will include working with businesses in the growing financial technologies\
          \ sector.</p> \n  <p>You can find more information on Scotland’s financial\
          \ and business services sector in <a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
          >A Trading Nation</a>.</p> \n </body>\n</html>"
