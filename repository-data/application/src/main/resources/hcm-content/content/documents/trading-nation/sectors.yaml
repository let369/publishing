            <p><strong>Africa</strong>&nbsp;is the world's second-largest and second-most populous&nbsp;<a href="https://en.wikipedia.org/wiki/Continent" title="Continent">continent</a>, after&nbsp;<a href="https://en.wikipedia.org/wiki/Asia" title="Asia">Asia</a>. At about 30.3 million km<sup>2</sup>&nbsp;(11.7 million square&nbsp;miles) including adjacent islands, it covers 6% of&nbsp;<a href="https://en.wikipedia.org/wiki/Earth" title="Earth">Earth's</a>&nbsp;total surface area and 20% of its land area.<sup><a href="https://en.wikipedia.org/wiki/Africa#cite_note-Sayre-4">[4]</a></sup>&nbsp;With 1.3 billion people<sup><a href="https://en.wikipedia.org/wiki/Africa#cite_note-UN_WPP-1">[1]</a></sup><sup><a href="https://en.wikipedia.org/wiki/Africa#cite_note-UN_WPP_2019-2">[2]</a></sup>&nbsp;as of 2018, it accounts for about 16% of the world's&nbsp;<a href="https://en.wikipedia.org/wiki/Human_population" title="Human population">human population</a>. Africa's average population is the youngest amongst all the continents;<sup><a href="https://en.wikipedia.org/wiki/Africa#cite_note-5">[5]</a></sup><sup><a href="https://en.wikipedia.org/wiki/Africa#cite_note-6">[6]</a></sup>&nbsp;the&nbsp;<a href="https://en.wikipedia.org/wiki/Median" title="Median">median</a>&nbsp;age in 2012 was 19.7, when the worldwide median age was 30.4.<sup><a href="https://en.wikipedia.org/wiki/Africa#cite_note-7">[7]</a></sup>&nbsp;Despite a wide range of natural resources, the continent is one of the least wealthy per capita in large part due to the legacies of European colonization in Africa. Despite this low concentration of wealth, recent economic expansion and the large and young population make Africa an important economic market in the broader global context.</p>

            <p>The continent is surrounded by the&nbsp;<a href="https://en.wikipedia.org/wiki/Mediterranean_Sea" title="Mediterranean Sea">Mediterranean Sea</a>&nbsp;to the north, the&nbsp;<a href="https://en.wikipedia.org/wiki/Isthmus_of_Suez" title="Isthmus of Suez">Isthmus of Suez</a>&nbsp;and the&nbsp;<a href="https://en.wikipedia.org/wiki/Red_Sea" title="Red Sea">Red Sea</a>&nbsp;to the northeast, the&nbsp;<a href="https://en.wikipedia.org/wiki/Indian_Ocean" title="Indian Ocean">Indian Ocean</a>&nbsp;to the southeast and the&nbsp;<a href="https://en.wikipedia.org/wiki/Atlantic_Ocean" title="Atlantic Ocean">Atlantic Ocean</a>&nbsp;to the west. The continent includes&nbsp;<a href="https://en.wikipedia.org/wiki/Madagascar" title="Madagascar">Madagascar</a>&nbsp;and various&nbsp;<a href="https://en.wikipedia.org/wiki/Archipelagos" title="Archipelagos">archipelagos</a>. It contains&nbsp;<a href="https://en.wikipedia.org/wiki/List_of_sovereign_states_and_dependent_territories_in_Africa" title="List of sovereign states and dependent territories in Africa">54</a>&nbsp;<a href="https://en.wikipedia.org/wiki/Diplomatic_recognition" title="Diplomatic recognition">fully recognised</a>&nbsp;<a href="https://en.wikipedia.org/wiki/Sovereign_states" title="Sovereign states">sovereign states</a>&nbsp;(<a href="https://en.wikipedia.org/wiki/Country" title="Country">countries</a>), eight&nbsp;<a href="https://en.wikipedia.org/wiki/Territory_(country_subdivision)" title="Territory (country subdivision)">territories</a>&nbsp;and two&nbsp;<em><a href="https://en.wikipedia.org/wiki/De_facto" title="De facto">de facto</a></em>&nbsp;independent&nbsp;<a href="https://en.wikipedia.org/wiki/List_of_states_with_limited_recognition" title="List of states with limited recognition">states with limited or no recognition</a>.&nbsp;<a href="https://en.wikipedia.org/wiki/Algeria" title="Algeria">Algeria</a>&nbsp;is Africa's largest country by area, and&nbsp;<a href="https://en.wikipedia.org/wiki/Nigeria" title="Nigeria">Nigeria</a>&nbsp;is its largest by population. African nations cooperate through the establishment of the&nbsp;<a href="https://en.wikipedia.org/wiki/African_Union" title="African Union">African Union</a>, which is headquartered in&nbsp;<a href="https://en.wikipedia.org/wiki/Addis_Ababa" title="Addis Ababa">Addis Ababa</a>.</p>

            <p>Africa straddles the&nbsp;<a href="https://en.wikipedia.org/wiki/Equator" title="Equator">equator</a>&nbsp;and encompasses numerous climate areas; it is the only continent to stretch from the northern&nbsp;<a href="https://en.wikipedia.org/wiki/Temperate" title="Temperate">temperate</a>&nbsp;to southern temperate zones.<sup><a href="https://en.wikipedia.org/wiki/Africa#cite_note-8">[8]</a></sup>&nbsp;The majority of the continent and its countries are in the&nbsp;<a href="https://en.wikipedia.org/wiki/Northern_Hemisphere" title="Northern Hemisphere">Northern Hemisphere</a>, with a substantial portion and number of countries in the&nbsp;<a href="https://en.wikipedia.org/wiki/Southern_Hemisphere" title="Southern Hemisphere">Southern Hemisphere</a>. Africa is home to much biodiversity; it is the continent with the largest number of&nbsp;<a href="https://en.wikipedia.org/wiki/Megafauna" title="Megafauna">megafauna</a>&nbsp;species, as it was least affected by the&nbsp;<a href="https://en.wikipedia.org/wiki/Quaternary_extinction_event#The_Pleistocene_or_Ice_Age_extinction_event" title="Quaternary extinction event">extinction of the Pleistocene megafauna</a>. However, Africa also is&nbsp;<a href="https://en.wikipedia.org/wiki/Environmental_issues_in_Africa" title="Environmental issues in Africa">heavily effected by a wide range of environmental issues</a>, including desertification, deforestation, water scarcity, and other issues. These entrenched environmental concerns, are expected to get worst as&nbsp;<a href="https://en.wikipedia.org/wiki/Climate_change_in_Africa" title="Climate change in Africa">climate change impacts Africa</a>. The UN&nbsp;<a href="https://en.wikipedia.org/wiki/Intergovernmental_Panel_on_Climate_Change" title="Intergovernmental Panel on Climate Change">Intergovernmental Panel on Climate Change</a>&nbsp;has identified Africa as the most vulnerable continent to climate change.<sup><a href="https://en.wikipedia.org/wiki/Africa#cite_note-9">[9]</a></sup><sup><a href="https://en.wikipedia.org/wiki/Africa#cite_note-:10Africa-10">[10]</a></sup></p>

            <p>Africa, particularly central&nbsp;<a href="https://en.wikipedia.org/wiki/Eastern_Africa" title="Eastern Africa">Eastern Africa</a>, is widely accepted as the place of origin of&nbsp;<a href="https://en.wikipedia.org/wiki/Human" title="Human">humans</a>&nbsp;and the&nbsp;<a href="https://en.wikipedia.org/wiki/Hominidae" title="Hominidae">Hominidae</a>&nbsp;<a href="https://en.wikipedia.org/wiki/Clade" title="Clade">clade</a>&nbsp;(<a href="https://en.wikipedia.org/wiki/Great_ape" title="Great ape">great apes</a>), meaning that Africa has a&nbsp;<a href="https://en.wikipedia.org/wiki/History_of_Africa" title="History of Africa">long and complex history</a>. The earliest&nbsp;<a href="https://en.wikipedia.org/wiki/Hominids" title="Hominids">hominids</a>&nbsp;and their ancestors as well as later ones that have been dated to around 7 million years ago, including&nbsp;<em><a href="https://en.wikipedia.org/wiki/Sahelanthropus_tchadensis" title="Sahelanthropus tchadensis">Sahelanthropus tchadensis</a></em>,&nbsp;<em><a href="https://en.wikipedia.org/wiki/Australopithecus_africanus" title="Australopithecus africanus">Australopithecus africanus</a></em>,&nbsp;<em><a href="https://en.wikipedia.org/wiki/Australopithecus_afarensis" title="Australopithecus afarensis">A. afarensis</a></em>,&nbsp;<em><a href="https://en.wikipedia.org/wiki/Homo_erectus" title="Homo erectus">Homo erectus</a></em>,&nbsp;<em><a href="https://en.wikipedia.org/wiki/Homo_habilis" title="Homo habilis">H. habilis</a></em>&nbsp;and&nbsp;<em><a href="https://en.wikipedia.org/wiki/Homo_ergaster" title="Homo ergaster">H. ergaster</a></em>—the earliest&nbsp;<em><a href="https://en.wikipedia.org/wiki/Homo_sapiens" title="Homo sapiens">Homo sapiens</a></em>&nbsp;(modern human), found in&nbsp;<a href="https://en.wikipedia.org/wiki/Ethiopia" title="Ethiopia">Ethiopia</a>, date to circa 200,000 years ago.<sup><a href="https://en.wikipedia.org/wiki/Africa#cite_note-11">[11]</a></sup>&nbsp;Early human civilizations, such as&nbsp;<a href="https://en.wikipedia.org/wiki/Ancient_Egypt" title="Ancient Egypt">Ancient Egypt</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Phoenicia" title="Phoenicia">Phoenicia</a>&nbsp;emerged in North Africa. Following a subsequent long and complex history of civilizations, migration and trade, Africa hosts a large diversity of&nbsp;<a href="https://en.wikipedia.org/wiki/Ethnic_groups_of_Africa" title="Ethnic groups of Africa">ethnicities</a>, cultures and&nbsp;<a href="https://en.wikipedia.org/wiki/Languages_of_Africa" title="Languages of Africa">languages</a>. The last 400 years have witnessed an increasing European influence on the continent. Starting in the 16th century, this was driven by trade, including the&nbsp;<a href="https://en.wikipedia.org/wiki/Slavery_in_Africa" title="Slavery in Africa">Trans-Atlantic slave trade,</a>&nbsp;which created large&nbsp;<a href="https://en.wikipedia.org/wiki/African_diaspora" title="African diaspora">African diaspora</a>&nbsp;populations in the Americas. In the&nbsp;<a href="https://en.wikipedia.org/wiki/New_Imperialism" title="New Imperialism">late 19th century</a>, European countries&nbsp;<a href="https://en.wikipedia.org/wiki/Scramble_for_Africa" title="Scramble for Africa">colonized almost all of Africa</a>, extracting resources from the continent and exploiting local communities; most present states in Africa emerged from a process of&nbsp;<a href="https://en.wikipedia.org/wiki/Decolonisation_of_Africa" title="Decolonisation of Africa">decolonisation</a>&nbsp;in the 20th century.</p>

