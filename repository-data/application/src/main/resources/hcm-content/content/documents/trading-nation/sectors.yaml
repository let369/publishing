        hippostd:content: "<html>\n <head></head>\n <body>\n  <p><img src=\"life-and-chemical-sciences.jpg/{_document}/hippogallery:original\"\
          \ alt=\"An image of test tubes depicting the life and chemical sciences\
          \ sector\"></p> \n  <p>In 2017, life sciences made up 4.8% of Scotland’\
          s international exports (£1.57 billion). It also made up 0.7% of its UK\
          \ exports (£360 million).</p> \n  <p>Chemical sciences made up 9.7% of Scotland’\
          s international exports (£3.2 billion). It also made up 2.7% of its UK exports\
          \ (£1.3 billion).</p> \n  <p>Life sciences covers the manufacture of:</p>\
          \ \n  <ul> \n   <li>basic pharmaceutical products and preparations</li>\
          \ \n   <li>medical/dental instruments and supplies</li> \n  </ul> \n  <p>It\
          \ also covers scientific research, development and services.</p> \n  <p>Chemical\
          \ sciences covers the manufacture of:</p> \n  <ul> \n   <li>coke and refined\
          \ petroleum products</li> \n   <li>chemicals and chemical products</li>\
          \ \n  </ul> \n  <h2>How Scotland’s life sciences exports have increased\
          \ since 2002</h2> \n  <p><img src=\"life-and-chemical-sciences-figure-3.jpg/{_document}/hippogallery:original\"\
          \ alt=\"Graph showing how Scotland’s life sciences exports increased to\
          \ the rest of the UK and internationally between 2002 and 2017.\"></p> \n\
          \  <p>Between 2002 and 2017 Scotland’s life sciences exports increased:</p>\
          \ \n  <ul> \n   <li>internationally from £750 million to £1.57 billion</li>\
          \ \n   <li>to the rest of the UK from £260 million to £360 million</li>\
          \ \n  </ul> \n  <h2>How Scotland’s chemical sciences exports have increased\
          \ since 2002</h2> \n  <p><img src=\"life-and-chemical-sciences-figure-2.jpg/{_document}/hippogallery:original\"\
          \ alt=\"Graph showing how Scotland’s chemical sciences exports increased\
          \ to the rest of the UK and internationally between 2002 and 2017.\"></p>\
          \ \n  <p>Between 2002 and 2017 Scotland’s chemical sciences exports increased:</p>\
          \ \n  <ul> \n   <li>internationally from £2 billion to £3.2 billion</li>\
          \ \n   <li>to the rest of the UK from £600 million to £1.3 billion</li>\
          \ \n  </ul> \n  <h2>Where we can sell more</h2> \n  <p><a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
          >A Trading Nation</a> used evidence to work out <a href=\"where-we-could-sell-more\"\
          >where Scotland could sell the most in future</a>.</p> \n  <p>This evidence\
          \ shows where:</p> \n  <ul> \n   <li>there’s a large or growing demand for\
          \ imports</li> \n   <li>Scotland’s exporting less than other, similar countries</li>\
          \ \n  </ul> \n  <div class=\"ds_inset-text\"> \n   <div class=\"ds_inset-text__text\"\
          >\n     The similar countries are Finland, Norway, Denmark and Ireland.\
          \ \n   </div> \n  </div> \n  <h3>Life sciences</h3> \n  <p>Countries where\
          \ there’s a large or growing demand for life sciences imports:</p> \n  <ul>\
          \ \n   <li><a href=\"usa\">United States of America</a></li> \n   <li><a\
          \ href=\"germany\">Germany</a></li> \n   <li><a href=\"netherlands\">Netherlands</a></li>\
          \ \n   <li><a href=\"switzerland\">Switzerland</a></li> \n   <li><a href=\"\
          china\">China</a></li> \n   <li><a href=\"ireland\">Ireland</a></li> \n\
          \   <li><a href=\"italy\">Italy</a></li> \n   <li>Japan</li> \n  </ul> \n\
          \  <p>Where Scotland’s currently exporting less than similar countries:</p>\
          \ \n  <ul> \n   <li><a href=\"usa\">United States of America</a></li> \n\
          \   <li><a href=\"germany\">Germany</a></li> \n   <li><a href=\"france\"\
          >France</a></li> \n   <li><a href=\"switzerland\">Switzerland</a></li> \n\
          \   <li><a href=\"poland\">Poland</a></li> \n   <li><a href=\"belgium\"\
          >Belgium</a></li> \n   <li><a href=\"china\">China</a></li> \n   <li><a\
          \ href=\"denmark\">Denmark</a></li> \n   <li><a href=\"canada\">Canada</a></li>\
          \ \n   <li>South Korea</li> \n  </ul> \n  <h3>Chemical sciences</h3> \n\
          \  <p>There’s large or growing demand for chemical sciences imports to China.</p>\
          \ \n  <p>Where Scotland’s currently exporting less than similar countries:</p>\
          \ \n  <ul> \n   <li><a href=\"usa\">United States of America</a></li> \n\
          \   <li><a href=\"germany\">Germany</a></li> \n   <li><a href=\"france\"\
          >France</a></li> \n   <li><a href=\"netherlands\">Netherlands</a></li> \n\
          \   <li><a href=\"belgium\">Belgium</a></li> \n   <li><a href=\"ireland\"\
          >Ireland</a></li> \n   <li><a href=\"denmark\">Denmark</a></li> \n   <li><a\
          \ href=\"canada\">Canada</a></li> \n   <li>Spain</li> \n  </ul> \n  <h2>What\
          \ we're going to do</h2> \n  <p>To help life and chemical sciences exports,\
          \ we'll:</p> \n  <ul> \n   <li>work with industry bodies and the enterprise\
          \ agencies to create market development plans for selected sub-sectors and\
          \ countries</li> \n   <li>use Ministerial visits to build relationships\
          \ with parent companies of key Scottish-based businesses</li> \n   <li>develop\
          \ the international leadership and sales skills of businesses, helping them\
          \ take advantage of export opportunities</li> \n   <li>find <a href=\"https://www.globalscot.com/\"\
          >GlobalScots</a> or Trade Envoys who can offer businesses advice, support\
          \ and introductions</li> \n  </ul> \n  <p>You can find more information\
          \ on Scotland’s life and chemical sciences sector in <a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
          >A Trading Nation</a>.</p> \n </body>\n</html>"
