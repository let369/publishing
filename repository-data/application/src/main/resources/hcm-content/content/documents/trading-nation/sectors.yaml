            <p><strong>South Africa</strong>, officially the&nbsp;<strong>Republic of South Africa</strong>&nbsp;(<strong>RSA</strong>), is the southernmost country in&nbsp;<a href="https://en.wikipedia.org/wiki/Africa" title="Africa">Africa</a>. With over&nbsp;<a href="https://en.wikipedia.org/wiki/Demographics_of_South_Africa" title="Demographics of South Africa">58 million people</a>, it is the world's&nbsp;<a href="https://en.wikipedia.org/wiki/List_of_countries_by_population" title="List of countries by population">24th-most populous nation</a>&nbsp;and covers an area of 1,221,037 kilometres (758,717&nbsp;mi). South Africa has three designated capital cities: executive&nbsp;<a href="https://en.wikipedia.org/wiki/Pretoria" title="Pretoria">Pretoria</a>, judicial&nbsp;<a href="https://en.wikipedia.org/wiki/Bloemfontein" title="Bloemfontein">Bloemfontein</a>&nbsp;and legislative&nbsp;<a href="https://en.wikipedia.org/wiki/Cape_Town" title="Cape Town">Cape Town</a>. The largest city is&nbsp;<a href="https://en.wikipedia.org/wiki/Johannesburg" title="Johannesburg">Johannesburg</a>. About 80% of South Africans are of&nbsp;<a href="https://en.wikipedia.org/wiki/Bantu_peoples" title="Bantu peoples">Bantu</a>&nbsp;ancestry,<sup><a href="https://en.wikipedia.org/wiki/South_Africa#cite_note-cib11-6">[6]</a></sup>&nbsp;divided among a&nbsp;<a href="https://en.wikipedia.org/wiki/Ethnic_groups_in_South_Africa" title="Ethnic groups in South Africa">variety of ethnic groups</a>&nbsp;speaking&nbsp;<a href="https://en.wikipedia.org/wiki/Languages_of_South_Africa" title="Languages of South Africa">different African languages</a>.<sup><a href="https://en.wikipedia.org/wiki/South_Africa#cite_note-safacts-10">[10]</a></sup>&nbsp;The remaining population consists of Africa's largest communities of&nbsp;<a href="https://en.wikipedia.org/wiki/White_South_Africans" title="White South Africans">European</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Asian_South_Africans" title="Asian South Africans">Asian</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Indian_South_Africans" title="Indian South Africans">Indian</a>,<sup><a href="https://en.wikipedia.org/wiki/South_Africa#cite_note-11">[11]</a></sup>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Multiracial" title="Multiracial">multiracial</a>&nbsp;ancestry.</p>

            <p>It is bounded to the south by 2,798 kilometres (1,739&nbsp;mi) of coastline of&nbsp;<a href="https://en.wikipedia.org/wiki/Southern_Africa" title="Southern Africa">Southern Africa</a>&nbsp;stretching along the&nbsp;<a href="https://en.wikipedia.org/wiki/South_Atlantic" title="South Atlantic">South Atlantic</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Indian_Ocean" title="Indian Ocean">Indian Oceans</a>;<sup><a href="https://en.wikipedia.org/wiki/South_Africa#cite_note-12">[12]</a></sup><sup><a href="https://en.wikipedia.org/wiki/South_Africa#cite_note-13">[13]</a></sup><sup><a href="https://en.wikipedia.org/wiki/South_Africa#cite_note-safacts-10">[10]</a></sup>&nbsp;to the north by the neighbouring countries of&nbsp;<a href="https://en.wikipedia.org/wiki/Namibia" title="Namibia">Namibia</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Botswana" title="Botswana">Botswana</a>, and&nbsp;<a href="https://en.wikipedia.org/wiki/Zimbabwe" title="Zimbabwe">Zimbabwe</a>; and to the east and northeast by&nbsp;<a href="https://en.wikipedia.org/wiki/Mozambique" title="Mozambique">Mozambique</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Eswatini" title="Eswatini">Eswatini</a>&nbsp;(former Swaziland); and it surrounds the&nbsp;<a href="https://en.wikipedia.org/wiki/Enclave_and_exclave" title="Enclave and exclave">enclaved country</a>&nbsp;of&nbsp;<a href="https://en.wikipedia.org/wiki/Lesotho" title="Lesotho">Lesotho</a>.<sup><a href="https://en.wikipedia.org/wiki/South_Africa#cite_note-14">[14]</a></sup>&nbsp;It is the southernmost country on the mainland of the&nbsp;<a href="https://en.wikipedia.org/wiki/Old_World" title="Old World">Old World</a>&nbsp;or the&nbsp;<a href="https://en.wikipedia.org/wiki/Eastern_Hemisphere" title="Eastern Hemisphere">Eastern Hemisphere</a>, and the most populous country located entirely south of the equator.</p>

            <p>South Africa is a&nbsp;<a href="https://en.wikipedia.org/wiki/Multiethnic_society" title="Multiethnic society">multiethnic society</a>&nbsp;encompassing a wide&nbsp;<a href="https://en.wikipedia.org/wiki/Culture_of_South_Africa" title="Culture of South Africa">variety of cultures</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Languages_of_South_Africa" title="Languages of South Africa">languages</a>, and&nbsp;<a href="https://en.wikipedia.org/wiki/Religion_in_South_Africa" title="Religion in South Africa">religions</a>. Its pluralistic makeup is reflected in the&nbsp;<a href="https://en.wikipedia.org/wiki/Constitution_of_South_Africa" title="Constitution of South Africa">constitution</a>'s recognition of 11 official languages, the fourth-highest number in the world.<sup><a href="https://en.wikipedia.org/wiki/South_Africa#cite_note-safacts-10">[10]</a></sup>&nbsp;Two are of European origin:&nbsp;<a href="https://en.wikipedia.org/wiki/Afrikaans" title="Afrikaans">Afrikaans</a>&nbsp;developed from&nbsp;<a href="https://en.wikipedia.org/wiki/Dutch_language" title="Dutch language">Dutch</a>&nbsp;and serves as the first language of most&nbsp;<a href="https://en.wikipedia.org/wiki/Coloured" title="Coloured">coloured</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/White_South_African" title="White South African">white</a>&nbsp;South Africans;&nbsp;<a href="https://en.wikipedia.org/wiki/South_African_English" title="South African English">English</a>&nbsp;reflects the legacy of&nbsp;<a href="https://en.wikipedia.org/wiki/British_colonialism" title="British colonialism">British colonialism</a>, and is commonly used in public and commercial life, though it is fourth-ranked as a spoken&nbsp;<a href="https://en.wikipedia.org/wiki/First_language" title="First language">first language</a>. The country is one of the few in Africa never to have had a&nbsp;<a href="https://en.wikipedia.org/wiki/Coup_d%27%C3%A9tat" title="Coup d'état">coup d'état</a>, and&nbs