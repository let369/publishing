        hippostd:content: "<html>\n <head></head>\n <body>\n  <p><img src=\"food-and-drink.png/{_document}/hippogallery:original\"\
          \ alt=\"An image of food and drink depicting the food and drink sector\"\
          ></p> \n  <p>In 2017, food and drink made up:</p> \n  <ul> \n   <li>20%\
          \ of Scotland’s international exports (£6 billion)</li> \n   <li>9% of Scotland’\
          s UK exports (£4.5 billion)</li> \n  </ul> \n  <p>The food and drink sector\
          \ covers a range of activities, such as:</p> \n  <ul> \n   <li>farming</li>\
          \ \n   <li>fishing</li> \n   <li>aquaculture</li> \n   <li>making products,\
          \ for example: smoked salmon, whisky</li> \n  </ul> \n  <h2>How Scotland’\
          s food and drink exports have changed since 2013</h2> \n  <p><img src=\"\
          food-and-drink-figure-1.jpg/{_document}/hippogallery:original\" alt=\"Graph\
          \ showing how Scotland’s food and drink exports changed to the rest of the\
          \ UK and internationally between 2013 and 2017.\"></p> \n  <p>Between 2013\
          \ and 2018 Scotland’s food and drink exports:</p> \n  <ul> \n   <li>increased\
          \ internationally from £5.4 billion to £6.3 billion</li> \n   <li>decreased\
          \ to the rest of the UK from £4.6 billion to £4.5 billion</li> \n  </ul>\
          \ \n  <h2>Where we can sell more</h2> \n  <p><a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
          >A Trading Nation</a> used evidence to work out <a href=\"where-we-could-sell-more\"\
          >where Scotland could sell the most in future</a>.</p> \n  <p>This evidence\
          \ shows where:</p> \n  <ul> \n   <li>there’s a large or growing demand for\
          \ imports</li> \n   <li>Scotland’s exporting less than other, similar countries</li>\
          \ \n  </ul> \n  <div class=\"ds_inset-text\"> \n   <div class=\"ds_inset-text__text\"\
          >\n     The similar countries are Finland, Norway, Denmark and Ireland.\
