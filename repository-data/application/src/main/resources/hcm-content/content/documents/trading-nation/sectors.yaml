        hippostd:content: "<html>\n <head></head>\n <body>\n  <p><img src=\"technology-software-and-communications.jpg/{_document}/hippogallery:original\"\
          \ alt=\"An image of code depicting the technology sector\"></p> \n  <p>In\
          \ 2017, technology, digital and media made up:</p> \n  <ul> \n   <li>10.3%\
          \ of Scotland’s international exports (£3.3 billion)</li> \n   <li>6.3%\
          \ of Scotland’s UK exports (£3.1 billion)</li> \n  </ul> \n  <p>Technology,\
          \ digital and media covers:</p> \n  <ul> \n   <li>the manufacture of computer,\
          \ electronic and optical products</li> \n   <li>computer programming and\
          \ consultancy</li> \n   <li>information technology (IT) and telecommunications</li>\
          \ \n   <li>media</li> \n  </ul> \n  <h2>How Scotland’s technology, digital\
          \ and media exports have changed since 2002</h2> \n  <p><img src=\"technology-figure-1.jpg/{_document}/hippogallery:original\"\
          \ alt=\"Graph showing how Scotland’s technology, digital and media exports\
          \ to the rest of the UK and internationally changed between 2002 and 2017.\"\
          ></p> \n  <p>Between 2002 and 2017 Scotland’s technology, digital and media\
          \ exports:</p> \n  <ul> \n   <li>decreased internationally from £5.9 billion\
          \ to £3.3 billion</li> \n   <li>increased to the rest of the UK from £2.3\
          \ billion to £3.1 billion</li> \n  </ul> \n  <div class=\"ds_inset-text\"\
          > \n   <div class=\"ds_inset-text__text\">\n     International exports in\
          \ this sector decreased between 2002 and 2007. This was due to a decline\
          \ in Scotland’s electronics manufacturing industry. \n   </div> \n  </div>\
          \ \n  <h2>Where we can sell more</h2> \n  <p><a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
          >A Trading Nation</a> used evidence to work out <a href=\"where-we-could-sell-more\"\
          >where Scotland could sell the most in future</a>.</p> \n  <p>This evidence\
          \ shows where:</p> \n  <ul> \n   <li>there’s a large or growing demand for\
          \ imports</li> \n   <li>Scotland’s exporting less than other, similar countries</li>\
          \ \n  </ul> \n  <div class=\"ds_inset-text\"> \n   <div class=\"ds_inset-text__text\"\
          >\n     The similar countries are Finland, Norway, Denmark and Ireland.\
          \ \n   </div> \n  </div> \n  <h3>Countries where there’s a large or growing\
          \ demand for digital, technology and media imports</h3> \n  <ul> \n   <li><a\
          \ href=\"usa\">United States of America</a></li> \n   <li><a href=\"germany\"\
          >Germany</a></li> \n   <li><a href=\"china\">China</a></li> \n   <li>Japan</li>\
          \ \n   <li>Mexico</li> \n   <li>Singapore</li> \n   <li>South Korea</li>\
          \ \n  </ul> \n  <h3>Where Scotland’s currently exporting less than similar\
          \ countries</h3> \n  <ul> \n   <li><a href=\"usa\">United States of America</a></li>\
          \ \n   <li><a href=\"germany\">Germany</a></li> \n   <li><a href=\"france\"\
          >France</a></li> \n   <li><a href=\"netherlands\">Netherlands</a></li> \n\
          \   <li><a href=\"switzerland\">Switzerland</a></li> \n   <li><a href=\"\
          norway\">Norway</a></li> \n   <li><a href=\"ireland\">Ireland</a></li> \n\
          \   <li>Japan</li> \n   <li>Australia</li> \n   <li>India</li> \n  </ul>\
          \ \n  <h2>What we're going to do</h2> \n  <p>To help technology, digital\
          \ and media exports, we’ll:</p> \n  <ul> \n   <li>work with industry bodies\
          \ and the enterprise agencies to create market development plans for selected\
          \ sub-sectors and countries</li> \n   <li>improve access to high quality\
          \ graduates and technical talent</li> \n   <li>make sure businesses can\
          \ still get skilled overseas employees (post-EU exit)</li> \n   <li>help\
          \ businesses to get finance for export growth plans</li> \n   <li>find <a\
          \ href=\"https://www.globalscot.com/\">GlobalScots</a> or Trade Envoys who\
          \ can help businesses with advice, support or introductions</li> \n  </ul>\
          \ \n  <p>You can find more information on Scotland’s technology, digital\
          \ and media sector in <a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
          >A Trading Nation</a>.</p> \n </body>\n</html>"
