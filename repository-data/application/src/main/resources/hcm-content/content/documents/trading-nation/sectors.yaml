            <p><strong>Kenya</strong>&nbsp;(<a href="https://en.wikipedia.org/wiki/Help:IPA/English" title="Help:IPA/English">/ˈkɛnjə/</a>&nbsp;(<a href="https://en.wikipedia.org/wiki/File:Kenya_pronunciation.ogg" title="About this sound"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Loudspeaker.svg/11px-Loudspeaker.svg.png" width="11" alt="About this sound" height="11" /></a><a href="https://upload.wikimedia.org/wikipedia/commons/9/91/Kenya_pronunciation.ogg" title="Kenya pronunciation.ogg">listen</a>)), officially the&nbsp;<strong>Republic of Kenya</strong>&nbsp;(<a href="https://en.wikipedia.org/wiki/Swahili_language" title="Swahili language">Swahili</a>:&nbsp;<em>Jamhuri ya Kenya</em>), is a country in&nbsp;<a href="https://en.wikipedia.org/wiki/Africa" title="Africa">Africa</a>&nbsp;with 47 semiautonomous&nbsp;<a href="https://en.wikipedia.org/wiki/Counties_of_Kenya" title="Counties of Kenya">counties</a>&nbsp;governed by elected&nbsp;<a href="https://en.wikipedia.org/wiki/Governor" title="Governor">governors</a>. At 580,367 square kilometres (224,081&nbsp;sq&nbsp;mi), Kenya is the world's 48th largest country by total area. With a population of more than 47.6 million people, Kenya is the 29th most populous country.<sup><a href="https://en.wikipedia.org/wiki/Kenya#cite_note-KNBS2019-5">[5]</a></sup>&nbsp;Kenya's capital and largest city is&nbsp;<a href="https://en.wikipedia.org/wiki/Nairobi" title="Nairobi">Nairobi</a>, while its oldest city and first capital is the coastal city of&nbsp;<a href="https://en.wikipedia.org/wiki/Mombasa" title="Mombasa">Mombasa</a>.&nbsp;<a href="https://en.wikipedia.org/wiki/Kisumu" title="Kisumu">Kisumu City</a>&nbsp;is the third largest city and also an inland port on&nbsp;<a href="https://en.wikipedia.org/wiki/Lake_Victoria" title="Lake Victoria">Lake Victoria</a>. Other important urban centres include&nbsp;<a href="https://en.wikipedia.org/wiki/Nakuru" title="Nakuru">Nakuru</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Eldoret" title="Eldoret">Eldoret</a>.</p>

            <p>Kenya is bordered by&nbsp;<a href="https://en.wikipedia.org/wiki/South_Sudan" title="South Sudan">South Sudan</a>&nbsp;to the northwest,&nbsp;<a href="https://en.wikipedia.org/wiki/Ethiopia" title="Ethiopia">Ethiopia</a>&nbsp;to the north,&nbsp;<a href="https://en.wikipedia.org/wiki/Somalia" title="Somalia">Somalia</a>&nbsp;to the east,&nbsp;<a href="https://en.wikipedia.org/wiki/Uganda" title="Uganda">Uganda</a>&nbsp;to the west,&nbsp;<a href="https://en.wikipedia.org/wiki/Tanzania" title="Tanzania">Tanzania</a>&nbsp;to the south, and the&nbsp;<a href="https://en.wikipedia.org/wiki/Indian_Ocean" title="Indian Ocean">Indian Ocean</a>&nbsp;to the southeast.</p>

            <p>According to archaeological dating of associated artifacts and skeletal material, the Cushites first settled in the lowlands of Kenya between 3,200 and 1,300 BC, a phase referred to as the Lowland&nbsp;<a href="https://en.wikipedia.org/wiki/Savanna_Pastoral_Neolithic" title="Savanna Pastoral Neolithic">Savanna Pastoral Neolithic</a>.</p>

            <p><a href="https://en.wikipedia.org/wiki/Nilo-Saharan_languages" title="Nilo-Saharan languages">Nilotic</a>-speaking&nbsp;<a href="https://en.wikipedia.org/wiki/Pastoralism" title="Pastoralism">pastoralists</a>&nbsp;(ancestral to Kenya's Nilotic speakers) started migrating from present-day southern Sudan into Kenya around 500 BC.<sup><a href="https://en.wikipedia.org/wiki/Kenya#cite_note-EhretCHS-11">[11]</a></sup>&nbsp;European contact began in 1500 with the&nbsp;<a href="https://en.wikipedia.org/wiki/Portuguese_Empire" title="Portuguese Empire">Portuguese Empire</a>, though effective&nbsp;<a href="https://en.wikipedia.org/wiki/European_colonization" title="European colonization">colonisation</a>&nbsp;of Kenya began in the 19th century during the&nbsp;<a href="https://en.wikipedia.org/wiki/European_exploration_of_Africa" title="European exploration of Africa">European exploration of the interior</a>. Modern-day Kenya emerged from&nbsp;<a href="https://en.wikipedia.org/wiki/East_Africa_Protectorate" title="East Africa Protectorate">a protectorate</a>&nbsp;established by the&nbsp;<a href="https://en.wikipedia.org/wiki/British_Empire" title="British Empire">British Empire</a>&nbsp;in 1895 and the subsequent&nbsp;<a href="https://en.wikipedia.org/wiki/Kenya_Colony" title="Kenya Colony">Kenya Colony</a>, which began in 1920. Numerous disputes between the UK and the colony led to the&nbsp;<a href="https://en.wikipedia.org/wiki/Mau_Mau_uprising" title="Mau Mau uprising">Mau Mau revolution</a>, which began in 1952, and the subsequent declaration of independence in 1963. After independence, Kenya remained a member of the&nbsp;<a href="https://en.wikipedia.org/wiki/Commonwealth_of_Nations" title="Commonwealth of Nations">Commonwealth of Nations</a>. The&nbsp;<a href="https://en.wikipedia.org/wiki/Constitution_of_Kenya" title="Constitution of Kenya">current constitution</a>&nbsp;was adopted in 2010 to replace the&nbsp;<a href="https://en.wikipedia.org/wiki/Constitution_of_Kenya_(1963)" title="Constitution of Kenya (1963)">1963 independence constitution</a>.</p>

            <p>Kenya is a&nbsp;<a href="https://en.wikipedia.org/wiki/Presidential_system" title="Presidential system">presidential</a>&nbsp;<a href="https://en.wikipedia.org/wiki/Representative_democracy" title="Representative democracy">representative democratic</a>&nbsp;republic, in which elected officials represent the people and the president is the head of state and government.<sup><a href="https://en.wikipedia.org/wiki/Kenya#cite_note-12">[12]</a></sup>&nbsp;Kenya is a member of the&nbsp;<a href="https://en.wikipedia.org/wiki/United_Nations" title="United Nations">United Nations</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/World_Bank" title="World Bank">World Bank</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/International_Monetary_Fund" title="International Monetary Fund">International Monetary Fund</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Common_Market_for_Eastern_and_Southern_Africa" title="Common Market for Eastern and Southern Africa">COMESA</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/International_Criminal_Court" title="International Criminal Court">International Criminal Court</a>, and other international organisations. With a&nbsp;<a href="https://en.wikipedia.org/wiki/Gross_National_Income" title="Gross National Income">GNI</a>&nbsp;of 1,460,<sup><a href="https://en.wikipedia.org/wiki/Kenya#cite_note-13">[13]</a></sup>&nbsp;Kenya is a lower-middle-income economy.&nbsp;<a href="https://en.wikipedia.org/wiki/Economy_of_Kenya" title="Economy of Kenya">Kenya's economy</a>&nbsp;is the largest in eastern and central Africa,<sup><a href="https://en.wikipedia.org/wiki/Kenya#cite_note-auto-14">[14]</a></sup><sup><a href="https://en.wikipedia.org/wiki/Kenya#cite_note-auto1-15">[15]</a></sup>&nbsp;with&nbsp;<a href="https://en.wikipedia.org/wiki/Nairobi" title="Nairobi">Nairobi</a>&nbsp;serving as a major regional commercial hub.<sup><a href="https://en.wikipedia.org/wiki/Kenya#cite_note-auto1-15">[15]</a></sup>&nbsp;Agriculture is the largest sector: tea and coffee are traditional cash crops, while fresh flowers are a fast-growing export. The&nbsp;<a href="https://en.wikipedia.org/wiki/Service_industry" title="Service industry">service industry</a>&nbsp;is also a major economic driver, particularly tourism. Kenya is a member of the&nbsp;<a href="https://en.wikipedia.org/wiki/East_African_Community" title="East African Community">East African Community</a>&nbsp;trade bloc, though some international trade organisations categorise it as part of the&nbsp;<a href="https://en.wikipedia.org/wiki/Greater_Horn_of_Africa" title="Greater Horn of Africa">Greater Horn of Africa</a>.<sup><a href="https://en.wikipedia.org/wiki/Kenya#cite_note-16">[16]</a></sup>&nbsp;Africa is Kenya's largest export market, followed by the European Union.<sup><a href="https://en.wikipedia.org/wiki/Kenya#cite_note-17">[17]</a></sup></p>
