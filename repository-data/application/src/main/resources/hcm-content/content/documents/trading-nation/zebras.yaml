          <p><strong>Zebras</strong>&nbsp;(<a href="https://en.wikipedia.org/wiki/Help:IPA/English" title="Help:IPA/English">/ˈziːbrə/</a>&nbsp;<a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key" title="Help:Pronunciation respelling key"><em>ZEE-brə</em></a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Help:IPA/English" title="Help:IPA/English">/ˈzɛbrə/</a>&nbsp;<a href="https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key" title="Help:Pronunciation respelling key"><em>ZEB-rə</em></a>)<sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-1">[1]</a></sup>&nbsp;are several species of&nbsp;<a href="https://en.wikipedia.org/wiki/Fauna_of_Africa" title="Fauna of Africa">African</a>&nbsp;<a href="https://en.wikipedia.org/wiki/Equidae" title="Equidae">equids</a>&nbsp;(horse family) united by their distinctive black-and-white striped coats. Their stripes come in different patterns, unique to each individual. They are generally social animals that live in small&nbsp;<a href="https://en.wikipedia.org/wiki/Harem_(zoology)" title="Harem (zoology)">harems</a>&nbsp;to large&nbsp;<a href="https://en.wikipedia.org/wiki/Herd" title="Herd">herds</a>. Unlike their closest relatives,&nbsp;<a href="https://en.wikipedia.org/wiki/Horse" title="Horse">horses</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Donkey" title="Donkey">donkeys</a>, zebras have never been truly&nbsp;<a href="https://en.wikipedia.org/wiki/Domesticated" title="Domesticated">domesticated</a>.</p>

          <p>There are three species of zebras: the&nbsp;<a href="https://en.wikipedia.org/wiki/Plains_zebra" title="Plains zebra">plains zebra</a>, the&nbsp;<a href="https://en.wikipedia.org/wiki/Mountain_zebra" title="Mountain zebra">mountain zebra</a>&nbsp;and the&nbsp;<a href="https://en.wikipedia.org/wiki/Gr%C3%A9vy%27s_zebra" title="Grévy's zebra">Grévy's zebra</a>. The plains zebra and the mountain zebra belong to the subgenus&nbsp;<em><a href="https://en.wikipedia.org/wiki/Hippotigris" title="Hippotigris">Hippotigris</a></em>, while Grévy's zebra is the sole species of subgenus&nbsp;<em>Dolichohippus</em>. The latter resembles an&nbsp;<a href="https://en.wikipedia.org/wiki/Asinus" title="Asinus">ass</a>, to which zebras are closely related, while the former two look more horse-like. All three belong to the genus&nbsp;<em>Equus</em>, along with other living equids.</p>

          <p>The unique stripes of zebras make them one of the animals most familiar to people. They occur in a variety of habitats, such as&nbsp;<a href="https://en.wikipedia.org/wiki/Grassland" title="Grassland">grasslands</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Savanna" title="Savanna">savannas</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Woodland" title="Woodland">woodlands</a>, thorny&nbsp;<a href="https://en.wikipedia.org/wiki/Scrubland" title="Scrubland">scrublands</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Mountain" title="Mountain">mountains</a>, and coastal&nbsp;<a href="https://en.wikipedia.org/wiki/Hill" title="Hill">hills</a>. Various anthropogenic factors have had a severe impact on zebra populations, in particular hunting for skins and&nbsp;<a href="https://en.wikipedia.org/wiki/Habitat_destruction" title="Habitat destruction">habitat destruction</a>. Grévy's zebra and the mountain zebra are endangered. While plains zebras are much more plentiful, one subspecies, the&nbsp;<a href="https://en.wikipedia.org/wiki/Quagga" title="Quagga">quagga</a>, became extinct in the late 19th century – though there is currently a plan, called the&nbsp;<a href="https://en.wikipedia.org/wiki/Quagga_Project" title="Quagga Project">Quagga Project</a>, that aims to breed zebras that are&nbsp;<a href="https://en.wikipedia.org/wiki/Phenotype" title="Phenotype">phenotypically</a>&nbsp;similar to the quagga in a process called&nbsp;<a href="https://en.wikipedia.org/wiki/Breeding_back" title="Breeding back">breeding back</a>.<sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-2">[2]</a></sup></p>
