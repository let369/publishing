          <p>The&nbsp;<a href="https://en.wikipedia.org/wiki/Mountain_zebra" title="Mountain zebra">mountain zebra</a>&nbsp;(<em>Equus zebra</em>) of southwest Africa tends to have a sleek coat with a white belly and narrower stripes than the plains zebra. It has two subspecies and is classified as&nbsp;<a href="https://en.wikipedia.org/wiki/Vulnerable_species" title="Vulnerable species">vulnerable</a>.</p>

