          <p>The name "zebra" in English dates back to c. 1600, from Italian&nbsp;<em>zebra</em>, perhaps from&nbsp;<a href="https://en.wikipedia.org/wiki/Portuguese_language" title="Portuguese language">Portuguese</a>.<sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-Alves2014-3">[3]</a></sup>&nbsp;The&nbsp;<em><a href="https://en.wikipedia.org/wiki/Encarta" title="Encarta">Encarta</a>&nbsp;Dictionary</em>&nbsp;says its ultimate origin is uncertain, but perhaps it may come from Latin&nbsp;<em>equiferus</em>&nbsp;meaning "wild horse"; from&nbsp;<em>equus</em>&nbsp;("horse") and&nbsp;<em>ferus</em>&nbsp;("wild, untamed").<sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-4">[4]</a></sup>&nbsp;The word was traditionally pronounced with a long initial vowel, but over the course of the 20th century, the pronunciation with the short initial vowel became the usual one in the UK and Commonwealth.<sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-5">[5]</a></sup>&nbsp;The pronunciation with a long initial vowel remains standard in the United States.</p>

          <p>A group of zebras is referred to as a herd, dazzle, or zeal.<sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-6">[6]</a></sup></p>
