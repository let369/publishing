          <h3>Size and weight</h3>

          <p><a href="https://en.wikipedia.org/wiki/File:Grantszebra-skull-tobuzoo-oct16-2012.jpg"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Grantszebra-skull-tobuzoo-oct16-2012.jpg/220px-Grantszebra-skull-tobuzoo-oct16-2012.jpg" width="220" alt="" height="179" /></a></p>

          <p>The skull of a&nbsp;<a href="https://en.wikipedia.org/wiki/Grant%27s_zebra" title="Grant's zebra">Grant's zebra</a>.</p>

          <p>The common plains zebra is about 1.2–1.3&nbsp;m (47–51&nbsp;in) at the shoulder with a body ranging from 2–2.6&nbsp;m (6.6–8.5&nbsp;ft) long with a 0.5&nbsp;m (20&nbsp;in) tail. It can weigh up to 350&nbsp;kg (770&nbsp;lb), males being slightly bigger than females.&nbsp;<a href="https://en.wikipedia.org/wiki/Gr%C3%A9vy%27s_zebra" title="Grévy's zebra">Grévy's zebra</a>&nbsp;is considerably larger, while the&nbsp;<a href="https://en.wikipedia.org/wiki/Mountain_zebra" title="Mountain zebra">mountain zebra</a>&nbsp;is somewhat smaller.<sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-13">[13]</a></sup></p>

          <h3>Stripes</h3>

          <p><a href="https://en.wikipedia.org/wiki/File:Zebra_running_Ngorongoro.jpg"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Zebra_running_Ngorongoro.jpg/220px-Zebra_running_Ngorongoro.jpg" width="220" alt="" height="147" /></a></p>

          <p>The black and white stripes may have one or several functions.</p>

          <p><a href="https://en.wikipedia.org/wiki/File:Zebra-stripes-black-and-white-zoo-39245.jpg"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Zebra-stripes-black-and-white-zoo-39245.jpg/220px-Zebra-stripes-black-and-white-zoo-39245.jpg" width="220" alt="" height="147" /></a></p>

          <p>Zebra striping patterns are unique to each individual.</p>

          <p>It was previously believed that zebras were white animals with black stripes, since some zebras have white underbellies. Embryological evidence, however, shows that the animal's background colour is black and the white stripes and bellies are additions.<sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-Hoofed-7">[7]</a></sup><sup>[<em><a href="https://en.wikipedia.org/wiki/Wikipedia:Verifiability" title="Wikipedia:Verifiability">failed verification</a></em>]</sup>&nbsp;It is likely that the stripes are caused by a combination of factors.<sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-BBCGill-14">[14]</a></sup><sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-Post_2015-15">[15]</a></sup><sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-16">[16]</a></sup></p>

          <p>The stripes are typically vertical on the head, neck, forequarters, and main body, with horizontal stripes at the rear and on the legs of the animal.</p>

          <p>A wide variety of hypotheses have been proposed to account for the evolution of the striking stripes of zebras. The more traditional of these (1 and 2, below) relate to&nbsp;<a href="https://en.wikipedia.org/wiki/Camouflage" title="Camouflage">camouflage</a>. A currently leading hypothesis is that the stripes confuse the vision of biting flies (4 below).<sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-:0-17">[17]</a></sup></p>

          <ol>
           <li>The&nbsp;<a href="https://en.wikipedia.org/wiki/Vertical_direction" title="Vertical direction">vertical</a>&nbsp;striping may help the zebra hide in the grass by&nbsp;<a href="https://en.wikipedia.org/wiki/Disruptive_coloration" title="Disruptive coloration">disrupting its outline</a>. In addition, even at moderate distances, the striking striping merges to an apparent grey. However, the camouflage has been contested with arguments that most of a zebra's predators (such as&nbsp;<a href="https://en.wikipedia.org/wiki/Lion" title="Lion">lions</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Hyena" title="Hyena">hyenas</a>) cannot see well at a distance, and are more likely to have smelled or heard a zebra before seeing it from a distance, especially at night.<sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-18">[18]</a></sup></li>
           <li>The stripes may help to confuse predators by&nbsp;<a href="https://en.wikipedia.org/wiki/Camouflage#Motion_dazzle" title="Camouflage">motion dazzle</a>—a group of zebras standing or moving close together may appear as one large mass of flickering stripes, making it more difficult for the lion to pick out a target.<sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-19">[19]</a></sup>&nbsp;It has been suggested that when moving, the stripes may confuse predators and/or biting insects by two&nbsp;<a href="https://en.wikipedia.org/wiki/Visual_illusion" title="Visual illusion">visual illusions</a>: the&nbsp;<a href="https://en.wikipedia.org/wiki/Wagon-wheel_effect" title="Wagon-wheel effect">wagon-wheel effect</a>, where the perceived motion is inverted, and the&nbsp;<a href="https://en.wikipedia.org/wiki/Barberpole_illusion" title="Barberpole illusion">barberpole illusion</a>, where the perceived motion is in a wrong direction.<sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-20">[20]</a></sup></li>
           <li>The stripes may serve as visual cues and identification among zebras themselves.<sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-Hoofed-7">[7]</a></sup>&nbsp;Although the striping pattern is unique to each individual, it is not known whether zebras can recognize one another by their stripes, but similar non-striped species can differentiate individuals in some other way.</li>
           <li>The stripes may deter flies, including blood-sucking&nbsp;<a href="https://en.wikipedia.org/wiki/Tsetse_fly" title="Tsetse fly">tsetse flies</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Horse-fly" title="Horse-fly">tabanid horseflies</a>.<sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-BBCGill-14">[14]</a></sup><sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-21">[21]</a></sup>&nbsp;A 2012 experiment in&nbsp;<a href="https://en.wikipedia.org/wiki/Hungary" title="Hungary">Hungary</a>&nbsp;showed that zebra-striped models were unattractive to tabanid horseflies. These flies are attracted to linearly polarized light, and black and white stripes disrupt the attractive pattern. Further, attractiveness increases with stripe width, so the relatively narrow stripes of the three living species of zebras should be unattractive to horseflies.<sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-22">[22]</a></sup><sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-23">[23]</a></sup>&nbsp;In 2019 scientists performed an experiment putting striped blankets on horses, and found that flies were largely unable to make a controlled landing on the striped patterns, providing strong evidence for the fly-deterrence theory.<sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-24">[24]</a></sup><sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-:0-17">[17]</a></sup><sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-25">[25]</a></sup></li>
           <li>Stripes may cool the zebra.<sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-Post_2015-15">[15]</a></sup><sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-26">[26]</a></sup>&nbsp;Air may move more quickly over black light-absorbing stripes while moving more slowly over white stripes.<sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-Post_2015-15">[15]</a></sup>&nbsp;This would create convection currents around the zebra that would cool it.<sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-Post_2015-15">[15]</a></sup>&nbsp;One study found that zebras have more stripes in hotter habitats.<sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-Post_2015-15">[15]</a></sup>&nbsp;On a sunny day in Kenya the temperature difference between the black and the white stripes has been measured to be about 10 degrees C. This establishes small convective air movements which allows beads of sweat to evaporate more quickly.<sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-27">[27]</a></sup></li>
          </ol>

          <p>In a few cases, zebras have "abnormality in their stripe pattern". A foal named Tira (by&nbsp;<a href="https://en.wikipedia.org/wiki/Maasai_people" title="Maasai people">Maasai</a>&nbsp;guide Antony Tira) may be the first example of&nbsp;<a href="https://en.wikipedia.org/wiki/Melanism" title="Melanism">pseudomelanism</a>&nbsp;in&nbsp;<a href="https://en.wikipedia.org/wiki/Masai_Mara_National_Reserve" title="Masai Mara National Reserve">Masai Mara National Reserve</a>&nbsp;in&nbsp;<a href="https://en.wikipedia.org/wiki/Kenya" title="Kenya">Kenya</a>. Tira has a dark coat and white polka dots. Similar zebras were seen in&nbsp;<a href="https://en.wikipedia.org/wiki/Okavango_Delta" title="Okavango Delta">Okavango Delta</a>&nbsp;in&nbsp;<a href="https://en.wikipedia.org/wiki/Botswana" title="Botswana">Botswana</a>.<sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-28">[28]</a></sup></p>

          <h3>Gaits</h3>

          <p>Zebras have four&nbsp;<a href="https://en.wikipedia.org/wiki/Horse_gait" title="Horse gait">gaits</a>: walk,&nbsp;<a href="https://en.wikipedia.org/wiki/Trot" title="Trot">trot</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Canter" title="Canter">canter</a>&nbsp;and gallop. They are generally slower than horses, but their great&nbsp;<a href="https://en.wikipedia.org/wiki/Endurance" title="Endurance">stamina</a>&nbsp;helps them outrun predators. When chased, a zebra will zig-zag from side to side, making it more difficult for the predator to attack. When cornered, the zebra will rear up and kick or bite its attacker.</p>

          <h3>Senses</h3>

          <p>Zebras have excellent eyesight. Like most&nbsp;<a href="https://en.wikipedia.org/wiki/Ungulate" title="Ungulate">ungulates</a>, the zebra's eyes are on the sides of its head, giving it a wide field of view. Zebras also have&nbsp;<a href="https://en.wikipedia.org/wiki/Night_vision" title="Night vision">night vision</a>, although not as advanced as that of most of their predators.<sup>[<em><a href="https://en.wikipedia.org/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed">citation needed</a></em>]</sup></p>

          <p>Zebras have excellent hearing and have larger, rounder ears than horses; like other ungulates, zebras can turn their ears in almost any direction. In addition to superb eyesight and hearing, zebras also have acute&nbsp;<a href="https://en.wikipedia.org/wiki/Sense" title="Sense">senses</a>&nbsp;of smell and taste.</p>

          <h3>Diseases</h3>

          <p>As equids, zebras are subject to many of the same common&nbsp;<a href="https://en.wikipedia.org/wiki/Infection" title="Infection">infections</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Disease" title="Disease">diseases</a>&nbsp;as the domestic&nbsp;<a href="https://en.wikipedia.org/wiki/Horse" title="Horse">horse</a>.</p>

          <ul>
           <li><a href="https://en.wikipedia.org/wiki/Parasitism" title="Parasitism">Parasites</a>:

           <ul>
            <li>Equid intestinal roundworms&nbsp;<em>parascaris</em>&nbsp;sp. and&nbsp;<em><a href="https://en.wikipedia.org/wiki/Strongylus_vulgaris" title="Strongylus vulgaris">Strongylus vulgaris</a></em></li>
            <li><a href="https://en.wikipedia.org/wiki/Nematode" title="Nematode">Roundworms</a>&nbsp;of the&nbsp;<a href="https://en.wikipedia.org/wiki/Lung" title="Lung">lungs</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Botfly" title="Botfly">Botfly</a>&nbsp;<a href="https://en.wikipedia.org/wiki/Larvae" title="Larvae">larvae</a>&nbsp;in the zebra's&nbsp;<a href="https://en.wikipedia.org/wiki/Stomach" title="Stomach">stomach</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Lice" title="Lice">Lice</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Mange" title="Mange">Mange</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Tick" title="Tick">Ticks</a>, which can serve as&nbsp;<a href="https://en.wikipedia.org/wiki/Vector_(epidemiology)" title="Vector (epidemiology)">vectors</a>&nbsp;for other diseases including&nbsp;<em><a href="https://en.wikipedia.org/wiki/Babesia" title="Babesia">Babesia</a></em></li>
           </ul>
           </li>
           <li><a href="https://en.wikipedia.org/wiki/Salmonella" title="Salmonella">Salmonella</a>&nbsp;infection of the intestine</li>
           <li><a href="https://en.wikipedia.org/wiki/Pneumonia" title="Pneumonia">Pneumonia</a>&nbsp;and&nbsp;<a href="https://en.wikipedia.org/wiki/Pleurisy" title="Pleurisy">pleuritis</a></li>
           <li>Acute heart lesions due to&nbsp;<a href="https://en.wikipedia.org/wiki/Stress_(psychological)" title="Stress (psychological)">stress</a></li>
           <li><a href="https://en.wikipedia.org/wiki/Tetanus" title="Tetanus">Tetanus</a></li>
           <li><a href="https://en.wikipedia.org/wiki/Anthrax" title="Anthrax">Anthrax</a></li>
          </ul>

          <p>Two Grévy's zebras were&nbsp;<a href="https://en.wikipedia.org/wiki/Poison" title="Poison">poisoned</a>&nbsp;in 1995 by leaves from a hybrid red maple tree (<em><a href="https://en.wikipedia.org/wiki/Acer_rubrum" title="Acer rubrum">Acer rubrum</a></em>) at the&nbsp;<a href="https://en.wikipedia.org/wiki/St._Louis_Zoo" title="St. Louis Zoo">St. Louis Zoo</a>. Horses were first reported in 1981 to be susceptible and even a small amount of the leaves can be toxic to&nbsp;<a href="https://en.wikipedia.org/wiki/Pony" title="Pony">ponies</a>.<sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-29">[29]</a></sup>&nbsp;In 2000, a zebra was reported to be infected with a nematode,&nbsp;<em><a href="https://en.wikipedia.org/wiki/Halicephalobus_gingivalis" title="Halicephalobus gingivalis">Halicephalobus gingivalis</a></em>, usually associated with decaying plant material.<sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-30">[30]</a></sup></p>
