      /publishing:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>Zebras evolved among the Old World horses within the last 4&nbsp;million years. It has been suggested that zebras are&nbsp;<a href="https://en.wikipedia.org/wiki/Paraphyly" title="Paraphyly">paraphyletic</a>&nbsp;and that striped equids evolved more than once. Extensive stripes are posited to have been of little use to equids that live in low densities in deserts (like asses and some horses) or ones that live in colder climates with shaggy coats and annual shading (like some horses).<sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-Hoofed-7">[7]</a></sup>&nbsp;However, molecular evidence supports zebras as a&nbsp;<a href="https://en.wikipedia.org/wiki/Monophyletic" title="Monophyletic">monophyletic</a>&nbsp;lineage.<sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-Vilstrup-8">[8]</a></sup><sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-Forst%C3%A9n-9">[9]</a></sup><sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-10">[10]</a></sup>&nbsp;The zebra has between 32 and 46 chromosomes, depending on the species.</p>

          <h3>Classification</h3>

          <p>There are three&nbsp;<a href="https://en.wikipedia.org/wiki/Extant_taxon" title="Extant taxon">extant</a>&nbsp;<a href="https://en.wikipedia.org/wiki/Species" title="Species">species</a>. Collectively, two of the species have eight&nbsp;<a href="https://en.wikipedia.org/wiki/Subspecies" title="Subspecies">subspecies</a>&nbsp;(seven extant). Zebra populations are diverse, and the relationships between, and the&nbsp;<a href="https://en.wikipedia.org/wiki/Taxonomy_(biology)" title="Taxonomy (biology)">taxonomic</a>&nbsp;status of, several of the subspecies are not well known.</p>

          <ul>
           <li><strong>Genus:&nbsp;<em><a href="https://en.wikipedia.org/wiki/Equus_(genus)" title="Equus (genus)">Equus</a></em></strong>

           <ul>
            <li><strong>Subgenus:&nbsp;<em>Hippotigris</em></strong>

            <ul>
             <li><a href="https://en.wikipedia.org/wiki/Plains_zebra" title="Plains zebra">Plains zebra</a>,&nbsp;<em>Equus quagga</em>

             <ul>
              <li>†<a href="https://en.wikipedia.org/wiki/Quagga" title="Quagga">Quagga</a>,&nbsp;<em>Equus quagga quagga</em>&nbsp;(extinct)</li>
              <li><a href="https://en.wikipedia.org/wiki/Burchell%27s_zebra" title="Burchell's zebra">Burchell's zebra</a>,&nbsp;<em>Equus quagga burchellii</em>&nbsp;(includes Damara zebra)</li>
              <li><a href="https://en.wikipedia.org/wiki/Grant%27s_zebra" title="Grant's zebra">Grant's zebra</a>,&nbsp;<em>Equus quagga boehmi</em></li>
              <li><a href="https://en.wikipedia.org/wiki/Selous%27_zebra" title="Selous' zebra">Selous' zebra</a>,&nbsp;<em>Equus quagga selousi</em></li>
              <li><a href="https://en.wikipedia.org/wiki/Maneless_zebra" title="Maneless zebra">Maneless zebra</a>,&nbsp;<em>Equus quagga borensis</em></li>
              <li><a href="https://en.wikipedia.org/wiki/Chapman%27s_zebra" title="Chapman's zebra">Chapman's zebra</a>,&nbsp;<em>Equus quagga chapmani</em></li>
              <li><a href="https://en.wikipedia.org/wiki/Crawshay%27s_zebra" title="Crawshay's zebra">Crawshay's zebra</a>,&nbsp;<em>Equus quagga crawshayi</em></li>
             </ul>
             </li>
             <li><a href="https://en.wikipedia.org/wiki/Mountain_zebra" title="Mountain zebra">Mountain zebra</a>,&nbsp;<em>Equus zebra</em>
             <ul>
              <li><a href="https://en.wikipedia.org/wiki/Cape_mountain_zebra" title="Cape mountain zebra">Cape mountain zebra</a>,&nbsp;<em>Equus zebra zebra</em></li>
              <li><a href="https://en.wikipedia.org/wiki/Hartmann%27s_mountain_zebra" title="Hartmann's mountain zebra">Hartmann's mountain zebra</a>,&nbsp;<em>Equus zebra hartmannae</em></li>
             </ul>
             </li>
            </ul>
            </li>
            <li><strong>Subgenus:&nbsp;<em>Dolichohippus</em></strong>
            <ul>
             <li><a href="https://en.wikipedia.org/wiki/Gr%C3%A9vy%27s_zebra" title="Grévy's zebra">Grévy's zebra</a>,&nbsp;<em>Equus grevyi</em></li>
            </ul>
            </li>
           </ul>
           </li>
          </ul>

          <p>The&nbsp;<a href="https://en.wikipedia.org/wiki/Plains_zebra" title="Plains zebra">plains zebra</a>&nbsp;(<em>Equus quagga</em>, formerly&nbsp;<em>Equus burchelli</em>) is the most common, and has or had about six subspecies distributed across much of southern and eastern Africa. It, or particular subspecies of it, have also been known as the common zebra, the&nbsp;<a href="https://en.wikipedia.org/wiki/Dauw" title="Dauw">dauw</a>,&nbsp;<a href="https://en.wikipedia.org/wiki/Burchell%27s_zebra" title="Burchell's zebra">Burchell's zebra</a>&nbsp;(actually the subspecies&nbsp;<em>Equus quagga burchellii</em>), Chapman's zebra,&nbsp;<a href="https://en.wikipedia.org/wiki/Johan_August_Wahlberg" title="Johan August Wahlberg">Wahlberg</a>'s zebra,&nbsp;<a href="https://en.wikipedia.org/wiki/Frederick_Selous" title="Frederick Selous">Selous</a>' zebra,&nbsp;<a href="https://en.wikipedia.org/wiki/Grant%27s_zebra" title="Grant's zebra">Grant's zebra</a>, Boehm's zebra and the&nbsp;<a href="https://en.wikipedia.org/wiki/Quagga" title="Quagga">quagga</a>&nbsp;(another&nbsp;<a href="https://en.wikipedia.org/wiki/Extinction" title="Extinction">extinct</a>&nbsp;subspecies,&nbsp;<em>Equus quagga quagga</em>).</p>

          <p>The&nbsp;<a href="https://en.wikipedia.org/wiki/Mountain_zebra" title="Mountain zebra">mountain zebra</a>&nbsp;(<em>Equus zebra</em>) of southwest Africa tends to have a sleek coat with a white belly and narrower stripes than the plains zebra. It has two subspecies and is classified as&nbsp;<a href="https://en.wikipedia.org/wiki/Vulnerable_species" title="Vulnerable species">vulnerable</a>.</p>

          <p><a href="https://en.wikipedia.org/wiki/Gr%C3%A9vy%27s_zebra" title="Grévy's zebra">Grévy's zebra</a>&nbsp;(<em>Equus grevyi</em>) is the largest type, with a long, narrow head, making it appear rather&nbsp;<a href="https://en.wikipedia.org/wiki/Mule" title="Mule">mule</a>-like. It is an inhabitant of the semi-arid&nbsp;<a href="https://en.wikipedia.org/wiki/Grassland" title="Grassland">grasslands</a>&nbsp;of&nbsp;<a href="https://en.wikipedia.org/wiki/Ethiopia" title="Ethiopia">Ethiopia</a>&nbsp;and northern&nbsp;<a href="https://en.wikipedia.org/wiki/Kenya" title="Kenya">Kenya</a>. Grévy's zebra is the rarest species, and is classified as&nbsp;<a href="https://en.wikipedia.org/wiki/Endangered_species" title="Endangered species">endangered</a>.</p>

          <p>Although zebra species may have overlapping ranges, they do not interbreed. In captivity, plains zebras have been crossed with mountain zebras. The hybrid foals lacked a&nbsp;<a href="https://en.wikipedia.org/wiki/Dewlap" title="Dewlap">dewlap</a>&nbsp;and resembled the plains zebra apart from their larger ears and their hindquarters pattern. Attempts to breed a Grévy's zebra stallion to mountain zebra mares resulted in a high rate of miscarriage. In captivity, crosses between zebras and other (non-zebra)&nbsp;<a href="https://en.wikipedia.org/wiki/Equine" title="Equine">equines</a>&nbsp;have produced several distinct&nbsp;<a href="https://en.wikipedia.org/wiki/Hybrid_(biology)" title="Hybrid (biology)">hybrids</a>, including the&nbsp;<a href="https://en.wikipedia.org/wiki/Zebroid" title="Zebroid">zebroid</a>, zeedonk, zony, and zorse. In certain regions of Kenya, plains zebras and Grévy's zebra coexist, and fertile hybrids occur.<sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-11">[11]</a></sup></p>

          <p>The&nbsp;<a href="https://en.wikipedia.org/wiki/Hagerman_horse" title="Hagerman horse">Hagerman horse</a>&nbsp;(<em>Equus simplicidens</em>) is sometimes referred to as the "American zebra" due to perceived similarities to the plains zebra, and sometimes depicted as striped. However, consensus appears to be that it was not particularly closely related to either&nbsp;<em>Hippotigiris</em>&nbsp;nor&nbsp;<em>Dolichohippus</em>, nor is there unambiguous evidence that it had stripes.<sup><a href="https://en.wikipedia.org/wiki/Zebra#cite_note-12">[12]</a></sup></p>

          <ul>
           <li>
           <p><a href="https://en.wikipedia.org/wiki/File:Zebra_Botswana_edit02.jpg"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Zebra_Botswana_edit02.jpg/200px-Zebra_Botswana_edit02.jpg" width="200" alt="" height="189" /></a></p>

           <p>Zebras</p>
           </li>
           <li>&nbsp;</li>
           <li>
           <p><a href="https://en.wikipedia.org/wiki/File:Zebras_nuzzling.jpg"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Zebras_nuzzling.jpg/200px-Zebras_nuzzling.jpg" width="200" alt="" height="120" /></a></p>

           <p>Zebras nuzzling.</p>
           </li>
           <li>&nbsp;</li>
           <li>
           <p><a href="https://en.wikipedia.org/wiki/File:Bwindi_Impenetrable_National_Park-112410.jpg"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Bwindi_Impenetrable_National_Park-112410.jpg/200px-Bwindi_Impenetrable_National_Park-112410.jpg" width="200" alt="" height="150" /></a></p>

           <p>Zebras at&nbsp;<a href="https://en.wikipedia.org/wiki/Bwindi_Impenetrable_National_Park" title="Bwindi Impenetrable National Park">Bwindi Impenetrable National Park</a>.</p>
           </li>
           <li>&nbsp;</li>
           <li>
           <p><a href="https://en.wikipedia.org/wiki/File:Blondzebra.jpg"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Blondzebra.jpg/200px-Blondzebra.jpg" width="200" alt="" height="152" /></a></p>

           <p>A&nbsp;<a href="https://en.wikipedia.org/wiki/Cream_gene" title="Cream gene">cream</a>&nbsp;zebra in captivity</p>
           </li>
          </ul>
