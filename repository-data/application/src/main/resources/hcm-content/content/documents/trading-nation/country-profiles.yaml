        hippostd:content: "<html>\n <head></head>\n <body>\n  <p class=\"leader  ds_leader\"\
          > In 2017, Scotland sold £760 million worth of exports to Italy. This is\
          \ 2.3% of Scotland’s total international exports. Between 2013 and 2017,\
          \ Scottish exports to Italy increased by an average of 3.9% each year.</p>\
          \ \n  <p><img src=\"14-Italy.png/{_document}/hippogallery:original\" alt=\"\
