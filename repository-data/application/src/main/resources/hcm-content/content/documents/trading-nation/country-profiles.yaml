        hippostd:content: "<html>\n <head></head>\n <body>\n  <p class=\"leader  ds_leader\"\
          > In 2017, Scotland sold £5.5 billion worth of exports to the United States\
          \ of America (USA). This is 17.1% of Scotland’s total international exports.\
          \ Between 2013 and 2017, Scottish exports to the USA increased by an average\
          \ of 4.6% each year.</p> \n  <p><img src=\"01-USA.png/{_document}/hippogallery:original\"\
          \ alt=\"An image of USA outlined on a map\"></p> \n  <h2>The benefits of\
          \ selling to the USA</h2> \n  <p>The <a href=\"http://www.doingbusiness.org/en/rankings\"\
          >World Bank</a> rates the USA as the 8th easiest country in the world to\
          \ do business with.</p> \n  <p>The USA’s a good place to export to because\
          \ it:</p> \n  <ul> \n   <li>has well defined and established laws</li> \n\
          \   <li>does not have a lot of regulations which can cause barriers for\
          \ trade</li> \n   <li>has few language barriers</li> \n  </ul> \n  <p>It’\
          s also a good place for Scottish businesses to export to because:</p> \n\
          \  <ul> \n   <li>it has a stable, large economy</li> \n   <li>UK brands\
          \ have a good reputation there</li> \n   <li>English is the first language</li>\
          \ \n  </ul> \n  <h2>What we could sell more of</h2> \n  <p><a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
          >A Trading Nation</a> uses evidence to work out <a href=\"what-we-could-sell-more-of\"\
          >what Scotland could sell more of</a>.</p> \n  <p>In the USA, the key sectors\
          \ where Scotland could sell more are:</p> \n  <ul> \n   <li>chemical sciences</li>\
          \ \n   <li>manufacturing of computer, electronic and optical products</li>\
          \ \n   <li>computer programming</li> \n   <li>research</li> \n  </ul> \n\
          \  <p><img src=\"01-USA-top-opportunities.png/{_document}/hippogallery:original\"\
          \ alt=\"An infographic of top opportunities in the USA\"></p> \n  <div class=\"\
          hidden  visually-hidden\"> \n   <h3>Top opportunities in the United States\
          \ of America</h3> \n   <ul> \n    <li>Technology, digital and media</li>\
          \ \n    <li>Life sciences</li> \n    <li>Engineering and advanced manufacturing</li>\
          \ \n    <li>Food and drink</li> \n    <li>Financial and business services</li>\
          \ \n    <li>Chemical sciences</li> \n    <li>Energy</li> \n   </ul> \n \
          \ </div> \n  <h2>Help with exporting in the USA</h2> \n  <h3>Scottish Development\
          \ International offices</h3> \n  <p>Scottish Development International have\
          \ offices in:</p> \n  <ul> \n   <li><a href=\"https://www.sdi.co.uk/about-sdi/global-offices/americas/usa-boston\"\
          >Boston</a></li> \n   <li><a href=\"https://www.sdi.co.uk/about-sdi/global-offices/americas/usa-chicago\"\
          >Chicago</a></li> \n   <li><a href=\"https://www.sdi.co.uk/about-sdi/global-offices/americas/usa-houston\"\
          >Houston</a></li> \n   <li><a href=\"https://www.sdi.co.uk/about-sdi/global-offices/americas/usa-san-jose\"\
          >San Jose</a></li> \n  </ul> \n  <p>They have 5 members of staff focussed\
          \ on:</p> \n  <ul> \n   <li>industries that produce consumer goods</li>\
          \ \n   <li>science and technology</li> \n  </ul> \n  <h3>Scottish Affairs\
          \ Office</h3> \n  <p>The Scottish Government has an office in Washington\
          \ DC. They work to promote Scotland in the USA and Canada.</p> \n  <p>The\
          \ Scottish Government also have an <a href=\"https://www.gov.scot/publications/scotlands-international-framework-engagement-strategy-9781786528698/pages/7/\"\
          >engagement strategy</a> for the USA.</p> \n  <h3>GlobalScot</h3> \n  <p>The\
          \ <a href=\"https://www.globalscot.com/\">GlobalScot</a> network has 198\
          \ experts in the USA, covering a variety of business sectors.</p> \n  <p>We're\
          \ going to expand the GlobalScot network in the USA.</p> \n  <h3>Department\
          \ for International Trade</h3> \n  <p>You can contact the <a href=\"https://www.gov.uk/guidance/exporting-to-the-usa\"\
          >Department for International Trade team</a> in the USA to find opportunities\
          \ for doing business there.</p> \n  <h3>British-American Business Council</h3>\
          \ \n  <p>The <a href=\"http://www.babc.org/\">British-American Business\
          \ Council</a> is a large network of businesses based throughout the USA\
          \ and Britain. It gives members advice and introductions in America.</p>\
          \ \n  <p>You can find more <a href=\"help-for-businesses\">help with exporting</a>.</p>\
          \ \n  <p>You can also find more information on exporting to the USA in <a\
          \ href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
          >A Trading Nation</a>.</p> \n </body>\n</html>"
