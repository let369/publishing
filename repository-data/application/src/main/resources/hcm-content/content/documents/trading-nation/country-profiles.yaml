          \ to Italy</h2> \n  <p>The <a href=\"http://www.doingbusiness.org/en/rankings\"\
          >World Bank</a> rates Italy as the 51st easiest country in the world to\
          \ do business with.</p> \n  <p>Italy’s a good place to export to because\
          \ it:</p> \n  <ul> \n   <li>has a good manufacturing sector</li> \n   <li>is\
          \ open to new ideas for products and services</li> \n   <li>gives opportunities\
          \ to export to the Mediterranean and the Middle East</li> \n  </ul> \n \
          \ <p>It’s also a good place for Scottish businesses to export to because:</p>\
          \ \n  <ul> \n   <li>it has similar regulations to the UK</li> \n   <li>UK\
          \ brands are trusted there</li> \n   <li>it has good transport links such\
          \ as low cost flights</li> \n  </ul> \n  <h2>What we could sell more of</h2>\
          \ \n  <p><a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
          >A Trading Nation</a> uses evidence to work out <a href=\"what-we-could-sell-more-of\"\
          >what Scotland could sell more of</a>.</p> \n  <p>In Italy, the key sectors\
          \ where Scotland could sell more are:</p> \n  <ul> \n   <li><a href=\"financial-and-business-services\"\
          >financial services</a></li> \n   <li><a href=\"food-and-drink\">food</a></li>\
          \ \n   <li><a href=\"life-and-chemical-sciences\">chemical sciences</a></li>\
          \ \n   <li>computer and information technology services</li> \n   <li>machinery\
          \ and equipment</li> \n   <li>the manufacture of computer, electronic and\
