          \  <ul> \n    <li>Life sciences</li> \n    <li>Engineering and advanced\
          \ manufacturing</li> \n    <li>Food and drink</li> \n    <li>Chemical sciences</li>\
          \ \n    <li>Technology, digital and media</li> \n   </ul> \n  </div> \n\
          \  <h2>Help with exporting in China</h2> \n  <h3>Scottish Development International\
          \ offices</h3> \n  <p>Scottish Development International have offices in:</p>\
