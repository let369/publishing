        hippostd:content: "<html>\n <head></head>\n <body>\n  <p class=\"leader  ds_leader\"\
          > In 2017, Scotland sold £2.4 billion worth of exports to France. This is\
          \ 7.6% of Scotland’s total international exports. Between 2013 and 2017,\
          \ Scottish exports to France increased by an average of 7% each year.</p>\
          \ \n  <p><img src=\"03-France.png/{_document}/hippogallery:original\" alt=\"\
          An image of France outlined on a map\"></p> \n  <h2>The benefits of selling\
          \ to France</h2> \n  <p>The <a href=\"http://www.doingbusiness.org/en/rankings\"\
          >World Bank</a> rates France as the 32nd easiest country in the world to\
          \ do business with.</p> \n  <p>France’s a good place to export to because\
          \ it:</p> \n  <ul> \n   <li>has well defined and established laws</li> \n\
          \   <li>does not have a lot of regulations which can cause barriers for\
          \ trade</li> \n  </ul> \n  <p>It's also a good place for Scottish businesses\
          \ to export to because:</p> \n  <ul> \n   <li>it has a high standard of\
          \ living and people have money to spend</li> \n   <li>it’s close to Scotland</li>\
          \ \n   <li>they make, buy and sell lots of different things</li> \n  </ul>\
          \ \n  <h2>What we could sell more of</h2> \n  <p><a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
          >A Trading Nation</a> uses evidence to work out <a href=\"what-we-could-sell-more-of\"\
          >what Scotland could sell more of</a>.</p> \n  <p>In France, the key sectors\
          \ where Scotland could sell more are:</p> \n  <ul> \n   <li>chemical sciences</li>\
          \ \n   <li>metal manufacturing</li> \n   <li>transport equipment</li> \n\
          \   <li>textiles</li> \n  </ul> \n  <p><img src=\"03-France-top-opportunities.png/{_document}/hippogallery:original\"\
          \ alt=\"An infographic of top opportunities in France\"></p> \n  <div class=\"\
          hidden  visually-hidden\"> \n   <h3>Top opportunities in France</h3> \n\
          \   <ul> \n    <li>Technology, digital and media</li> \n    <li>Energy</li>\
          \ \n    <li>Financial and business services</li> \n    <li>Chemical sciences</li>\
          \ \n    <li>Life sciences</li> \n    <li>Food and drink</li> \n    <li>Engineering\
          \ and advanced manufacturing</li> \n   </ul> \n  </div> \n  <h2>Help with\
          \ exporting in France</h2> \n  <h3>Scottish Development International offices</h3>\
          \ \n  <p>Scottish Development International have an office in <a href=\"\
          https://www.sdi.co.uk/about-sdi/global-offices/europe-middle-east-and-africa/france-paris\"\
          >Paris</a>. They have 4 members of staff focussed on:</p> \n  <ul> \n  \
          \ <li>energy</li> \n   <li>science and technology</li> \n   <li>industries\
          \ that produce consumer goods</li> \n  </ul> \n  <h3>Innovation and Investment\
          \ Hub</h3> \n  <p>The Scottish Government have an office in <a href=\"https://www.gov.scot/policies/europe/innovation-and-investment-hubs/#Paris\"\
          >Paris</a>. The Innovation and Investment Hub can help businesses:</p> \n\
          \  <ul> \n   <li>with trade missions</li> \n   <li>with investment projects\
          \ that create jobs in Scotland</li> \n   <li>work with research, education\
          \ and cultural institutions</li> \n   <li>find opportunities to develop\
          \ new products and services in France</li> \n  </ul> \n  <h3>GlobalScot</h3>\
          \ \n  <p>The <a href=\"https://www.globalscot.com/\">GlobalScot</a> network\
          \ has 8 experts in France covering:</p> \n  <ul> \n   <li>energy</li> \n\
          \   <li>financial and business services</li> \n   <li>food and drink</li>\
          \ \n   <li>life sciences</li> \n   <li>technology</li> \n   <li>engineering</li>\
          \ \n   <li>tourism</li> \n  </ul> \n  <p>We’re going to expand the GlobalScot\
          \ network in France.</p> \n  <h3>Department for International Trade</h3>\
          \ \n  <p>You can contact the <a href=\"https://www.gov.uk/world/organisations/department-for-international-trade-france#contact-us\"\
          >Department for International Trade</a> in France to find opportunities\
          \ for doing business there.</p> \n  <h3>Franco-British Chamber of Commerce\
          \ &amp; Industry</h3> \n  <p>The <a href=\"https://francobritishchamber.com/\"\
          >Franco-British Chamber of Commerce &amp; Industry</a> helps its members\
          \ to work with other businesses in France and Britain. It has a network\
          \ of public and private partners.</p> \n  <p>They have an office in Paris\
          \ and groups in:</p> \n  <ul> \n   <li>Dordogne</li> \n   <li>Toulouse et\
          \ Midi-Pyrénées</li> \n   <li>Burgundy</li> \n   <li>Monaco</li> \n  </ul>\
          \ \n  <p>You can find more <a href=\"help-for-businesses\">help with exporting</a>.</p>\
          \ \n  <p>You can also find more information on exporting to France in <a\
          \ href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
          >A Trading Nation</a>.</p> \n </body>\n</html>"
