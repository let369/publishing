        publishing:aggregator: GOV.UK
        publishing:audience: people
        publishing:authorNotes: "16/07/2020 - revised content slightly with new content\
          \ owner Katie Hislop. Introduced linking to Armed Forces Covenant as important\
          \ UK pledge to service staff and veterans. Need to see how the priority\
          \ treatment section is received, really could do with testing. Message is\
          \ service staff and veterans have a right not to be refused priority treatment\
          \ when they are in need and the most urgent case at that point in time.\
          \ Common misconception (often in older veterans) is it means a right to\
          \ queue jump rather than a protection from discrimination. ML\n\nAM - 25\
          \ May 2018 \nVeterans content need updated in late August or early September\
          \ when we expect to have a new Commissioner in post.  Contact Alison.Howard@gov.scot"
