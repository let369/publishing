        /publishing:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |
            <p>A public appointment lets you join a public body as either a board member or a board chair.</p>
            <p>Although you aren&#39;t involved in the day-to-day running of the public body, you get to offer opinions and guidance while learning how the organisation works.</p>
            <p>Most public appointments only expect you to commit a couple of days per month. Some are paid while others aren&#39;t.</p>
            <p><a href="http://www.appointed-for-scotland.org/">Visit the Public Appointments</a> website for more information on how public appointments work and how to apply for one. </p>
        /publishing:relateditems:
          jcr:primaryType: publishing:relateditems
          /publishing:relatedItem:
