          /publishing:content:
            jcr:primaryType: hippostd:html
            hippostd:content: |
              <p>The Police Investigations and Review Commissioner (PIRC) can investigate incidents involving the police.</p>
              <p>This may include:</p>
              <ul>
              <li>death or serious injury of a person in police custody</li>
              <li>death or serious injury of a person following contact with the police</li>
              <li>the use of firearms by police officers</li>
              <li>allegations of police officers being involved in criminal activity</li>
              <li>allegations of misconduct by senior police officers ranked Assistant Chief Constable or above</li>
              <li>any other relevant police matters which are thought to be in the public interest</li>
              </ul>
              <p>After carrying out an investigation, a report is then published on the PIRC website.</p>
              <p><a href="http://pirc.scotland.gov.uk/investigations/investigations_reports">Visit the Police Investigations and Review Commissioner website</a> to read and search for investigation reports.</p>
