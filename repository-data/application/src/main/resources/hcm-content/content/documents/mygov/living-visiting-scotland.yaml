          Coat of Arms in Scotland since 1672.
        publishing:title: Search for Coats of Arms in Scotland
        publishing:urlAliases:
          type: double
          value: []
        /publishing:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |
            <p>A Coat of Arms is a design which identifies a specific person, family or organisation. In Scotland, Coats of Arms can only belong to one person at a time.</p>
            <p>The Public Register of All Arms and Bearings in Scotland records every Coat of Arms in Scotland since 1672, and is updated every day.</p>
            <p>If you want to search the Public Register for a certain Coat of Arms, it&#39;s open to personal inspection in the Court of Lord Lyon in Edinburgh.</p>
            <p><a href="https://www.courtofthelordlyon.scot/index.htm">Visit the Court of Lord Lyon website</a> for information on searching the Public Register, including fees and opening times.</p>
        /publishing:relateditems:
          jcr:primaryType: publishing:relateditems
          /publishing:relatedItem:
            jcr:primaryType: hippo:mirror
            hippo:docbase: 5141001c-a271-4a19-a9ee-9ce6fb587ec5
