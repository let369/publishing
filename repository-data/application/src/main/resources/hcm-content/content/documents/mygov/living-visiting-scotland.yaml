            jcr:primaryType: hippostd:html
            hippostd:content: " \n  <p>The Crofting Commission has 8 board members\
              \ known as 'commissioners'. 5 of these commissioners are elected.</p>\
              \ \n  <p>Postal votes are used for this election and ballots are sent\
              \ to people on the Register of Crofts.</p> \n  <p>Each croft is allowed\
              \ 1 vote and owners of more than 1 croft have only 1 vote. </p> \n \
              \ <p>The board members are elected from these areas:</p> \n  <ul> \n\
              \   <li>South West Highlands </li> \n   <li>West Highlands </li> \n\
              \   <li>Shetland </li> \n   <li>Caithness and Orkney </li> \n   <li>Western\
              \ Isles</li> \n  </ul> \n  "
