            <p>If you&#39;ve joined the ELC scheme you won&#39;t need to pay for some qualifications such as certain:</p>
            <ul>
            <li>Scottish Vocational Qualifications (SVQs)</li>
            <li>diplomas</li>
            <li>highers</li>
            </ul>
            <p><a href="http://www.enhancedlearningcredits.com/">Find out more about which qualifications you can get and how to apply.</a></p>
