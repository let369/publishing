        /publishing:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |
            <p>If you&#39;re worried about the way a charity is being run, you can raise a concern with the Scottish Charity Regulator.</p>
            <p>They can deal with situations where:</p>
            <ul>
            <li>charities are being used for private gain</li>
            <li>a charity&#39;s independence is called into question</li>
            <li>it&#39;s not clear who&#39;s in charge of the charity</li>
            <li>the charity&#39;s assets are at risk or not being used for charitable purposes</li>
            <li>an organisation is calling itself a charity but it&#39;s not</li>
            </ul>
            <p><a href="https://www.oscr.org.uk/charities/raise-a-concern-about-a-charity">Visit the Scottish Charity Regulator website</a> for information on how to raise a concern about a charity.</p>
