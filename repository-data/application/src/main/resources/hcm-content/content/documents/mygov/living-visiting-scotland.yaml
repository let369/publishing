          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>A Children's Panel\
            \ decides how to support vulnerable children and young people who come\
            \ to <a href=\"childrens-hearings\">Children's Hearings</a>.</p> \n  <p>A\
            \ panel is made up of 3 lay (non-legal) tribunal members who volunteer\
            \ to sit on hearings. </p> \n  <blockquote> \n   <p>You will not be paid\
            \ for being a Children's Panel member. But you can claim reasonable expenses\
            \ for attending training, hearings and Children's Panel events.</p> \n\
            \  </blockquote> \n  <p>Children and young people may be referred to a\
            \ Children's Hearing for different reasons:</p> \n  <ul> \n   <li>care\
            \ and protection (the welfare of the child or young person is causing\
            \ concern) </li> \n   <li>offending (the child or young person is believed\
            \ to have committed a crime) </li> \n  </ul> \n  <h2 id=\"who-can-apply\"\
            >Who can apply</h2> \n  <p>To apply to be a panel member, you need to:\
            \ </p> \n  <ul> \n   <li>be at least 18 years old (there is no upper age\
            \ limit)</li> \n   <li>live or work in the local council area where you\
            \ wish to serve as a panel member</li> \n   <li>be able to attend the\
            \ pre-service training dates for your area (December to May)</li> \n \
            \  <li>provide 2 satisfactory references</li> \n   <li>be subject to a\
            \ check under the <a href=\"index\">Protecting Vulnerable Groups (PVG)\
            \ scheme</a></li> \n   <li>have the right to work in the UK</li> \n  </ul>\
            \ \n  <p>You do not need any formal qualifications to become a Children's\
            \ Panel member. </p> \n  <h2 id=\"how-to-apply\">How to apply</h2> \n\
            \  <p>Applications for Children's Panel membership are now closed. But\
            \ you can still register your interest on the <a href=\"https://www.childrenspanelscotland.org/\"\
            >Children's Panel recruitment website.</a>. </p> \n  <p>Children's Hearings\
            \ Scotland will contact you with more information, in summer 2018, before\
            \ applications open again.</p> \n  <p>Your application will include a\
            \ check under the <a href=\"index\">Protecting Vulnerable Groups (PVG)\
            \ scheme</a>. You will not be charged for this check. </p> \n  <h2 id=\"\
            how-panel-members-are-selected-and-appointed\">How panel members are selected\
            \ and appointed</h2> \n  <p>The recruitment process for new panel members\
            \ involves all or most of the following:</p> \n  <ul> \n   <li>completing\
            \ an application form </li> \n   <li>attending an information session</li>\
            \ \n   <li>attending a one-to-one interview</li> \n   <li>attending a\
            \ group discussion</li> \n  </ul> \n  <p>To begin with, you'll be appointed\
            \ as a Children's Panel member for 3 years. This can be extended on further\
            \ recommendation, following monitoring of performance. </p> \n  <h2 id=\"\
            what-children-s-panel-members-do\">What Children's Panel members do</h2>\
            \ \n  <p>Panel members decide how to help and protect the children and\
            \ young people who go to hearings.</p> \n  <p>They make these decisions\
            \ by talking to the child/young person, their family and the professionals\
            \ (for example, a social worker) who are at the hearing. </p> \n  <p>They\
            \ can decide:</p> \n  <ul> \n   <li>to give the child or young person\
            \ a Compulsory Supervision Order – this can say who they should live with,\
            \ and who they can see and when</li> \n   <li>that formal, compulsory\
            \ supervision measures are not needed and end the case</li> \n   <li>that\
            \ they need more information to help them make a decision about what's\
            \ best </li> \n  </ul> \n  <h2 id=\"the-role-of-a-children-s-panel-member\"\
            >The role of a Children's Panel member</h2> \n  <p>Panel members need\
            \ to make sure they know about – and understand – the child or young person's\
            \ situation before a hearing takes place.</p> \n  <p>They do this by reading\
            \ through the reports and papers they are sent.</p> \n  <p>During hearings,\
            \ panel members have to:</p> \n  <ul> \n   <li>encourage the child or\
            \ young person and other people attending the hearing to participate effectively\
            \ </li> \n   <li>work within the legal framework of the Children's Hearing\
            \ System </li> \n   <li>make sure that everything they say and do in the\
            \ hearing is fair</li> \n   <li>make sure they understand and uphold everyone's\
            \ rights </li> \n   <li>make clear, justifiable decisions that are in\
            \ the best interests of the child or young person</li> \n   <li>communicate\
            \ their decisions both verbally and in writing</li> \n   <li>make sure\
            \ that their decisions, and the reasons for them, are clearly recorded\
            \ in line with the guidance</li> \n  </ul> \n  <h2 id=\"the-time-commitment\"\
            >The time commitment</h2> \n  <p>There's a big time commitment involved\
            \ in being a Children's Panel member. </p> \n  <p>You need to be able\
            \ to:</p> \n  <ul> \n   <li>commit to the pre-service training programme\
            \ (this takes place over 2 years)</li> \n   <li>prepare for each hearing\
            \ by reading papers and reports</li> \n   <li>take part in hearings (up\
            \ to 1 or 2 morning or afternoon sessions a month)</li> \n   <li>attend\
            \ mandatory, on-going training (usually 6 courses over 3 years) </li>\
            \ \n  </ul> \n  <h2 id=\"time-off-work\">Time off work</h2> \n  <p>You'll\
            \ have to be able to attend hearings at times when you might normally\
            \ be at work. </p> \n  <p>So if you have a job, it's important that your\
            \ employer understands what's involved, and why being a panel member is\
            \ important.</p> \n  <p>Under <a href=\"http://www.legislation.gov.uk/ukpga/1996/18/section/50\"\
            >Section 50 of the Employment Rights Act 1996</a> panel members are entitled\
            \ to reasonable time off work to carry out their duties. </p> \n  <p>What's\
            \ reasonable depends on your employer's business, and the impact your\
            \ time off will have on it.</p> \n  <h2 id=\"training\">Training</h2>\
            \ \n  <h3 id=\"introductory-training\">Introductory training</h3> \n \
            \ <p>As a new panel member, you'll have to take part in the introductory\
            \ training programme. </p> \n  <p>This is spread over 2 years and starts\
            \ with pre-service training. It's usually made up of:</p> \n  <ul> \n\
            \   <li>2 or 3 evening sessions</li> \n   <li>7 full days of training</li>\
            \ \n   <li>online study and assessment</li> \n  </ul> \n  <p>Your training\
            \ will help you develop knowledge and skills in areas including:</p> \n\
            \  <ul> \n   <li>managing information</li> \n   <li>decision making</li>\
            \ \n   <li>protecting rights</li> \n   <li>teamwork</li> \n   <li>effective\
            \ communication</li> \n   <li>analytical thinking</li> \n  </ul> \n  <p>You'll\
            \ also be expected to observe (but not take part in) 2 or 3 Children's\
            \ Hearings. They will be on weekdays during your initial 4-month training\
            \ period. </p> \n  <h3 id=\"training-after-you-re-appointed\">Training\
            \ after you're appointed</h3> \n  <p>If you successfully finish your pre-service\
            \ training – and are appointed to the Children's Panel – you'll be asked\
            \ to:</p> \n  <ul> \n   <li>attend a review and revision training day</li>\
            \ \n   <li>take a 2-day 'Management of Hearings' course </li> \n  </ul>\
            \ \n  <p>After you've fully qualified as a panel member, you'll have to\
            \ keep your knowledge and skills up to date.</p> \n  <p>You'll do this\
            \ by attending nationally provided training courses and local learning\
            \ and development sessions. </p> \n  <p>Training is usually held in the\
            \ evening or at weekends, but it's sometimes held on weekdays too.</p>\
            \ \n  <p>When you complete your training – including the Management of\
            \ Hearings course – you'll receive a Professional Development Award (PDA).\
            \ This will be accredited to the <a href=\"http://scqf.org.uk/the-framework/scqf-levels/\"\
            >Scottish Credit and Qualifications Framework (SCQF) Level 7.</a></p>\
            \ \n </body>\n</html>"
