              <p>The HM Inspectorate of Prisons for Scotland carries out inspections of the Scottish prison system.</p>
              <p>Its duties include:</p>
              <ul>
              <li>regular inspections of individual prisons</li>
              <li>responsibility for Independent Prison Monitors</li>
              <li>inspecting the conditions and treatment of prisoners under escort</li>
              <li>producing annual reports</li>
              </ul>
              <p><a href="https://www.prisonsinspectoratescotland.gov.uk/publications">Visit the HM Inspectorate of Prisons for Scotland website</a> for free access to its:</p>
              <ul>
              <li>full inspection reports</li>
              <li>follow up inspection reports</li>
              <li>annual reports</li>
              <li>thematic reports</li>
              <li>monitoring reports</li>
              <li>archive publications</li>
              </ul>
