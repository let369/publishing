            jcr:primaryType: hippostd:html
            hippostd:content: |
              <p>Her Majesty&#39;s Fire Service Inspectorate is an independent body that carries out inspections on the Scottish Fire and Rescue Service (SFRS).</p>
              <p>The point of these inspections is to:</p>
              <ul>
              <li>improve the way the SFRS serves the public </li>
              <li>make the SFRS more accountable for anything it does wrong</li>
              <li>assure the public that the SFRS is running effectively</li>
              </ul>
              <p>The inspectorate publishes all its inspection reports online.</p>
              <p><a href="http://www.gov.scot/about/public-bodies/HMFSI/Reports-Publications">Visit the HM Fire Service Inspectorate website</a> to access these inspection reports.</p>
