        value: []
      /publishing:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |
          <p>If you&#39;re a refugee living in Scotland you have a right to access things like:</p>
          <ul>
          <li>healthcare</li>
          <li>schools </li>
          <li>support with money, such as <a href="https://www.gov.uk/browse/benefits">welfare and benefits</a></li>
          <li>work</li>
          </ul>
          <blockquote>
          <p>If you&#39;re a refugee in the UK it means you have a legal right to live in the UK. You&#39;ll have papers to show this. If you don&#39;t have legal status as a refugee you&#39;ll need to claim asylum.</p>
          </blockquote>
          <h2 id="help-you-can-get-as-a-refugee">Help you can get as a refugee</h2>
          <p>If you&#39;re not sure how to access the things you have a right to, the <a href="http://www.scottishrefugeecouncil.org.uk/get_help">Scottish Refugee Council</a> can help you work out what to do.</p>
          <h2 id="help-you-can-get-with-asylum">Help you can get with asylum</h2>
          <p>You need to go to GOV.UK to <a href="https://www.gov.uk/claim-asylum">apply for asylum.</a></p>
          <h3 id="other-support">Other support</h3>
          <p>If you&#39;re looking for a home, or you need money to buy things like food, you can apply for <a href="https://www.gov.uk/asylum-support/overview">asylum support.</a></p>
          <p>There are also groups in Scotland who can help you settle. These <a href="http://www.scottishrefugeecouncil.org.uk/assets/0000/9406/RCOs_list_March2015.pdf">groups are based mostly in Glasgow.</a> If you want to find out more about groups in other areas of Scotland, or you&#39;ve got a question, you can contact the <a href="http://www.scottishrefugeecouncil.org.uk/get_help">Scottish Refugee Council.</a></p>
          <h3 id="legal-help">Legal help</h3>
          <p>If you need help with a legal problem you can get help from lawyers trained to deal with asylum.</p>
          <p>You can get help in:</p>
          <ul>
          <li><a href="http://www.scottishrefugeecouncil.org.uk/assets/0001/1256/Legal_Representatives_Edinburgh_Updated_September_2016.pdf">Edinburgh</a></li>
          <li><a href="http://www.scottishrefugeecouncil.org.uk/assets/0000/9266/Legal_Representatives_Glasgow_Updated_September_2016.pdf">Glasgow</a></li>
          </ul>
          <h2 id="if-you-re-outside-the-uk">If you&#39;re outside the UK</h2>
          <p>You can&#39;t apply for asylum if you&#39;re not in the UK. This means you can only make a legal entry to the UK through the standard routes, such as:</p>
          <ul>
          <li>if you apply for a <a href="https://www.gov.uk/browse/visas-immigration">work or study visa</a></li>
          <li>you have legal status as a refugee</li>
          </ul>
      /publishing:relateditems:
