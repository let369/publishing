          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>When you leave\
            \ the armed forces, the options for where you and your family can live\
            \ include: </p> \n  <ul> \n   <li>renting a property </li> \n   <li>buying\
            \ a property </li> \n   <li>housing support </li> \n   <li>veteran housing\
            \ charities </li> \n   <li>support if you are in danger of being or have\
            \ been made homeless </li> \n  </ul> \n  <p>Information about housing\
            \ is available in the <a href=\"https://www.gov.scot/Resource/0053/00539699.pdf\"\
            >Scottish housing guide for people leaving the armed forces and ex-service\
            \ personnel.</a></p> \n  <p>You can find general advice on leaving the\
            \ armed forces in the <a href=\"https://www.gov.uk/government/publications/service-leavers-pack\"\
            >GOV.UK Service Leavers Pack.</a></p> \n  <h2 id=\"renting-a-property\"\
            >Renting a property</h2> \n  <p>If you're looking to rent a property you\
            \ can get information and advice on <a href=\"index\">renting from a private\
            \ landlord</a> and <a href=\"apply-for-housing\">how to apply for housing\
            \ from a local council or housing association</a> (also known as social\
            \ housing).</p> \n  <p>If you apply for social housing, landlords might\
            \ ask you for a copy of your Certificate of Cessation of Entitlement to\
            \ Occupy Service Accommodation. The <a href=\"https://www.gov.uk/government/organisations/ministry-of-defence\"\
            >Ministry of Defence (MOD)</a> will give this to you 6 months before you\
            \ leave the armed forces. </p> \n  <h2 id=\"buying-a-property\">Buying\
            \ a property</h2> \n  <p>If you want to buy a home when you leave the\
            \ armed forces but cannot afford to buy property on your own, there are\
            \ several schemes that offer <a href=\"getting-help-to-buy-your-home\"\
            >help to buy a house</a>. </p> \n  <p>Some of these programmes give priority\
            \ to veterans, such as the: </p> \n  <ul> \n   <li><a href=\"index\">Open\
            \ Market Shared Equity Scheme</a> </li> \n   <li><a href=\"new-supply-shared-equity-scheme\"\
            >New Supply Shared Equity Scheme</a></li> \n  </ul> \n  <p>There is a\
            \ <a href=\"index\">legal process for buying a house or flat</a>. It helps\
            \ make sure both the buyer and seller are protected during the sale.</p>\
            \ \n  <h2 id=\"housing-support\">Housing support</h2> \n  <p>If you're\
            \ renting from a private landlord and you're finding it hard to pay the\
            \ rent, there is housing support that might be available to you.</p> \n\
            \  <p><a href=\"local-housing-allowance\">Local Housing Allowance</a>(housing\
            \ benefit) or <a href=\"https://www.gov.uk/universal-credit\">Universal\
            \ Credit</a> might be available to you depending on where you live, your\
            \ income and personal circumstances. </p> \n  <p>There are other forms\
            \ of support available <a href=\"if-you-cant-pay-your-rent\">if you can't\
            \ pay your rent</a>.</p> \n  <h2 id=\"disabled-housing\">Disabled Housing</h2>\
            \ \n  <p>If you have a disability and you need help to find housing that\
            \ meets your needs, there are organisations that can help. </p> \n  <p><a\
            \ href=\"https://www.housingoptionsscotland.org.uk/projects-introduction/military-matters/\"\
            >Military Matters</a> provides support and advice to service men and women,\
            \ veterans and their families. They support people with any disability\
            \ (a mental health problem, a learning disability or a physical disability)\
            \ to solve housing problems.</p> \n  <h3 id=\"care-equipment-for-your-home\"\
            >Care equipment for your home</h3> \n  <p>If you need <a href=\"care-equipment-and-adapting-your-home\"\
            >adaptations to your home</a> you should get in touch with your local\
            \ council. </p> \n  <p>You can also get general information on services\
            \ for disabled people from <a href=\"http://www.disabilityscot.org.uk/\"\
            >Disability Information Scotland.</a></p> \n  <h2 id=\"homelessness\"\
            >Homelessness</h2> \n  <p>If you can't find anywhere to stay you should\
            \ contact your local council as soon as possible to let them know you\
            \ may be homeless. Ask to speak to a member of staff in their homeless\
            \ team. Find out more about <a href=\"if-youre-facing-homelessness\">what\
            \ to do if you're facing homelessness</a>.</p> \n  <p>Find the contact\
            \ details and website for your local council.</p> \n  <div class=\"dd\
            \  finder-hero  form-box\">\n   <label for=\"council-select-863160\">Contact\
