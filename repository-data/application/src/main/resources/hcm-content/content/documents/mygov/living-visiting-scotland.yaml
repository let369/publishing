        /publishing:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |
            <p>You can get help paying for qualifications whether you:</p>
            <ul>
            <li>are planning on leaving the armed forces</li>
            <li>have already left and want to know more about your options</li>
            </ul>
            <h2 id="saas-grants">SAAS grants</h2>
            <p>The <a href="http://www.saas.gov.uk/">Student Awards Agency Scotland (SAAS)</a> gives financial support to eligible students doing a course of higher education in the UK. If you&#39;ve been in the armed forces or are the family member of someone in the armed forces who has been living abroad you may be elligible for a SAAS grant. This depends on where you or your family member was a resident when they joined up. </p>
            <p>Contact SAAS on <strong>0300 555 0505</strong> to find out if you&#39;re eligible.</p>
            <h2 id="enhanced-learning-credit-elc-scheme">Enhanced Learning Credit (ELC) scheme</h2>
            <p>The armed forces ELC scheme allows you to apply for money to pay for qualifications. You can apply whether you&#39;re still serving in the armed forces or you&#39;ve already left.</p>
            <h3 id="how-it-works">How it works</h3>
            <p>If you&#39;ve joined the ELC scheme you won&#39;t need to pay for some qualifications such as certain:</p>
            <ul>
            <li>Scottish Vocational Qualifications (SVQs)</li>
            <li>diplomas</li>
            <li>highers</li>
            </ul>
            <p><a href="http://www.enhancedlearningcredits.com/">Find out more about which qualifications you can get and how to apply.</a></p>
