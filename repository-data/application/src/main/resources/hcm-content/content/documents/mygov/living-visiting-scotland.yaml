          /publishing:content:
            jcr:primaryType: hippostd:html
            hippostd:content: " \n  <p>There are 2 national parks in Scotland that\
              \ are run by National Park Authority Boards. </p> \n  <p>These are <a\
              \ href=\"http://www.lochlomond-trossachs.org/park-authority/\">Loch\
              \ Lomond and The Trossachs National Park</a> and <a href=\"http://cairngorms.co.uk/\"\
              >Cairngorms National Park Authority</a>. </p> \n  <p>You can vote in\
              \ these elections if you:</p> \n  <ul> \n   <li>are aged 16 or over</li>\
              \ \n   <li>can vote in local council elections </li> \n   <li>live in\
              \ the park boundaries</li> \n  </ul> \n  <h3 id=\"loch-lomond-and-the-trossachs-national-park\"\
              >Loch Lomond and the Trossachs National Park</h3> \n  <p><a href=\"\
              http://www.lochlomond-trossachs.org/park-authority/our-board-committees/\"\
              >5 board members</a> are elected locally by postal ballot. </p> \n \
              \ <p>Residents in the following areas can vote if they are registered:</p>\
              \ \n  <ul> \n   <li>Cowal and North Loch Lomond</li> \n   <li>Breadalbane\
              \ and the Trossachs</li> \n   <li>Callander</li> \n   <li>East Loch\
              \ Lomond and Port of Menteith</li> \n   <li>West Loch Lomond and Balloch\
              \ </li> \n  </ul> \n  <h3 id=\"cairngorms-national-park-authority\"\
              >Cairngorms National Park Authority</h3> \n  <p><a href=\"http://cairngorms.co.uk/authority/board/\"\
              >5 board members</a> are elected locally by postal ballot. </p> \n \
              \ <p>People who can vote in council elections and live in the Cairngorms\
              \ National Park boundaries can vote.</p> \n  "
