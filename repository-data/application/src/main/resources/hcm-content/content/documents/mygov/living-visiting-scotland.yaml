          hippostd:content: |
            <p>When you leave the armed forces there are organisations and charities that can help with:  </p>
            <ul>
            <li>benefits</li>
            <li>housing</li>
            <li>health</li>
            <li>getting work </li>
            <li>social activites with other veterans</li>
            </ul>
            <blockquote>
            <p><a href="https://support.veteransgateway.org.uk/app/self_help/p/95">Veterans Gateway</a> is the first point of contact for veterans seeking support, whether you are based in the UK or abroad.</p>
            </blockquote>
            <h2 id="-legion-scotland-https-www-legionscotland-org-uk-"><a href="https://www.legionscotland.org.uk/">Legion Scotland</a></h2>
            <p>Provide services to support you including:</p>
            <ul>
            <li>community, comradeship and practical advice</li>
            <li>social activites including sporting and music based opportunities</li>
            </ul>
            <div class="contact">


            <div class="contact__group">
            <p class="contact__item"><b>Phone:</b> 0131 550 1586</p>




            <p class="contact__supporting-item"><a href="https://www.gov.uk/call-charges">Find out about call charges</a></p>
            </div>


            <div class="contact__group">
            <p class="contact__item"><b>Address:</b></p>
            <p class="contact__item">
            New Haig House  <br>
            Logie Green Road  <br>
            Edinburgh  <br>
            EH7 4HQ<br>
            </p>
            </div>

            <p></div></p>
            <p><a href="http://www.legionscotland.org.uk/about-us/find-your-local-branch/">Find your local Royal British Legion Scotland branch.</a>  </p>
            <h2 id="-poppyscotland-http-www-poppyscotland-org-uk-"><a href="http://www.poppyscotland.org.uk/">Poppyscotland</a></h2>
            <p>Offers practical advice and assistance to the armed forces and veterans community.</p>
            <div class="contact">


            <div class="contact__group">
            <p class="contact__item"><b>Phone:</b> 0131 557 2782</p>




            <p class="contact__supporting-item"><a href="https://www.gov.uk/call-charges">Find out about call charges</a></p>
            </div>

            <div class="contact__group">
            <p class="contact__item"><b>Email:</b> <a href="mailto:enquiries@poppyscotland.org.uk">enquiries@poppyscotland.org.uk</a></p>
            </div>

            <div class="contact__group">
            <p class="contact__item"><b>Address:</b></p>
            <p class="contact__item">
            New Haig House  <br>
            Logie Green Road  <br>
            Edinburgh  <br>
            EH7 4HQ<br>
            </p>
            </div>

            <p></div></p>
            <h2 id="-veterans-scotland-http-www-veteransscotland-co-uk-"><a href="http://www.veteransscotland.co.uk/">Veterans Scotland</a></h2>
            <p>Brings together member charities to help veterans in Scotland get access to the support they offer.</p>
            <p>Veterans Assist Scotland is part of Veterans Scotland. It collects a wide range of information from the veterans community and veterans support oraganisations into one place. A full list of these statutory bodies, charities and third sector organisations is available on the <a href="http://www.veterans-assist.org/">Veterans Assist</a> website. </p>
            <div class="contact">


            <div class="contact__group">
            <p class="contact__item"><b>Phone:</b> 0131 550 1569</p>




            <p class="contact__supporting-item"><a href="https://www.gov.uk/call-charges">Find out about call charges</a></p>
            </div>

            <div class="contact__group">
            <p class="contact__item"><b>Email:</b> <a href="mailto:gensec@veteransscotland.org.uk">gensec@veteransscotland.org.uk</a></p>
            </div>

            <div class="contact__group">
            <p class="contact__item"><b>Address:</b></p>
            <p class="contact__item">
            New Haig House<br>
            Logie Green Road<br>
            Edinburgh<br>
            EH7 4HR<br>
            </p>
            </div>

            <p></div> </p>
            <h2 id="-armed-services-advice-project-http-www-adviceasap-org-uk-"><a href="http://www.adviceasap.org.uk/">Armed Services Advice Project</a></h2>
            <p>Part of Citizens Advice and gives information, advice and support if you&#39;re:</p>
            <ul>
            <li>serving in the armed forces or a dependent</li>
            <li>a veteran or a dependent</li>
            <li>members of the Merchant Navy who supported UK military operations or a dependent</li>
            </ul>
            <div class="contact">


            <div class="contact__group">
            <p class="contact__item"><b>Phone:</b> 0808 800 1007</p>




            <p class="contact__supporting-item"><a href="https://www.gov.uk/call-charges">Find out about call charges</a></p>
            </div>



            <p></div></p>
            <p><a href="http://www.cas.org.uk/partnerships-services/cab-service-partners/armed-services-advice-project">Contact your local Citizens Advice Bureau</a></p>
            <h2 id="other-support">Other support</h2>
            <p>There are other charities and organisations that provide support. You can see a full list of the <a href="http://www.veteransscotland.co.uk/members/">Veterans Scotland member charities</a> on their website. </p>
