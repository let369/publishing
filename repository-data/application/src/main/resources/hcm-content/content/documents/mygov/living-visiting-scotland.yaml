        /publishing:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |
            <p>A custody visitor is a volunteer who visits police stations unannounced to make sure people being held in custody are:</p>
            <ul>
            <li>being treated properly</li>
            <li>being held in clean and safe conditions</li>
            <li>having their rights and entitlements properly met</li>
            </ul>
            <p>Custody visitors have short interviews with people being held in custody, asking them how they&#39;re being treated.</p>
            <p><a href="https://www.spa.police.uk/independent-custody-visiting/">Visit the Scottish Police Authority website</a> for more information on how to volunteer to be a custody visitor.</p>
