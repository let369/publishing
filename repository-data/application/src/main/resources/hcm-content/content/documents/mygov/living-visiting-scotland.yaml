        publishing:authorNotes: "AM - 25 May 2018 \nVeterans content need updated\
          \ in late August or early September when we expect to have a new Commissioner\
          \ in post.  Contact Alison.Howard@gov.scot\n\n\n-------------\nDeciding\
          \ where to live is an important choice for you and your family when you\
          \ leave the armed forces. \n\nThis article covers your options for:  \n\
          - Renting a property  \n- Buying a property  \n- Housing support  \n- Housing\
          \ charities for veterans  \n- Support if you are in danger of being or have\
          \ been made homeless \n\t\t\t\n##Renting a property\nIf you're looking to\
          \ rent a property you can find information and advice on:  \n * [renting\
          \ from a private landlord](https://www.mygov.scot/renting-private-landlord/)\n\
          \ * [how to apply for housing from a local council](https://www.mygov.scot/apply-for-housing/)\
          \ (also known as social housing)\n\nWhen applying for social housing landlords\
          \ might ask you for a copy of the Certificate of Cessation of Entitlement\
          \ to Occupy Service Accommodation. The Ministry of Defence (MOD) will issue\
          \ this to you six months before you leave the armed forces. \n\nContact\
          \ the [MOD](https://www.gov.uk/government/organisations/ministry-of-defence)\
          \  \nPhone: 0808 1914 2 18  \nPhone (outside UK): +44 1253 866 043 \n\n\
          Email: [veterans-uk@mod.uk](mailto:veterans-uk@mod.uk) \n\n\n##Buying a\
          \ property\nBuying a home is one way to make sure you have a place to live\
          \ when you leave the armed forces.\n\nIf you can't afford to buy property\
          \ on your own, there are several Scottish Government schemes that offer\
          \ [help to buy a house](https://www.mygov.scot/housing-local-services/buy-own-property/).\
          \ \n\nSome of these programmes give priority to veterans. These include:\
          \  \n* [Open Market Shared Equity Scheme](https://www.mygov.scot/open-market-shared-equity-scheme/)\n\
          * [New Supply Shared Equity Scheme](https://www.mygov.scot/new-supply-shared-equity-scheme/)\n\
          \nThere is also a [legal process for buying a house or flat in Scotland](https://www.mygov.scot/buying-a-home/)\
          \ that you should be familiar with. It helps make sure both the buyer and\
          \ seller are protected during the sale.\n\n##Housing support\nIf you're\
          \ renting from a private landlord and you're having difficulty paying rent\
          \ there are several types of housing support that might be available to\
          \ you.\n * [Local Housing Allowance (LHA)](https://www.mygov.scot/local-housing-allowance/),\
          \ or housing benefit, may be available if you're on a low income. \n * There\
          \ are other housing benefits that provide [help if you can't pay your rent](https://www.mygov.scot/rent-arrears/)\n\
          \n##Housing charities for veterans\n[Veterans Scotland](http://www.veteransscotland.co.uk/pillars/housing/)\
          \ work with several housing charities and have several resources that can\
          \ help you find housing. You can view and apply for properties across Scotland.\n\
          \ \n**How to apply**  \nTo apply you will need to log in or register for\
          \ a [free Veterans Scotland account](http://www.veteransscotland.co.uk/pillars/housing/application_area.html).\
          \ Then you'll be able to fill out the housing form online or print off a\
          \ copy.\n\nUsing the Veterans Scotland form you can apply to all of the\
          \ [housing organisations for veterans](http://www.veteransscotland.co.uk/members/housing.html)\
          \ at once.\n\n**Veterans Scotland**  \nPhone: 0131 550 1569  \nFax: 0131\
          \ 557 5819  \n\nEmail: [info@veteransscotland.org.uk](mailto:info@veteransscotland.org.uk)\
          \  \n\nWrite to:  \nVeterans Scotland  \nNew Haig House  \nLogie Green Road\
          \  \nEdinburgh\nEH7 4HR\n\n\n##Homelessness\t\t\nIf you can't find anywhere\
          \ to stay you should [contact your council](https://www.mygov.scot/find-your-local-council/)\
          \ as soon as possible to let them know you may be homeless. Ask to speak\
          \ to a member of staff in their homeless team. \n\n[Scottish Veterans Residency](http://www.svronline.org/index.php)\
          \ also provide support and accommodation for veterans who are homeless or\
          \ in need. \n\nIf you haven't been discharged yet and you have nowhere to\
          \ stay when you leave, speak to a member of your welfare team. \n  \nIf\
          \ your living situation changes suddenly you can get [emergency housing](https://www.mygov.scot/emergency-housing/)\
          \ support. \n\nFind out more about [what to do if you're facing homelessness](https://www.mygov.scot/homelessness/)."
