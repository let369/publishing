          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>If you're thinking\
            \ about leaving the armed forces, or have already left, you can get help\
            \ to find a job. </p> \n  <p>You can use the <a href=\"find-a-job\">usual\
            \ job search methods</a>. </p> \n  <blockquote> \n   <p><a href=\"https://www.apprenticeships.scot/\"\
            >Modern apprenticeships</a> are a way to learn on the job, get the experience\
            \ you need, and work towards a qualification.</p> \n  </blockquote> \n\
            \  <p>The <a href=\"https://www.myworldofwork.co.uk/support-armed-forces-leavers-and-veterans\"\
            >My World of Work website</a> has information for armed forces leavers\
            \ and veterans.</p> \n  <p>There are also several charities that help\
            \ veterans get new skills and training.</p> \n  <h2 id=\"community-jobs-scotland\"\
            >Community Jobs Scotland</h2> \n  <p>If you've left the armed forces with\
            \ 6 years or less service and are aged 16 to 29 you may be eligible for\
            \ the Community Jobs Scotland (CJS) programme. CJS supports unemployed\
            \ young people who face barriers to employment, including armed forces\
            \ early service leavers. </p> \n  <p>A CJS opportunity will provide:</p>\
            \ \n  <ul> \n   <li>supported and paid job training for up to 12 months\
            \ with third sector employers</li> \n   <li>additional job skills training\
            \ to improve employability </li> \n  </ul> \n  <p>Visit the <a href=\"\
            http://www.scvo.org.uk/jobs-employability/cjs/\">Scottish Council for\
            \ Voluntary Organisations website</a> for more information.</p> \n  <h2\
            \ id=\"career-transition-partnership\">Career Transition Partnership</h2>\
            \ \n  <p>The <a href=\"https://www.ctp.org.uk/resettlement-training\"\
            >Career Transition Partnership</a> (CTP) offers resettlement training\
            \ courses that are tailored to service leavers.</p> \n  <p><a href=\"\
            https://www.ctp.org.uk/resettlement-training/contact-us\">Contact the\
            \ CTP team</a> for more information on courses or to find out who your\
            \ regional contact is.</p> \n  <h2 id=\"other-support\">Other support</h2>\
            \ \n  <p>You can get <a href=\"veterans-support-organisations\">help and\
            \ advice with things like jobs or money</a> from groups who support people\
            \ who've left the armed forces.</p> \n </body>\n</html>"
