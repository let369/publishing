              <p>It makes sure Scotland&#39;s charities meet legal requirements and are being run properly.</p>
              <p>Most of the decisions OSCR makes can be appealed.</p>
              <p>Visit the <a href="http://www.scap.gov.uk/appeal/">Scottish Charity Appeals Panel</a> website for more information on:</p>
