          hippostd:content: |
            <p>You can apply for an anniversary message from the Queen if it&#39;s your:</p>
            <ul>
            <li>60th anniversary</li>
            <li>65th anniversary</li>
            <li>70th anniversary or higher</li>
            </ul>
            <p>To apply for an anniversary message you must contact National Records of Scotland. They can process your application as long as:</p>
            <ul>
            <li>the wedding took place in Scotland</li>
            <li>the couple still lives in the UK</li>
            </ul>
            <p><a href="https://www.nrscotland.gov.uk/registration/royal-anniversary-messages">Visit the National Records of Scotland website</a> for information on how to apply.</p>
