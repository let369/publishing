          value: []
        /publishing:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |
            <p>If you want to complain about a public service organisation, you should follow the organisation&#39;s complaints procedure first to give them a chance to fix the problem.</p>
            <p>If you&#39;ve complained to the organisation and you aren&#39;t happy with their response, you can contact the Scottish Public Services Ombudsman (SPSO) and ask them to investigate.</p>
            <p>The SPSO deals with complaints about all public service sectors, including:</p>
            <ul>
            <li>NHS (health)</li>
            <li>housing</li>
            <li>council</li>
            <li>college and university</li>
            <li>prison</li>
            <li>water</li>
            <li>Scottish Government</li>
            <li>commissioner or inspection agencies</li>
            </ul>
            <p><a href="https://www.spso.org.uk/how-to-complain-about-public-service">Visit the Scottish Public Services Ombudsman website</a> for more information on how to complain about a public service.</p>
