        /publishing:content:
          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>Speak to <a href=\"\
            index\">your local GP</a> first if you're a veteran with health problems.</p>\
            \ \n  <p>The <a href=\"https://www.armedforcescovenant.gov.uk/\">Armed\
            \ Forces Covenant</a> promises that those who serve or have served in\
            \ the armed forces, and their families, are treated fairly. The Scottish\
            \ Government explains how we will meet this promise in the <a href=\"\
            http://www.gov.scot/Publications/2016/02/1650\">Renewing our Commitments</a>\
            \ publication on gov.scot.</p> \n  <h2 id=\"right-to-priority-treatment\"\
            >Right to priority treatment</h2> \n  <p>As a veteran, you will not be\
            \ at a disadvantage when you need healthcare. NHS Scotland will give veterans\
            \ priority treatment for conditions relating to their service. But, you\
            \ will only get priority if you are the patient with the greatest clinical\
            \ need at the time. This is the same for serving armed forces staff.</p>\
            \ \n  <p>The Scottish Veterans Commissioner made recommendations to the\
            \ Scottish Government about the health and wellbeing of veterans. You\
            \ can <a href=\"https://scottishveteranscommissioner.org/sgprogress/\"\
            >find out about the progress of the recommendations</a> on the Scottish\
            \ Veterans Commissioner's website.</p> \n  <p><a href=\"https://www.nhsinform.scot/care-support-and-rights/health-rights/access/health-rights-for-veterans\"\
            >NHS inform</a> explains veterans' health rights and the services available\
            \ to them. </p> \n  <h2 id=\"health-board-and-local-council-veterans-champions\"\
            >Health board and local council veterans champions</h2> \n  <p>Every health\
            \ board and local council has an <a href=\"http://www.veterans-assist.org/veteran-support/veterans-champion/\"\
            >Armed Forces and Veterans Champion</a>. They are usually a senior official\
            \ or elected councillor. They volunteer to support veterans in their area\
            \ and to uphold the promise of the Armed Forces Covenant. You can contact\
            \ your local Champion with questions about accessing services and support.</p>\
            \ \n  <h2 id=\"healthcare-support\">Healthcare support</h2> \n  <p><a\
            \ href=\"http://www.veteransfirstpoint.org.uk/\">Veterans First Point</a>\
            \ was developed by veterans to help ex-service men and women and their\
            \ families adjust to civilian life. This includes help with: </p> \n \
            \ <ul> \n   <li>physical and mental health and wellbeing</li> \n   <li>family\
            \ and relationships</li> \n   <li>housing</li> \n   <li>socialising</li>\
            \ \n   <li>education</li> \n   <li>employment</li> \n  </ul> \n  <p>They\
            \ have drop-in centres across Scotland. <a href=\"http://www.veteransfirstpoint.org.uk/where-to-find-us\"\
            >Find your nearest centre.</a></p> \n  <div class=\"contact\"> \n   <div\
            \ class=\"contact__group\"> \n    <p class=\"contact__item\"><b>Phone:</b>\
            \ 0131 221 7090</p> \n    <p class=\"contact__supporting-item\"><a href=\"\
            https://www.gov.uk/call-charges\">Find out about call charges</a></p>\
            \ \n   </div> \n   <div class=\"contact__group\"> \n    <p class=\"contact__item\"\
            ><b>Email:</b> <a href=\"mailto:V1P.Scotland@nhslothian.scot.nhs.uk\"\
            >V1P.Scotland@nhslothian.scot.nhs.uk</a></p> \n   </div> \n   <p></p>\n\
            \  </div>\n  <p></p> \n  <p><a href=\"http://www.combatstress.org.uk/\"\
            >Combat Stress</a> gives free specialist treatment to ex-service men and\
            \ women for mental health and stress problems.</p> \n  <div class=\"contact\"\
            > \n   <div class=\"contact__group\"> \n    <p class=\"contact__item\"\
            ><b>Phone:</b> 0800 138 1619</p> \n    <p class=\"contact__item\"><b>Text:</b>\
            \ 07537 404 719</p> \n    <p class=\"contact__supporting-item\"><a href=\"\
            https://www.gov.uk/call-charges\">Find out about call charges</a></p>\
            \ \n   </div> \n   <div class=\"contact__group\"> \n    <p class=\"contact__item\"\
            ><b>Email:</b> <a href=\"mailto:helpline@combatstress.org.uk\">helpline@combatstress.org.uk</a></p>\
            \ \n   </div> \n   <p></p>\n  </div>\n  <p></p> \n  <h2 id=\"prosthetics-services\"\
            >Prosthetics services</h2> \n  <p>The National Prosthetics Service (NPS)\
            \ is Scotland's centre for designing and fitting prosthetic (artificial)\
            \ limbs. If you've lost a limb due to your service in the armed forces\
            \ and were not fitted with a prosthetic at that time, you can discuss\
            \ a referral to the NPS with <a href=\"index\">your local GP</a>.</p>\
            \ \n  <h2 id=\"other-support\">Other support</h2> \n  <p>There are organisations\
            \ that provide <a href=\"veterans-support-organisations\">free support\
            \ for veterans and their families</a>. Many provide healthcare support.\
            \ You can also see a full list of the <a href=\"http://www.veteransscotland.co.uk/members/\"\
            >Veterans Scotland member charities</a> on their website.</p> \n </body>\n\
            </html>"
