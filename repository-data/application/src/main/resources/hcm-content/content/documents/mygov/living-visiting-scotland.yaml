          jcr:primaryType: hippostd:html
          hippostd:content: |
            <p>The &#39;electoral register&#39; lists the names and addresses of everyone who&#39;s registered to vote. You need to be on it to be able to vote in elections and referendums.</p>
            <p><a class="button button--primary button--external" title="Register now" href="https://www.gov.uk/register-to-vote"><span class="link-text">Register now</span><svg class="svg-icon  svg-icon--external-link" viewBox="0 0 16 16"><use xlink:href="/assets/images/icons/svg/sprite.stack.svg#external-17"></use></svg></a></p>
            <p>You can also register <a href="https://www.gov.uk/government/publications/voter-registration-forms-paper-versions">by post</a>. </p>
            <p>You may need the following, if you have them:</p>
            <ul>
            <li>National Insurance number</li>
            <li>passport if you&#39;re a British citizen living abroad</li>
            </ul>
            <h2 id="after-registering">After registering</h2>
            <p>The form will be sent to your <a href="https://www.gov.uk/get-on-electoral-register">local electoral registration officer</a>. They&#39;ll contact you to confirm that you&#39;ve been registered to vote.</p>
            <h2 id="registering-anonymously">Registering anonymously</h2>
            <p>You may be able to <a href="https://www.gov.uk/government/uploads/system/uploads/attachment_data/file/501401/Register_anonymously_to_vote__living_in_Scotland_.pdf">register anonymously</a> if you&#39;re worried about being listed on the electoral register.</p>
            <p>You&#39;ll need to:</p>
            <ul>
            <li>explain why your safety, or the safety of another person in your house, would be at risk</li>
            <li>provide evidence to support your application</li>
            </ul>
            <h2 id="registering-if-you-don-t-have-a-permanent-address">Registering if you don&#39;t have a permanent address</h2>
            <p>You can register to vote without a fixed address by:</p>
            <ol>
            <li>filling out a form </li>
            <li>printing it</li>
            <li>signing it</li>
            <li>sending it to your <a href="https://www.gov.uk/get-on-electoral-register">local electoral registration office</a></li>
            </ol>
            <p><a href="https://www.gov.uk/government/uploads/system/uploads/attachment_data/file/501399/Register_to_vote__no_fixed_or_permanent_address__living_in_Scotland_.pdf">Download the form</a> to apply to vote without a permanent address.</p>
            <h2 id="who-can-register-to-vote">Who can register to vote</h2>
            <p>You can register to vote when you are:</p>
            <ul>
            <li>aged 14 or older for Scottish Parliament and council elections</li>
            <li>aged 16 or older for UK Parliament and European Parliament elections </li>
            </ul>
            <p>You can&#39;t vote until you&#39;re:</p>
            <ul>
            <li>aged 16 or over for Scottish Parliament and council elections</li>
            <li>aged 18 or older for UK Parliament and European Parliament elections </li>
            </ul>
            <h2 id="ways-to-vote">Ways to vote</h2>
            <p>The GOV.UK <a href="https://www.gov.uk/voting-in-the-uk">ways to vote</a> guide explains how to vote:</p>
            <ul>
            <li>in person at a polling station</li>
            <li>by post </li>
            <li>by proxy - getting someone else to vote for you</li>
            </ul>
            <h2 id="voting-when-you-re-abroad">Voting when you&#39;re abroad</h2>
            <p>The GOV.UK <a href="https://www.gov.uk/voting-when-abroad">voting when you&#39;re abroad</a> guide explains what to do if:</p>
            <ul>
            <li>you&#39;ll be abroad on election day</li>
            <li>you&#39;ve moved abroad</li>
            <li>you&#39;re serving abroad in the armed forces</li>
            <li>you&#39;re a crown servant or British Council employee</li>
            </ul>
