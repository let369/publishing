            hippostd:content: |
              <p>If you make a complaint to the police and you aren&#39;t happy with the way it&#39;s handled, you can take it further by complaining to the Police Investigations and Review Commissioner (PIRC).</p>
              <p>The PIRC will carry out a Complaint Handling Review, which looks into how the police handled your complaint.</p>
              <p>Each Complaint Handling Review is then published on the PIRC&#39;s website for the public to read.</p>
              <p><a href="http://pirc.scotland.gov.uk/reviews">Visit the Police Investigations and Review Commissioner website</a> to read and search for Complaint Handling Reviews.</p>
