            hippostd:content: " \n  <h2 id=\"general-elections\">General elections</h2>\
              \ \n  <p>When you vote in a general election, you are voting for a Member\
              \ of Parliament (MP). There are 650 MPs across the UK - Scotland has\
              \ 59 MPs. Each area, called a 'constituency', is represented by an MP.</p>\
              \ \n  <p>MPs consider and propose news laws on issues <a href=\"http://www.scottish.parliament.uk/visitandlearn/12506.aspx\"\
              >controlled by the UK Parliament</a>. These are known as 'reserved matters'.\
              \ </p> \n  <p>You must be aged 18 or over to vote in the UK Parliament\
              \ elections. </p> \n  <p>You can find your local MP on the <a href=\"\
              http://www.parliament.uk/mps-lords-and-offices/mps/\">Parliament website</a>.</p>\
              \ \n  <h2 id=\"european-elections\">European elections</h2> \n  <p>When\
              \ you vote in a European Parliament election, you are voting for a Member\
              \ of the European Parliament (MEPs). There are 751 MEPs across the European\
              \ Union (EU) - Scotland has <a href=\"http://www.europarl.europa.eu/meps/en/search.html?country=GB\"\
              >6 MEPs</a>.</p> \n  <p>MEPs represents people living in the 28 countries\
              \ of the European Union (EU). They can approve, change or reject new\
              \ European laws. </p> \n  <p>You must be aged 18 or over to vote in\
              \ the European Parliament elections. </p> \n  "
