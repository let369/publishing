              \ \n  <p>A by-election takes place when an elected person:</p> \n  <ul>\
              \ \n   <li>dies </li> \n   <li>resigns</li> \n   <li>is bankrupt</li>\
              \ \n   <li>sentenced to prison for more than 12 months</li> \n  </ul>\
              \ \n  <p>By-elections can happen for MSPs, MPs, MEPs and Councillors.</p>\
              \ \n  <p>You can vote in the same way as you would for an election -\
              \ <a href=\"https://www.gov.uk/voting-in-the-uk\">at a polling station,\
              \ by post or by proxy</a>.</p> \n  "
