          hippostd:content: |
            <h2 id="what-is-myaccount-">What is myaccount?</h2>
            <p>myaccount lets you use different online public sector services with one username and password. For example: </p>
            <ul>
            <li>to pay for school lunches through <a href="https://www.parentpay.com/">ParentPay</a> and <a href="https://www.ipayimpact.co.uk/IPI">iPayimpact</a></li>
            <li>some local council services such as council tax and reporting a missed bin collection </li>
            </ul>
            <p><a href="https://signin.mygovscot.org/services/CAS">Find a list of local councils and public sector services which use myaccount</a></p>
            <h2 id="register-for-myaccount">Register for myaccount</h2>
            <p><a href="https://signin.mygovscot.org/home/?sp=register/CAS">Register for myaccount</a></p>
            <p>You only need to register once. Even if you move to a different part of Scotland you can keep your username and password. </p>
            <h2 id="sign-in-to-myaccount">Sign in to myaccount</h2>
            <p><a href="https://myaccount.signin.mygovscot.org/CASServer/login?service=https%3A%2F%2Fmyaccount.signin.mygovscot.org%2Fidp%2FAuthn%2FRemoteUser&amp;RelyingPartyId=https://signin.mygovscot.org/shibboleth&amp;LACode=CAS">Sign in to myaccount</a></p>
            <h2 id="help-using-myaccount">Help using myaccount</h2>
            <p><a href="https://signin.mygovscot.org/myaccountfaqs/CAS">Frequently asked questions about myaccount</a></p>
            <p><a href="https://signin.mygovscot.org/myaccountsupport/CAS">Report a problem with myaccount</a> by raising a support request. </p>
            <h2 id="government-gateway">Government Gateway</h2>
            <p>This service is now closed. You can still use your Government Gateway username and password to access some services. </p>
            <p><a href="https://www.gov.uk/guidance/government-gateway-replacement-services-that-have-moved">Find out about services that used Government Gateway</a></p>
        /publishing:relateditems:
          jcr:primaryType: publishing:relateditems
