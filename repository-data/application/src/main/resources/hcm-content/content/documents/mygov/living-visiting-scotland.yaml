          hippostd:content: |
            <p>Scotland&#39;s national galleries hold regular tours and workshops for visitors of all ages.</p>
            <p>These include events for:</p>
            <ul>
            <li>adults</li>
            <li>children in their early years</li>
            <li>primary school children</li>
            <li>secondary school children</li>
            <li>college and university students</li>
            <li>community and access groups</li>
            </ul>
            <p><a href="https://www.nationalgalleries.org/visit/groups-tours-workshops">Visit the National Galleries of Scotland website</a> for information on tours, workshops and other events at:</p>
            <ul>
            <li>the Scottish National Gallery</li>
            <li>the Scottish National Gallery of Modern Art</li>
            <li>the Scottish National Portrait Gallery</li>
            </ul>
