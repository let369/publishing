          /publishing:content:
            jcr:primaryType: hippostd:html
            hippostd:content: " \n  <p>When you vote in Scottish Parliament elections,\
              \ you are voting for a <a href=\"http://www.scottish.parliament.uk/msps/current-msps.aspx\"\
              >Member of Scottish Parliament (MSP)</a>. </p> \n  <p>You must be aged\
              \ 16 or over to vote in the Scottish Parliament elections. </p> \n \
              \ <p>There are 129 MSPs. Voters pick a local MSP in 73 areas, called\
              \ 'constituencies'. Another 56 are elected as regional MSPs. </p> \n\
              \  <p>MSPs consider and propose new laws on issues <a href=\"http://www.scottish.parliament.uk/visitandlearn/12506.aspx\"\
              >controlled by the Scottish Parliament</a>. These are called 'devolved\
              \ matters'.</p> \n  "
