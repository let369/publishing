          jcr:primaryType: hippostd:html
          hippostd:content: "<html>\n <head></head>\n <body>\n  <p>A veteran is anyone\
            \ who either:</p> \n  <ul> \n   <li>has served for at least one day in\
            \ Her Majesty's Armed Forces (regular and reserve) </li> \n   <li>was\
            \ a Merchant Mariner who saw duty on military operations</li> \n  </ul>\
            \ \n  <p>If you're a veteran, you can get support in these areas:</p>\
            \ \n  <div class=\"expandable-item\"> \n   <button class=\"expandable-item__header\
            \ js-toggle-expand\" aria-expanded=\"false\" id=\"heading-panel-28222157\"\
            \ data-toggle=\"collapse\" aria-controls=\"panel-28222157\"> <span class=\"\
            expandable-item__title gamma\"> <span class=\"link-text\">Healthcare</span>\
            \ <span class=\"expandable-item__icon\"></span> </span> </button> \n \
            \  <div id=\"panel-28222157\" class=\"expandable-item__body\" aria-labelledby=\"\
            heading-panel-28222157\"> \n    <p>Veterans are entitled to the same healthcare\
            \ as any citizen. And there are <a href=\"veterans-health\">health care\
            \ options and support</a> available specifically for veterans. </p> \n\
            \    <p>If you have a health condition that's related to your service,\
            \ you're entitled to priority treatment based on clinical need. </p> \n\
            \   </div> \n  </div> \n  <div class=\"expandable-item\"> \n   <button\
            \ class=\"expandable-item__header js-toggle-expand\" aria-expanded=\"\
            false\" id=\"heading-panel-88316092\" data-toggle=\"collapse\" aria-controls=\"\
            panel-88316092\"> <span class=\"expandable-item__title gamma\"> <span\
            \ class=\"link-text\">Housing</span> <span class=\"expandable-item__icon\"\
            ></span> </span> </button> \n   <div id=\"panel-88316092\" class=\"expandable-item__body\"\
            \ aria-labelledby=\"heading-panel-88316092\"> \n    <p>If you need <a\
            \ href=\"veterans-housing\">help finding a place to live</a> there's support\
            \ specifically for veterans.</p> \n   </div> \n  </div> \n  <div class=\"\
            expandable-item\"> \n   <button class=\"expandable-item__header js-toggle-expand\"\
            \ aria-expanded=\"false\" id=\"heading-panel-79476929\" data-toggle=\"\
            collapse\" aria-controls=\"panel-79476929\"> <span class=\"expandable-item__title\
            \ gamma\"> <span class=\"link-text\">Funding for education and training</span>\
            \ <span class=\"expandable-item__icon\"></span> </span> </button> \n \
            \  <div id=\"panel-79476929\" class=\"expandable-item__body\" aria-labelledby=\"\
            heading-panel-79476929\"> \n    <p>You can get <a href=\"education-and-training-funding-for-veterans\"\
            >funding for qualifications</a> if you've been in the armed forces.</p>\
            \ \n   </div> \n  </div> \n  <div class=\"expandable-item\"> \n   <button\
            \ class=\"expandable-item__header js-toggle-expand\" aria-expanded=\"\
            false\" id=\"heading-panel-12719085\" data-toggle=\"collapse\" aria-controls=\"\
            panel-12719085\"> <span class=\"expandable-item__title gamma\"> <span\
            \ class=\"link-text\">Employability</span> <span class=\"expandable-item__icon\"\
            ></span> </span> </button> \n   <div id=\"panel-12719085\" class=\"expandable-item__body\"\
            \ aria-labelledby=\"heading-panel-12719085\"> \n    <p>If you're looking\
            \ for a job, there are several organisations that can help you <a href=\"\
            finding-a-job-as-a-veteran\">find a job or develop new skills</a>.</p>\
            \ \n   </div> \n  </div> \n  <div class=\"expandable-item\"> \n   <button\
            \ class=\"expandable-item__header js-toggle-expand\" aria-expanded=\"\
            false\" id=\"heading-panel-12322392\" data-toggle=\"collapse\" aria-controls=\"\
            panel-12322392\"> <span class=\"expandable-item__title gamma\"> <span\
            \ class=\"link-text\">Armed forces pensions</span> <span class=\"expandable-item__icon\"\
            ></span> </span> </button> \n   <div id=\"panel-12322392\" class=\"expandable-item__body\"\
            \ aria-labelledby=\"heading-panel-12322392\"> \n    <p><a href=\"armed-forces-and-veterans-pensions\"\
            >Armed forces and veterans pensions</a> are administered by <a href=\"\
            https://www.gov.uk/government/organisations/veterans-uk\">Veterans UK</a>,\
            \ part of the UK government.</p> \n   </div> \n  </div> \n  <div class=\"\
            expandable-item\"> \n   <button class=\"expandable-item__header js-toggle-expand\"\
            \ aria-expanded=\"false\" id=\"heading-panel-98887169\" data-toggle=\"\
            collapse\" aria-controls=\"panel-98887169\"> <span class=\"expandable-item__title\
            \ gamma\"> <span class=\"link-text\">Support organisations</span> <span\
            \ class=\"expandable-item__icon\"></span> </span> </button> \n   <div\
            \ id=\"panel-98887169\" class=\"expandable-item__body\" aria-labelledby=\"\
            heading-panel-98887169\"> \n    <p>There are a number of <a href=\"veterans-support-organisations\"\
            >veterans support organisations</a> that can help you get settled when\
            \ you leave the armed forces.</p> \n   </div> \n  </div> \n  <h2 id=\"\
            scottish-government-support\">Scottish Government support</h2> \n  <p>The\
            \ Scottish Government is committed to making sure no member of the armed\
            \ forces veterans community in Scotland faces any disadvantage when accessing\
            \ services and support. This is further explained in the <a href=\"http://www.gov.scot/Publications/2016/02/1650\"\
            >Renewing our Commitments</a> publication. </p> \n  <p>The Scottish Government\
            \ has also appointed a <a href=\"/organisations/scottish-veterans-commissioner/\"\
            >Scottish Veterans Commissioner</a> whose remit is to improve outcomes\
            \ for all veterans. The commissioner is independent of the government\
            \ and they have their own dedicated funding.</p> \n  <h2 id=\"local-council-and-health-board-veterans-champions\"\
            >Local council and health board veterans champions</h2> \n  <p>Local councils\
            \ and NHS health boards in Scotland have <a href=\"http://www.veterans-assist.org/veteran-support/veterans-champion/\"\
            >Veterans Champions</a>. They are officials who help make sure the needs\
            \ of the ex-service community are met in their area.</p> \n  <h2 id=\"\
            apply-for-a-veterans-badge\">Apply for a veterans badge</h2> \n  <p>The\
            \ <a href=\"apply-for-a-veterans-badge\">armed forces lapel badge</a>\
            \ is for veterans to show that they served in the armed forces.</p> \n\
            \ </body>\n</html>"
