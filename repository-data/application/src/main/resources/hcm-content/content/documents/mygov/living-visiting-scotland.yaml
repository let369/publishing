        /publishing:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |
            <p>The armed forces lapel badge is for veterans to show that they served in the UK armed forces. </p>
            <h2 id="how-to-apply">How to apply</h2>
            <p>You can <a href="https://www.gov.uk/apply-medal-or-veterans-badge/apply-for-a-veterans-badge">apply for the badge through the Ministry of Defence (MOD)</a> by downloading the application form. </p>
            <p>You can also contact the MOD about your veterans badge application at:  </p>
            <p><strong>MOD Medal Office – Veterans Badges</strong><br>Freephone (UK): 0808 1914 218<br>Telephone (from overseas): +44 1253 866 043<br>Fax: 01452 510 871<br>Email: <a href="mailto:dbs-modmo-vetsbadge@mod.uk">dbs-modmo-vetsbadge@mod.uk</a></p>
            <p>You can&#39;t apply for the veterans badge by email.</p>
